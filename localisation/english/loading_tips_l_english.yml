 LOADING_TIP_0: "History will have its say one day. Not the history they teach in Brussels, Paris, Washington or the United Nations but the history taught in the country set free from colonialism and its puppet rulers. Africa will write her own history and it will be a history of glory and dignity.\n-  Patrice Lumumba"
 LOADING_TIP_1: "Until the lions have their own historians, the history of the hunt will always glorify the hunter. \n-  Chinua Achebe"
 LOADING_TIP_2: "Africans believe that their wealth has been stolen and they want this wealth back. When they work in Europe, they feel entitled to it because Europe benefits from the wealth of Africa. \n- Muammar Gaddafi"
 LOADING_TIP_3: "Africa will become one of the leaders of the emerging new multipolar world order. \n- Vladimir Vladimirovich Putin"
 LOADING_TIP_4: "If I've ever seen magic it's been in Africa. \n- John Hemingway"
 LOADING_TIP_5: "Africa needs back its economy, its politics, its culture, its languages and all its patriotic writers. \n- Ngugi wa Thiong'o."
 LOADING_TIP_6: "We know that Africa is neither French, nor British, nor American, nor Russian, that it is African. We know the objects of the West. Yesterday they divided us on the level of a tribe, clan and village…They want to create antagonistic blocs, satellites. \n- Patrice Lumumba"
 LOADING_TIP_7: "Africa’s story has been written by others; we need to own our problems and solutions and write our story. \n- Paul Kagame"
 LOADING_TIP_8: "I will never be alone, because there she is on the globe: mysterious and enigmatic, sultry and unique, unattainable and unapproachable to others. Some blame her for the spread of AIDS, others dislike her for her exaggerated criminality, unkemptness and poverty. But I don't pay attention to that. I know for a fact that as long as I live, she will be waiting for me, sacredly living in my heart and thoughts. Her name is Africa. \n- Victor Pinchuk"
 LOADING_TIP_9: "Under its current form, controlled and dominated by imperialism, debt is a skillfully managed reconquest of Africa, intended to subjugate its growth and development through foreign rules. Thus, each one of us becomes the financial slave, which is to say a true slave. \n- Thomas Sankara"
 LOADING_TIP_10: "We must learn to live the African way. It's the only way to live in freedom and with dignity. \n- Thomas Sankara"
 LOADING_TIP_11: "Let there be an end to the arrogance of the big powers who miss no opportunity to put the rights of the people in question. Africa's absence from the club of those who have the right to veto is unjust and should be ended.\n- Thomas Sankara"
 LOADING_TIP_12: "During my lifetime I have dedicated myself to this struggle of the African people. I have fought against white domination, and I have fought against black domination. I have cherished the ideal of a democratic and free society in which all persons live together in harmony and with equal opportunities. It is an ideal which I hope to live for and to achieve. But if needs be, it is an ideal for which I am prepared to die. \n- Nelson Mandela"
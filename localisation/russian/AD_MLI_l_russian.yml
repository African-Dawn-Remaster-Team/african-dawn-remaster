 MLI_dominance_of_local_militias_modifier: "Доминация локальных ополчений"
 MLI_dominance_of_local_militias_modifier_1: "$MLI_dominance_of_local_militias_modifier$"
 MLI_protracted_war_idea: "Затяжная война"
 MLI_protracted_war_idea_desc: "[ROOT.GetName] десятилетиями страдает от непрекращающихся конфликтов на севере и в центральных регионах страны. Повстанческие группировки, этнические ополчения и исламистские боевики ведут борьбу за контроль над территориями, ресурсами и идеологическим влиянием. Эта война истощила экономику, подорвала доверие к государственным институтам и привела к массовым перемещениям населения. Армия, несмотря на поддержку международных сил, не может добиться решающего перелома, а мирные инициативы часто терпят неудачу из-за отсутствия доверия между сторонами.\n\n§W§YИдея§! будет убрана, если §Y[ROOT.GetNameWithFlag]§! окажется в состоянии мира со следующими государствами: §Y[AZW.GetNameWithFlag]§!, §Y[ISS.GetNameWithFlag]§!, §Y[JNA.GetNameWithFlag]§!.§!"
 MLI_algerian_peace_agreement_idea: "Алжирское мирное соглашение"
 MLI_algerian_peace_agreement_idea_desc: "В 2015 году при посредничестве Алжира правительство Мали подписало мирное соглашение с коалицией повстанческих групп севера, известной как "Координация движений Азавада". Этот договор стал попыткой положить конец многолетнему конфликту, предоставив северным регионам большую автономию и включив бывших боевиков в государственные структуры. Соглашение было встречено с надеждой на стабилизацию страны, но его реализация столкнулась с многочисленными трудностями, включая недоверие сторон, слабость центральной власти и вмешательство радикальных группировок.\n\nАлжирское мирное соглашение остается важным, но хрупким элементом политики государства [ROOT.GetNameWithFlag]. Оно снижает напряженность в некоторых регионах и открывает путь к диалогу, но требует постоянных усилий для поддержания."
 MLI_decline_of_the_malian_armed_forces_modifier: "Упадок малийских вооруженных сил"
 MLI_decline_of_the_malian_armed_forces_modifier_desc: "[ROOT.GetAdjective] вооруженные силы, некогда считавшиеся одной из наиболее организованных армий в Западной Африке, переживают глубокий кризис. Недостаток финансирования, коррупция в высших эшелонах власти и хронические проблемы с логистикой привели к значительному снижению боеспособности. Солдаты часто оказываются плохо экипированными, необученными и деморализованными, что делает их уязвимыми перед повстанческими группировками и террористическими организациями, действующими на севере и в центре страны.\n\nЭтот упадок имеет далеко идущие последствия. Армия не способна эффективно контролировать территорию, что приводит к росту влияния вооруженных группировок и ухудшению безопасности."
 MLI_legacy_of_colonialism_idea: "Наследие колониализма"
 MLI_legacy_of_colonialism_idea_desc: "Мали, как бывшая французская колония, до сих пор ощущает последствия колониального прошлого. Неравномерное развитие регионов, слабая инфраструктура и зависимость от бывшей метрополии создают дополнительные трудности для государства."
 MLI_illegal_gold_mining_idea: "Нелегальная добыча золота"
 MLI_illegal_gold_mining_idea_desc: "Мали является одним из крупнейших производителей золота в Африке, но значительная часть добычи ведется нелегально. Тысячи мелких старателей, использующие примитивные методы, работают без контроля со стороны государства. Это создает серьезные проблемы: экологический ущерб, уклонение от налогов и рост социальной напряженности в регионах добычи. Нелегальная добыча также привлекает криминальные группировки и коррумпированных чиновников, что подрывает экономику и безопасность.\n\nНесмотря на негативные последствия, нелегальная добыча золота играет важную роль в жизни местного населения, обеспечивая доходы для тысяч семей."
 MLI_ethnic_fragmentation_idea: "Этническая раздробленность"
 MLI_ethnic_fragmentation_idea_desc: "Мали — многонациональное государство, где проживают туареги, бамбара, фульбе, сонгаи и другие народы. Исторические противоречия между этническими группами часто приводят к конфликтам и нестабильности."
 MLI_dependence_on_international_donors_modifier: "Зависимость от внешних спонсоров"
 MLI_dependence_on_international_donors_modifier_desc: "Мали получает значительную поддержку от международных организаций и стран-доноров, таких как ООН, ЕС и Франция. Эта помощь направлена на борьбу с терроризмом, развитие инфраструктуры и гуманитарные проекты. Однако подобное положение делает страну зависимой от иностранных держав."

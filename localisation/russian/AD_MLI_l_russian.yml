 MLI_threat_of_a_military_coup_mission: "Угроза военного переворота"
 MLI_threat_of_a_military_coup_mission_desc: "Мали находится на грани политического кризиса. Недовольство правящим режимом, коррупция и неспособность справиться с экономическими и социальными проблемами создают благоприятную почву для военного переворота. Армия, традиционно играющая важную роль в политике страны, может воспользоваться ситуацией, чтобы взять власть в свои руки."
 

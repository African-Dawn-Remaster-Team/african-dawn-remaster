 AD_MLI.0.t: "Переворот в Бамако"
 AD_MLI.0.d: "Мали, Бамако, стала эпицентром драматических событий. После месяцев массовых протестов, вызванных недовольством коррупцией, экономическим кризисом и неудачными реформами правительства Ибрагима Бубакара Кейты, группа военных под руководством полковника Ассими Гоита захватила ключевые государственные учреждения. Президент Кейта и премьер-министр Бубу Сиссе были арестованы, а власть перешла к Национальному комитету спасения народа (CNSP).\n\nПереворот стал результатом глубокого политического кризиса и растущего влияния армии на внутренние дела страны. Международное сообщество, включая ЭКОВАС, Африканский союз и ООН, осудило действия военных и потребовало восстановления конституционного порядка. Однако внутри страны многие граждане поддержали переворот, видя в нем шанс на перемены."
 AD_MLI.0.a: "Славься, Гойта!"
 
 AD_MLI.1.t: "Проведение выборов"
 AD_MLI.1.d: "[GetDateText] в Мали прошли парламентские выборы, которые должны были стать шагом к укреплению демократии. Однако первый тур выборов сопровождался многочисленными нарушениями, протестами и обвинениями в фальсификациях. Население, уставшее от коррупции и экономического кризиса, выражает недовольство, а армия начинает проявлять признаки нелояльности. Перед правительством стоит сложный выбор: отменить второй тур выборов, введя политику «жесткой руки», чтобы предотвратить возможный военный переворот, или продолжить демократический процесс, рискуя дальнейшей дестабилизацией."
 AD_MLI.1.a: "Отменить второй тур и ввести политику «жесткой руки»"
 AD_MLI.1.b: "Продолжить второй тур выборов"
 
 AD_MLI.2.t: "Предложение автономии"
 AD_MLI.2.d: "Правительство Мали, стремясь снизить напряженность в северных регионах и положить конец многолетнему конфликту, выносит предложение о предоставлении автономии Азаваду. Это предложение включает создание автономного региона с широкими полномочиями в области управления, экономики и культуры, но при сохранении территориальной целостности Мали.\n\nДля партии [ROOT.GetRulingPartyLong] это становится историческим моментом: принять предложение и начать мирный процесс или отвергнуть его, продолжив борьбу за полную независимость."
 AD_MLI.2.a: "Принять предложение автономии"
 AD_MLI.2.b: "Не прекратим борьбу!"
 
 AD_MLI.3.t: "Отказ сепаратистов"
 AD_MLI.3.d: "После предложения автономии со стороны правительства Мали, [FROM.GetLeader] принимает решение отвергнуть это предложение. Лидеры движения заявляют, что автономия не соответствует их требованиям полной независимости Азавада. Они считают, что только независимое государство сможет гарантировать права и свободы туарегского народа. Этот отказ приводит к обострению конфликта и новому витку напряженности в северных регионах."
 AD_MLI.3.a: "Мы их раздавим!"
 
 AD_MLI.4.t: "Предложение углубления сотрудничества"
 AD_MLI.4.d: "Наше правительство получило официальное предложение от Республики Мали о преобразовании текущего сотрудничества в рамках G5 Sahel в полноценный военный альянс с единым командованием, усиленным финансированием и скоординированными операциями против террористических группировок в Сахеле. Бамако аргументирует эту инициативу необходимостью более жёсткого и эффективного ответа на растущую угрозу джихадистов, особенно в свете сокращения поддержки со стороны западных партнёров. Однако в наших кругах уже звучат опасения: не станет ли такой альянс инструментом влияния малийских властей, которые всё больше ориентируются на непредсказуемых внешних игроков? Готовы ли мы передать часть суверенных решений в руки совместного командования?"
 AD_MLI.4.a: "Мы непременно откажемся"
 AD_MLI.4.b: "Это лишь укрепит наши узы!"
 
 AD_MLI.5.t: "Малийские требования"
 AD_MLI.5.d: "Малийское военное руководство, опираясь на исторические карты времен империи Манса Муссы, выдвинуло неожиданное требование о пересмотре границ в районе Уалата. В кулуарах Бамако уже шепчутся о «восстановлении справедливости», подкрепляя эти разговоры передвижением техники к нашим рубежам. Их посол вручил нам ноту, где вежливо предложил «цивилизованно урегулировать территориальный вопрос» — иначе, как намекнули, ситуация может выйти из-под контроля из-за «стихийных протестов местного населения». В завуалированной форме звучит угроза: либо мы добровольно уступаем спорные территории, либо столкнемся с вооруженными «народными ополченцами», которых поддержат малийские спецназ и российские инструкторы.\nНо за каждым словом кроется ловушка. Если согласимся — потеряем не только земли, но и лицо перед собственными гражданами, создав опасный прецедент. Если откажем — рискуем спровоцировать военный кризис, на который у нас пока нет ресурсов ответить. А тем временем в северных провинциях уже фиксируют странную активность среди сепаратистов: кто-то щедро снабжает их оружием с малийскими серийными номерами. Время на раздумья стремительно тает — малийцы ждут ответа до конца недели, и их терпение, судя по всему, уже на исходе."
 AD_MLI.5.a: "Вынуждены согласится"
 AD_MLI.5.b: "Мы не стерпим такую наглость"
 
 AD_MLI.6.t: "[FROM.GetName] просит пересмотреть оборонные соглашения"
 AD_MLI.6.d: "Малийские власти направили срочный дипломатический запрос, предлагая кардинально пересмотреть формат нашего военного сотрудничества. Вместо развертывания французских боевых подразделений они настаивают на резком увеличении числа инструкторов для подготовки спецназа и создании совместных баз на условиях 50/50. Особый акцент сделан на обучении борьбе с БПЛА и современными методами контрпартизанских операций — именно те сферы, где малийские силы несут наибольшие потери. При этом в документе четко прописано требование о «полном исключении политических условий» — явный намек на их недовольство нашим давлением по вопросам демократизации."
 AD_MLI.6.a: "Мы согласны на это"
 AD_MLI.6.b: "Мы не согласны"
 
 
 AD_MLI.7.t: "Французы согласны"
 AD_MLI.7.d: "Правительство Франции, учитывая стратегические интересы в регионе Сахеля, выражает принципиальное согласие на пересмотр формата военного сотрудничества с Мали. Мы готовы увеличить количество инструкторов для подготовки малийских спецподразделений, включая передачу передового опыта в борьбе с БПЛА и минно-взрывными устройствами. Однако Париж настаивает на сохранении французского оперативного контроля над совместными учебными центрами, которые заменят полноценные военные базы."
 AD_MLI.7.a: "Славно"
 
 AD_MLI.8.t: "Требования ЭКОВАС"
 AD_MLI.8.d: "На экстренном заседании в Абудже лидеры ЭКОВАС, потрясенные недавними событиями в Мали, поставили малийскую хунту перед жестким выбором: немедленный переход к гражданскому правлению или полная изоляция. "Армия не может бескременно править от имени народа", - заявил председатель комиссии, вручая ультиматум с требованием провести выборы под международным наблюдением уже в первом квартале следующего года. В коридорах саммита шептались, что этот срок - последняя уступка "реалистам", тогда как радикалы настаивали на немедленной передаче власти гражданскому правительству."
 AD_MLI.8.a: "Без разницы на этих предателей"
 AD_MLI.8.b: "Необходимо найти общий язык"
 

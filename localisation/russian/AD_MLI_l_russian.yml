 MLI_elections_category: "Выборы 2020"
 MLI_elections_category_desc: "В 2020 году Мали стоит перед важным выбором: провести парламентские выборы, несмотря на растущее недовольство населения и угрозу срыва из-за протестов и политического кризиса. Эти выборы должны стать шагом к укреплению демократии и легитимности власти, но их организация сопряжена с огромными рисками. Протестующие требуют отставки президента Ибрагима Бубакара Кейты, обвиняя его в коррупции и неспособности справиться с кризисом. Международное сообщество ожидает, что выборы пройдут свободно и справедливо, но внутри страны нарастает напряжение.\n\nПравительство должно решить: провести выборы в срок, рискуя столкнуться с массовыми беспорядками и возможным переворотом, или отложить их, что может вызвать еще большее недовольство населения и международную изоляцию. Каждый выбор повлияет на стабильность страны, отношения с другими государствами и будущее малийской демократии."
 MLI_threat_of_a_military_coup_mission: "Угроза военного переворота"
 MLI_threat_of_a_military_coup_mission_desc: "Мали находится на грани политического кризиса. Недовольство правящим режимом, коррупция и неспособность справиться с экономическими и социальными проблемами создают благоприятную почву для военного переворота. Армия, традиционно играющая важную роль в политике страны, может воспользоваться ситуацией, чтобы взять власть в свои руки."
 

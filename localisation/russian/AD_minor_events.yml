    AD_NGA.0.t: "Восстание Биафры"
    AD_NGA.0.d: "В 2020 году обострилась напряженность вокруг движения за независимость Биафры на юго-востоке Нигерии, что привело к возобновлению призывов к отделению и спорадическим столкновениям между сепаратистскими группами и нигерийскими силами безопасности. Движение, возглавляемое в основном Коренным народом Биафры (IPOB), стремится к созданию независимого государства для народа игбо, повторяя неудавшуюся Республику Биафра конца 1960-х гг.\nВ этом году активизировались протесты и отдельные случаи насилия, особенно в таких штатах, как Анамбра, Энугу и Имо. IPOB под руководством Ннамди Кану организовывал митинги и кампании гражданского неповиновения, которые часто встречали жесткий отпор со стороны нигерийских властей. Силы безопасности обвинялись в нарушении прав человека, включая внесудебные казни и произвольные аресты, что еще больше подогревало недовольство местного населения. Однако нигерийское правительство оставалось твердым в своей позиции против сецессии, объявив IPOB террористической организацией и пресекая ее деятельность."
    AD_NGA.0.a: "Лишь Господь спасет Нигерию!"
    
    AD_NGA.1.t: "Бой в Лесу Самбиса"
    AD_NGA.1.d: "Лес Самбиса, обширная дикая местность на северо-востоке Нигерии, стал ареной ожесточенных столкновений между двумя крупными джихадистскими группировками: Исламским государством - Западноафриканская провинция (ИСВАП) и "Боко Харам". Лес, давно ставший оплотом "Боко Харам", уже более десяти лет является центром повстанческого движения в регионе. Столкновения вспыхнули, когда ИСВАП, отколовшаяся от "Боко Харам" группировка, попыталась укрепить свой контроль над регионом и устранить своего конкурента. "
    AD_NGA.1.a: "Что же будет?"
    
    AD_elections.8.t: "Погромы в столице"
    AD_elections.8.d: "Утром 30 ноября 2023 года министр финансов Сулейман Сейди и министр казначейства Антониу Монтейро были задержаны по обвинению в коррупции после расследования о незаконном выводе $10 миллионов государственных средств, которые были перечислены 11 компаниям, связанным с правящей коалицией PAIGC. Их арест вызвал напряженность в столице Бисау, где они содержались в полицейском участке. Однако вечером того же дня бойцы Национальной гвардии, вооруженные автоматами и гранатометами, штурмовали участок и освободили задержанных министров, после чего те скрылись в неизвестном направлении.\nВ ответ на это в городе вспыхнули столкновения между Национальной гвардией и проправительственными силами, включая спецподразделения президентского дворца. "

 AD_NGR_news.0.t: "Военный переворот в Нигере"
 AD_NGR_news.0.d: "В Нигере произошёл военный переворот, в результате которого президент Мохамед Базум был свергнут и задержан силами Национальной гвардии. Переворот возглавил генерал Абдурахман Тчиани, объявивший о создании Национального совета по спасению родины (CNSP) и приостановке действия конституции. Военные объяснили свои действия необходимостью восстановления безопасности и стабильности в стране, которая столкнулась с растущей угрозой терроризма, экономическими трудностями и недовольством населения. Ситуация в столице Ниамее остаётся напряжённой, а международное сообщество выражает обеспокоенность развитием событий.\n\nПереворот стал отражением глубоких проблем, с которыми сталкивается Нигер: террористические атаки в регионе Сахель, экономический кризис и растущее недовольство граждан. Военные обещают навести порядок и восстановить безопасность, однако их действия вызывают опасения по поводу будущего демократии в стране. Международные организации, включая ЭКОВАС и Африканский союз, осуждают переворот и призывают к восстановлению конституционного порядка, в то время как внутри страны мнения разделяются между поддержкой военных и стремлением к возвращению гражданского правления."
 AD_NGR_news.0.a: "Я уже слышал это!"
 
 AD_NGR.0.t: "Первый тур выборов в Нигере"
 AD_NGR.0.d: "Основными претендентами стали кандидаты от правящей партии PNDS-Tarayya — Мохамед Базум, а также оппозиционные лидеры, такие как Махаман Усман и Сейни Умару.\n\nВыборы прошли в напряжённой обстановке, вызванной как внутренними политическими разногласиями, так и сложной ситуацией с безопасностью в регионе Сахеля, где активизировались террористические группировки. Несмотря на это, явка избирателей была относительно высокой, что свидетельствовало о заинтересованности граждан в будущем страны.\n\nПредварительные результаты показали, что ни один из кандидатов не набрал абсолютного большинства голосов, что привело к необходимости проведения второго тура выборов. Лидерами первого тура стали Мохамед Базум и Махаман Усман, которые начали активную подготовку к следующему этапу избирательной гонки."
 AD_NGR.0.a: "Организуем второй тур"
 
 AD_NGR.1.t: "Второй тур выборов в Нигере"
 AD_NGR.1.d: "[GetDateText] в Нигере состоялся второй тур президентских выборов, который стал кульминацией напряжённой избирательной гонки. Во второй тур вышли два основных кандидата: Мохамед Базум, представляющий правящую партию PNDS-Tarayya, и Махаман Усман, бывший президент страны и лидер оппозиции. Выборы проходили в условиях повышенной безопасности из-за угроз со стороны террористических группировок, действующих в регионе Сахеля.\n\nВторой тур стал решающим этапом в определении будущего Нигера, так как ни один из кандидатов не смог набрать абсолютного большинства голосов в первом туре. Мохамед Базум, поддерживаемый действующим президентом Махамаду Иссуфу, выступал с программой, направленной на продолжение реформ в области экономики и безопасности. Махаман Усман, в свою очередь, критиковал правящую партию за недостаточные успехи в борьбе с бедностью и коррупцией, обещая перемены.\n\nЯвка избирателей во втором туре оставалась высокой, несмотря на сложную обстановку в стране. Предварительные результаты показали победу Мохамеда Базума, что вызвало неоднозначную реакцию в обществе. Оппозиция заявила о нарушениях в ходе голосования и призвала своих сторонников к протестам. В нескольких городах страны прошли акции протеста, которые в некоторых случаях переросли в столкновения с силами безопасности."
 AD_NGR.1.a: "Мы можем быть спокойны за будущее страны"
 
 AD_NGR.2.t: "Попытка военного переворота"
 AD_NGR.2.d: "В Ниамее (Нигер) произошла попытка государственного переворота за два дня до инаугурации избранного президента Мохамеда Базума. Возле президентского дворца началась стрельба, но президентская гвардия во главе с Абдурахманом Чиани отразила нападение. Некоторые из преступников, которые были военнослужащими, были арестованы, в то время как другие, включая предполагаемого лидера Сани Салей Гуруза, находятся в бегах.\n\nЭта попытка произошла на фоне войны в Сахеле, террористического и межэтнического насилия, а также вмешательства Франции. Она также происходит в период беспрецедентного мирного перехода власти от одного демократически избранного президента к другому, хотя оппозиционер Махамане Усмане оспаривает результаты выборов. Эта попытка переворота подчеркивает сохраняющуюся напряженность в регионе, где в 2020 году в результате переворота было свергнуто правительство Мали."
 AD_NGR.2.a: "Жандармы отразили атаку..."
 
 AD_NGR.3.t: "Инаугурация Мохамеда Базума"
 AD_NGR.3.d: "2 апреля 2021 года в Нигере состоялась инаугурация нового президента Мохамеда Базума, ознаменовав первую в истории страны мирную передачу власти между двумя демократически избранными лидерами. Церемония прошла в столице Ниамее, несмотря на недавнюю попытку государственного переворота 31 марта, которая была успешно подавлена. Базум, кандидат от правящей партии PNDS-Tarayya, победил во втором туре выборов, опередив своего оппонента, бывшего президента Махамана Усмана.\n\nВ своей инаугурационной речи Базум пообещал сосредоточиться на борьбе с терроризмом, улучшении экономической ситуации и укреплении социальной справедливости. Он также подчеркнул важность единства нации и продолжения демократических реформ. Инаугурация Базума стала символическим событием для Нигера, демонстрируя стабильность и приверженность демократическим принципам в регионе, где политические кризисы и перевороты остаются серьёзной проблемой."
 AD_NGR.3.a: "Мы поведем страну по верному пути!"
 
 AD_NGR.4.t: "Образование партии «Демократическое и республиканское обновление»"
 AD_NGR.4.d: "Партия «Демократическое и республиканское обновление» была образована в результате слияния двух политических движений: Mouvement Nigérien pour le Renouveau Démocratique (MNRD-Hankuri) и Rassemblement Démocratique et Républicain (RDR-Tchanji).\nОснователями партии стали патриотически настроенные нигерцы, стремящиеся к демократическим преобразованиям и улучшению условий жизни населения. Во главе партии стоит бывший президент Махамане Усмане, которые выступает за социальную справедливость, экономическое развитие и укрепление демократических институтов в Нигере."
 AD_NGR.4.a: "Транзит власти будет осложнен"
 
 AD_NGR.5.t: "Военный переворот в Ниамее"
 AD_NGR.5.d: "В Нигере вспыхнул политический кризис. Военные заявили о свержении действующего правительства. Генерал Абдурахман Чиани, возглавивший переворот, заявляет о создании Национального совета по спасению родины (CNSP) и приостановке действия конституции. Военные объясняют свои действия необходимостью восстановления безопасности и стабильности в стране, которая сталкивается с растущей угрозой терроризма, экономическими трудностями и недовольством населения. Президент Мохамед Базум задержан, а столица Ниамея оказывается под контролем военных."
 AD_NGR.5.a: "Наша славная революция!"
 
 AD_NGR.6.t: "Выход Нигера из G5 Sahel"
 AD_NGR.6.d: "В ответ на растущую неэффективность и бюрократические сложности в рамках G5 Sahel (региональной организации, включающей Нигер, Мали, Буркина-Фасо, Мавританию и Чад), президент Нигера Мохамед Базум объявил о выходе страны из этой структуры. Базум заявил, что G5 Sahel не смогла обеспечить достаточную координацию и ресурсы для борьбы с терроризмом и нестабильностью в регионе. Вместо этого Нигер инициировал создание новой военно-политической коалиции под названием "Сахельская Военная Инициатива" (СВИ), которая должна стать более гибкой и ориентированной на конкретные оперативные задачи.\n\nНовая инициатива направлена на усиление военного сотрудничества между странами, наиболее пострадавшими от террористической угрозы, включая Нигер, Мали и Буркина-Фасо. Основной акцент будет сделан на совместных операциях, обмене разведданными и ускоренном принятии решений. Базум подчеркнул, что СВИ станет инструментом для более эффективной борьбы с джихадистскими группировками, такими как "Исламское государство в Большой Сахаре" (ISGS) и "Джамаат Нусрат аль-Ислам валь-Муслимин" (JNIM."
 AD_NGR.6.a: "Поддержим же Ниамей!"
 AD_NGR.6.b: "Это не то, чего мы ожидали..."
 

 AD_NGR.10.t: "Прозападные боевики консолидируются"
 AD_NGR.10.d: "На фоне военного переворота, когда к власти в Нигере пришел генерал Абдурахман Чиани, прозападные вооруженные группировки, возглавляемые Махмудом Саллахом, начали активную консолидацию. Саллах, лидер движения «Союз патриотических сил за переустройство республики» (UFPR), воспользовался политической нестабильностью для укрепления своих позиций. Его формирование, выступающее против коррумпированных элит, привлекает недовольных граждан, включая молодежь и бывших военных.\n\nЧиани, пришедший к власти с обещаниями восстановить порядок и бороться с коррупцией, столкнулся с двойным вызовом: с одной стороны, ему необходимо укрепить свою легитимность в условиях международной изоляции, с другой — противостоять растущему влиянию группировок Саллаха, которые критикуют как прежнее правительство, так и новый военный режим.\n\nКонсолидация прозападных боевиков в труднодоступных районах, таких как пустыня Тенере, создает дополнительные риски для стабильности Нигера. Хотя их численность пока невелика, их активность подчеркивает глубокие социальные и политические проблемы страны, которые могут усугубиться в условиях военного правления. Будущее Нигера зависит от способности Чиани найти баланс между подавлением вооруженных групп и решением коренных причин недовольства."
 AD_NGR.10.a: "Мы же от них избавились..?"
 

 NGR_migration_flows_modifier: "Миграционные потоки"
 NGR_migration_flows_modifier_desc: "Нигер, расположенный в самом сердце Сахеля, исторически является перекрестком миграционных путей, связывающих Северную и Западную Африку. Миграционные потоки — это не только вызов, но и часть национальной идентичности страны. Нигер служит транзитным коридором для тысяч мигрантов, направляющихся в Европу или другие регионы Африки, что создает как экономические возможности, так и социальные напряжения.\n\nМиграция также отражает внутренние проблемы Нигера: засухи, бедность и отсутствие рабочих мест вынуждают многих граждан покидать свои дома в поисках лучшей жизни. Так например Агадес давно стал главным хабом для миграционных потоков через Ливию в Италию."
 NGR_french_military_dominance_modifier: "Французское военное доминирование"
 NGR_french_military_dominance_modifier_desc: "Французское военное присутствие в Западной Африке, особенно в Сахеле, остается значительным фактором региональной безопасности. Франция исторически играла ключевую роль в бывших колониях, таких как Мали, Нигер и Чад, где она поддерживает военные базы и проводит антитеррористические операции, такие как операция «Бархан».\n\nОднако в последние годы это доминирование вызывает растущее недовольство среди местного населения и правительств. Критики обвиняют Францию в сохранении неоколониального влияния, недостаточной эффективности в борьбе с терроризмом и игнорировании интересов африканских стран. Это привело к росту антифранцузских настроений и требований пересмотра военных соглашений."
 NGR_disparity_between_the_center_and_the_outskirts_modifier: "Диспропорция центра и окраин"
 NGR_disparity_between_the_center_and_the_outskirts_modifier_desc: "Контрасты здесь на каждом шагу. Пока Ниамей буквально на глазах превращается из захламленной дыры в современный и комфортный город с освещением, чистыми улицами, достойными дорогами, приличными ресторанами, модным и современным аэропортом, Агадес во многом остается средневековым городом с ремесленными мастерскими и базарами, в последние годы превратившимся из туристической Мекки в крупнейший перевалочный пункт для устремляющихся в Европу мигрантов.\n\nВдобавок ко всему, безработная молодежь, особенносто в городах, сбивается в секты, бросающие вызов родителям и суфийским авторитетам, а паразитирующие на межобщинных противоречиях джихадисты находят питательную среду в спонсируемых Заливом коранических училищах радикального движения Изала и городских сектах каллакато, занимающихся буквалистским толкованием Корана."
 NGR_movement_for_the_democratic_revolution_idea: "Движению за демократическую революцию"
 NGR_movement_for_the_democratic_revolution_idea_desc: "С 2017 года в пустыне Тенере и на южных окраинах массива Аир действуют боевики. Эти группы, предположительно связанные с движением UFPR, созданным Махмудом Салахом, могли пересечь границу Нигера из Ливии, чтобы избежать обнаружения.\n\nМахмуд Салах, бывший студент и оппозиционер, известен своей критикой правительства, иностранного военного присутствия и политики ЕС в отношении миграции. Он создал UFPR, чтобы объединить недовольных правлением президента Иссуфу."

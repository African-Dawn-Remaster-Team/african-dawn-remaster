 AD_economy_view_category_desc: "£manpower_texticon   Текущее население: [?max_manpower_k|Y] тыс. человек\n£civ_factory   Количество фабрик: [?num_of_factories|Y0]\nКазна: [?AD_current_money_var|Y] млрд. франков\n\nДОХОД С ФИЗ. ЛИЦ:\n\n   Доход от налогов с населения (модификатор): [?modifier@AD_money_from_taxes_modifier|+0%]\n   Ставка налога: [?modifier@AD_individuals_tax_modifier|Y0%]\n   Фактор личной ценности: [?modifier@AD_personal_value_factor_modifier|Y]\n   Личная ценность (на 100 тыс. населения): [?modifier@AD_personal_value_modifier|Y] млрд. франков\n   Личная ценность (на 100 тыс. населения) с перерасчётом на текущее население: [?AD_personal_value_recalculated_by_the_population_var|Y] млрд. франков\n\n      Доход от физ. лиц за месяц: [?AD_income_from_the_population_var|+] млрд. франков\n\nДОХОД С ПРОМЫШЛЕННОСТИ:\n\n   Доход от промышленности (модификатор): [?modifier@AD_money_from_industry_modifier|+%]\n   Ставка налога: [?modifier@AD_corporate_tax_modifier|Y0%]\n   Ценность фабрики: [?modifier@AD_industrial_complex_value_modifier|Y] млрд. франков\n   Фактор ценности фабрики: [?modifier@AD_industrial_complex_value_factor_modifier|Y]\n\n      Доход от промышленности за месяц: [?AD_income_from_the_industry_var|+] млрд. франков\n\nДОХОД С ЭКСПОРТА РЕСУРСОВ:\n\n   $AD_money_from_resources_modifier$ (модификатор): [?modifier@AD_money_from_resources_modifier|+%]\n   Доход от ресурса Нефть за месяц: [?AD_e_oil_income|+] млрд. франков\n   $AD_money_from_oil_modifier$: [?modifier@AD_money_from_oil_modifier|+%]\n   Доход от ресурса Золото за месяц: [?AD_e_gold_income|+] млрд. франков\n   $AD_money_from_gold_modifier$: [?modifier@AD_money_from_gold_modifier|+%]\n   Доход от ресурса Алмазы за месяц: [?AD_e_diamonds_income|+] млрд. франков\n   $AD_money_from_diamonds_modifier$: [?modifier@AD_money_from_diamonds_modifier|+%]\n\n      Доход от ресурсов за месяц: [?AD_e_income_from_resources|+] млрд. франков\n\nОБЩИЙ ДОХОД за месяц: [?AD_e_income|+] млрд. франков\nДоход за текущий год: [?AD_e_record_income_year|+] млрд. франков\n\n\nРАСХОД ОТ АРМИИ за месяц: [?AD_e_expense_from_army|-] млрд. франков\n$AD_military_expenses_cost_modifier$: [?modifier@AD_military_expenses_cost_modifier|-%]\n\nРАСХОД ОТ ВОЕННЫХ ЗАВОДОВ за месяц: [?AD_e_expense_from_arms_factory|-] млрд. франков\n$AD_industrial_complex_value_factor_modifier$: [?modifier@AD_industrial_complex_value_factor_modifier|-]\n\nОБЩИЙ РАСХОД за месяц: [?AD_e_expense|-] млрд. франков\nРасход за текущий год: [?AD_e_record_expense_year|-] млрд. франков\n\n\nДОЛГ: [?AD_e_debt|-] млрд. франков\nВВП: [?AD_e_GDP|+] млрд. франков" # TODO дополнить
 

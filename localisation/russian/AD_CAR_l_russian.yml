 CAR_field_commanders_category: "Полевые командиры"
 CAR_field_commanders_category_desc: "[ROOT.GetName] — это страна с чрезвычайно сложной внутренней политической ситуацией, напоминающей «лоскутное одеяло» различных вооружённых группировок. Эти группы, представляющие интересы своих этнических сообществ, обладают значительным влиянием в отдельных регионах. Многие из них имеют собственные источники финансирования, поддерживая контроль за местными ресурсами и стараясь отстаивать свои интересы. Несмотря на вооружённый характер, некоторые из этих группировок достаточно договороспособны и готовы к диалогу, что даёт определённые шансы на мирное урегулирование конфликтов\n\nОднако для поддержания мира необходимо умелое и взвешенное распределение политических ресурсов. Правительство ЦАР и международное сообщество должны учитывать интересы всех этнических и вооружённых групп, чтобы снизить напряжённость и не допустить новой волны насилия. Эффективная стратегия диалога и включение всех групп в политический процесс могут создать стабильную базу для более безопасного будущего страны."

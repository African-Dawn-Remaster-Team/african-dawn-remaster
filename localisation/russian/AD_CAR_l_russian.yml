 AD_CAR.0.t: "Властитель «Заргиналенда»"
 AD_CAR.0.d: "Наша группировка прикрывает основной трафик контрабанды из Камеруна благодаря связям с фулани Камеруна. Но при этом большие потоки ресурсов достаются правительству. Нам необходимо воспользоваться ситуацией и взять под контроль все коридоры в Камерун."
 AD_CAR.0.a: "В бой!"
 
 AD_CAR.1.t: "Формирование антиправительственной коалиции"
 AD_CAR.1.d: "Нелояльные правительству группировки, которые отвергли Хартумское соглашение, сформировали собственный альянс «Платформа освободительных движений Центральной Африки», который ставит своей целью срыв выборов в Банги.\n\nДля противодействия бандитам мобилизованы российские и руандийские военнослужащие, вооруженные силы приведены в боевую готовность, а МИНУСКА готова дать отпор."
 AD_CAR.1.a: "Мы победим!"
 
 AD_CAR.2.t: "Провал марша на Банги"
 AD_CAR.2.d: "Наши разбитые части не смогли овладеть столицей страны и вынуждены отступать под натиском вооруженных сил."
 AD_CAR.2.a: "Вот черт!"
 
 AD_CAR.3.t: "Разграбление Банги"
 AD_CAR.3.d: "Наши бравые войска смогли овладеть городом Банги и взять под контроль ключевые объекты. В городе творится хаос и беспредел. Но тут же между нашей коалицией начались расколы, которые сильно ударят по нам в дальнейшем."
 AD_CAR.3.a: "Мимолетная революция"
 
 AD_CAR.4.t: "Формирование антиправительственной коалиции"
 AD_CAR.4.d: "Нелояльные правительству группировки, которые отвергли Хартумское соглашение, к которым перешел Франсуа Бозизе, сформировали «Коалицию патриотов за перемены». Их цель – свержение нынешних властей, чтобы поставить во главу Республики беглого Бозизе.\n\nДля противодействия бандитам мобилизованы российские и руандийские военнослужащие, вооруженные силы приведены в боевую готовность, а МИНУСКА готова дать отпор."
 AD_CAR.4.a: "Беглый Боз не дает покоя"
 
 AD_CAR.5.t: "Восстановление власти Бозизе"
 AD_CAR.5.d: "Овладев городом Банги, наша коалиция поставила на престол Бозизе."
 AD_CAR.5.a: "Слава революции!"
 
 AD_CAR.6.t: "Бозизе берет власть в Банги"
 AD_CAR.6.d: "После кровопролитных боев за нашу столицу, бандформирования овладели городом Банги. На улицах города посеялся хаос, полицейские отряды разоружены, а население подвергается издевательством то одних то других. При этом всем о своем восхождении в роли президента объявил Франсуа Бозизе, пообещавший наладить положение в стране."
 AD_CAR.6.a: "Не остается ничего, кроме как подчиниться"
 AD_CAR.6.b: "Проведем же новые выборы!"
 
 AD_CAR.7.t: "Итоги выборов"
 AD_CAR.7.d: "После захвата Банги силами Коалиции Патриотов за перемены страна оказалась на распутье. Давление международного сообщества и хаос в столице привели к организации срочных выборов, на которых победу одержал Анисе-Жорж Дологеле, профранцузский кандидат, выступавший за стабилизацию страны при поддержке западных партнёров.\n\nРезультаты выборов обозначили резкий поворот в политическом курсе ЦАР. Новый президент стремится возродить влияние Франции в регионе, что вызвало неоднозначную реакцию как внутри страны, так и за её пределами. На фоне ослабления центральной власти и растущих региональных амбиций задача Дологеле — не только удержать контроль над Банги, но и доказать, что внешняя поддержка может стать основой для долгосрочного мира и восстановления."
 AD_CAR.7.a: "$CAR_Anicet_Georges_Dologuele$ – наш кандидат!"
 
 AD_CAR.8.t: "Бозизе в Конго"
 AD_CAR.8.d: "Президент Конго Дени Сассу Нгессо в тайне принял оппозиционеров из Центральной Африки: бывшего президента Франсуа Бозизе и бывшего главу Национальной ассамблеи Карима Мекассуа.\n\nВстреча прошла в дали от посторонних глаз в городке Oyo (столица департамента Кювет). Непосредственным организатором встречи выступил Жан-Жак Буя, двоюродный брат президента, всемогущий 58-летний министр территориального планирования, и не последний человек на конголезской политической шахматной доске. Жан-Жак Буя 26 июня отправился в Банги на борту самолета, зафрахтованного правительством Конго, на котором и были сопровождены оба оппозиционера для встречи."
 AD_CAR.8.a: "Мы не будем препятствовать нашим союзникам"
 AD_CAR.8.b: "Закрыть границу с Конго!"
 
 AD_CAR.9.t: "Конгресс оранжевых жилетов"
 AD_CAR.9.d: "В Банги прошел конгресс оппозиционной партии Ква на Ква. По его итогам Франсуа Бозизе был выдвинут кандидатом на грядущие выборы.\n\nФрансуа Бозизе сможет официально представить свою кандидатуру в местный ЦИК (ANE) в октябре. Однако, его заявление должно быть подтверждено Конституционным судом, поскольку он находится под санкциями ООН и согласно ордеру властей ЦАР от 2013-го года подлежит аресту за предполагаемые преступления против человечности."
 AD_CAR.9.a: "Мы разрешим эту проблему"
 
 AD_CAR.10.t: "Выборы президента"
 AD_CAR.10.d: "В 8 утра по московскому времени 27 декабря стартовали выборы в ЦАР.\n\nКонституционный суд страны накануне, фактически поддержал позицию международного сообщества, которое в лице ООН твердо намерено провести выборы в срок.\n\nМиротворческие силы ООН МИНУСКА, а также военные России и Руанды сегодня участвуют в обеспечении безопасности электорального процесса."
 AD_CAR.10.a: "Страна выбирает Туадеру!"
 AD_CAR.10.b: "В текущих условиях нам нужен сильный лидер – Бокасса!"
 AD_CAR.10.c: "В нынешних условиях французы не так плохи..."
 
 AD_CAR.11.t: "Год Хартумских соглашений"
 AD_CAR.11.d: "Сегодня исполняется ровно год с подписания Хартумских соглашений по урегулированию в ЦАР. По этому случаю на торжественные мероприятия в столицу Банги к президенту Фостен-Арканжу Туадера съехались главари ключевых военно-политических группировок - Махамат аль-Хатим ("Патриотическое движение ЦАР"), Али Дарасса ("Союз за мир в ЦАР") и Аббас Сидики (3R).\n\nГодовщину демонстративно проигнорировали два тяжеловеса царского военно-политического бестиария - Абдулай Хиссен, председатель т. н. "Национального совета по обороне и безопасности", и Нуреддин Адам - глава самой влиятельной и организованной повстанческой силы - "Народного фронта за возрождение ЦАР". И хотя число убийств сократилось практически вдвое, более 1,3 тыс. боевиков из восьми группировок сложили оружие, а на разные базы и опорные пункты вернулись 1,2 тыс. солдат, в страну продолжает прибывать оружие и комбатанты из Чада и Судана, а на северо-востоке тянется вялотекущий военно-политический конфликт."
 AD_CAR.11.a: "Таков уж шаткий мир..."
 
 AD_CAR.12.t: "Отстранение Бозизе"
 AD_CAR.12.d: "Конституционный суд ЦАР признал Франсуа Бозизе недействительным кандидатом на выборы. Он не смог подтвердить свое нахождение страны с ноября, а значит проживает постоянно меньше года, а также находится под санкциями ООН, что однозначно ставит крест на его карьере."
 AD_CAR.12.a: "Проблемой меньше!"
 
 AD_CAR.13.t: "Бозизе поддерживает Дологеле"
 AD_CAR.13.d: "Бывший президент Франсуа Бозизе поддержал кандидатуру про-французского кандидата Анисе-Жоржа Дологеле. Данный шаг был очевиден после его отстранения от президентской гонки."
 AD_CAR.13.a: "Очередной ворох проблем"
 
 AD_CAR.14.t: "Конституционный суд выступает против переноса выборов"
 AD_CAR.14.d: "Ссылаясь на неизменность основных положений конституции, касательно сроков проведения выборов, конституционный суд отклонил требования президента в переносе выборов. А вот сам факт поднятия этого вопроса явно испортил отношения как с избирателями, так и с оппозицией."
 AD_CAR.14.a: "Вредители..."
 
 AD_CAR.15.t: "Вопросы дальнейшего развития"
 AD_CAR.15.d: "Правительство Фостена-Арканжа Туадеры стоит перед важным выбором: каким путём вести экономику страны к стабильности и процветанию. На повестке дня два главных плана, каждый из которых обещает свои перспективы, но несёт и свои риски.\n\nПервый план — ставка на промышленное развитие. Идея проста: перерабатывать наши богатства внутри страны. Вместо того чтобы просто продавать алмазы или золото за рубеж, мы могли бы создавать заводы, которые дают местным жителям рабочие места и добавленную стоимость. Такой путь потребует времени, больших вложений и партнёрства с международными инвесторами, но он откроет дорогу к экономической независимости. Мы бы смогли сами формировать цены на наши товары и гордиться, что создаём не только сырьё, но и готовую продукцию.\n\nВторой план — быстрое наполнение казны за счёт продажи природных ресурсов. Это понятный и уже проверенный путь: добывать, экспортировать и использовать полученные средства для восстановления страны. Деньги от экспорта можно направить на строительство дорог, школ, больниц и усиление армии. Но есть опасность: зависимость от внешних рынков и колебания цен на сырьё могут оставить нас без стабильной основы. И всё это не создаёт возможности для глубинного развития нашей экономики.\n\nДва пути, два будущих. Один предлагает быстрый результат, другой — долгосрочный успех. Но можем ли мы позволить себе выбирать только один? Или есть способ соединить их, сделав наш выбор ещё более мощным?"
 AD_CAR.15.a: "Сделаем ставку на промышленное развитие"
 AD_CAR.15.b: "Положимся на наши природные богатства"
 
 AD_CAR.16.t: "Раздел страны"
 AD_CAR.16.d: "Президент Анисе-Жорж Дологеле, столкнувшись с непрекращающимися конфликтами и этническими разногласиями, решил поднять крайне спорный вопрос о возможном разделе Центральноафриканской Республики. Его инициатива основывается на признании того, что многолетние попытки интеграции различных регионов и этнических групп не привели к единству, а лишь усугубили нестабильность.\n\nПодход Дологеле предусматривает раздел страны на автономные регионы с возможностью децентрализации власти. Он рассчитывает, что это снизит напряжённость и позволит каждой группе самостоятельно управлять своей территорией под общим контролем международных гарантов. Однако этот шаг вызвал бурную реакцию: одни видят в нём шанс на мир, другие — угрозу окончательного развала ЦАР как единого государства. Дологеле предстоит ответить на вопрос, станет ли это решение началом новой эры мира или расколом, из которого уже не будет возврата."
 AD_CAR.16.a: "Дадим группировкам определить власть на местах"
 AD_CAR.16.b: "Сделаем ставку на Республику Логон"
 

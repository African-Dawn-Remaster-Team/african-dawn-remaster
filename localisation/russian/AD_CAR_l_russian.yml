 CAR_year_of_the_khartoum_accords: "Год Хартумских соглашений"
 CAR_year_of_the_khartoum_accords_desc: "Хартумские мирные соглашения уже почти год обеспечивают стабильность в нашей стране. Нельзя позволить им прерваться. Или же нет?"
 CAR_resolve_the_issue_with_bozize: "Разрешить вопрос с Бозизе"
 CAR_resolve_the_issue_with_bozize_desc: "Франсуа Бозизе вернулся в страну в декабре прошлого года. Его авторитет до сих пор велик, и он имеет все шансы победить на президентских выборах. Стоит пресечь его попытки к обретению власти."
 CAR_deal_with_the_french_henchmen: "Расправиться с французскими ставленниками"
 CAR_deal_with_the_french_henchmen_desc: "Анисе-Жорж Дологеле – профранцузский кандидат, который откровенно хочет продать нашу страну французам. Стоит прикрыть его деятельность, пока он не сплотил протестный электорат."
 CAR_arrests_of_field_commanders: "Аресты полевых командиров"
 CAR_arrests_of_field_commanders_desc: "Выданные МУС ордера на полевых командиров необходимо привести в исполнение. Конечно, это повредит нашим отношениям с бандитскими формированиями, но укрепит веру людей в мир."
 CAR_enlist_the_support_of_neighbors: "Заручиться поддержкой соседей"
 CAR_enlist_the_support_of_neighbors_desc: "В Республике Конго проживает народ гбайя, который является основой поддержки Бозизе. Стоит переманить представителей этого этноса на свою сторону, посетив соседей."
 CAR_support_the_activities_of_russian_instructors: "Поддержать деятельность российских инструкторов"
 CAR_support_the_activities_of_russian_instructors_desc: "Российские военные специалисты, размещенные согласно мандату ООН, активно помогают нашей армии в модернизации. Именно благодаря ним, нам удалось удержать страну от полного развала. Необходимо расширить тренировочные лагеря."
 CAR_radio_lengo_songo: "Радио «Ленго Сонго»"
 CAR_radio_lengo_songo_desc: "Радио «Ленго Сонго», в организации которого помогали российские политтехнологи, станет основным источником достоверной информации."
 CAR_postponement_of_elections: "Перенос выборов"
 CAR_postponement_of_elections_desc: "Для стабилизации обстановки в стране необходимо перенести выборы. Это позволит нам вернуть контроль над национальной территорией, получив необходимые политические очки. Правда не факт, что подобные изменения будут одобрены конституционным судом..."
 CAR_sever_ties_with_islamists: "Разорвать связи с исламистами"
 CAR_sever_ties_with_islamists_desc: "Боевики бывшей Селеки до сих пор контролируют наши земли. После переноса выборов, наша цель – окончательный разгром боевиков."
 CAR_promoting_peace_talks: "Продвижение мирных переговоров"
 CAR_promoting_peace_talks_desc: "Очевидно, что альтернатив Хартумскому соглашению нету. В преддверии выборов, необходимо обеспечить выполнение их на всей территории страны. Для этого необходимо организовать очередную конференцию, включающую всех, кто остается в соглашении."
 
 CAR_elections_have_been_held: "Выборы состоялись"
 CAR_elections_have_been_held_desc: ""
 
 CAR_thwarting_the_bandits_plan: "Срыв плана бандитов"
 CAR_thwarting_the_bandits_plan_desc: "Президент Центральноафриканской Республики Фостен-Арканж Туадера сумел укрепить свои позиции благодаря успешным усилиям по срыву планов вооружённых группировок, направленных на дестабилизацию ситуации в стране. В декабре 2020 года коалиция вооружённых формирований, попыталась сорвать президентские выборы и захватить столицу Банги. Однако благодаря поддержке национальной армии, миротворческих сил ООН и иностранных партнёров, включая российских инструкторов и Руанду, наступление боевиков было остановлено.\n\nЭта победа укрепила позиции Туадеры как лидера, способного противостоять давлению вооружённых группировок. Его действия получили поддержку среди части населения, видящей в нём гаранта стабильности. Однако угроза со стороны боевиков остаётся, и для предотвращения новых попыток дестабилизации президенту необходимо продолжать укреплять армию, реформировать систему безопасности и продвигать процесс национального примирения."
 CAR_cleaning_up_bangui: "Зачистка Банги"
 CAR_cleaning_up_bangui_desc: "Район Пятый километр в Банги остаётся одной из самых неспокойных зон столицы Центральноафриканской Республики. Этот густонаселённый и экономически активный район долгое время служил укрытием для различных вооружённых формирований и ополченцев, которые используют его как базу для своих операций. Сложности усугубляются плотной застройкой, этническим и религиозным разнообразием населения, а также высоким уровнем нелегальной торговли, включая оружие и другие контрабандные товары.\n\nДля обеспечения долгосрочной безопасности столицы необходимы решительные действия по зачистке района от боевиков. Это требует не только военных операций, но и чёткой стратегии, включающей защиту мирного населения, укрепление государственного контроля и восстановление порядка."
 CAR_regain_control_of_the_border_with_cameroon: "Восстановить контроль над границей с Камеруном"
 CAR_regain_control_of_the_border_with_cameroon_desc: "Контроль над границей с Камеруном имеет стратегическое значение для Центральноафриканской Республики, особенно в свете текущих угроз со стороны вооружённых группировок. Основной транспортный маршрут, связывающий порт Дуала в Камеруне с Банги, играет ключевую роль в снабжении столицы и всей страны товарами первой необходимости, включая топливо, продовольствие и медикаменты. В последние годы этот коридор неоднократно становился мишенью для нападений вооружённых формирований, что затрудняло торговлю и усиливало гуманитарный кризис."
 CAR_continue_the_liberation_of_territories: "Продолжить освобождение территорий"
 CAR_continue_the_liberation_of_territories_desc: "Продолжение освобождения территорий Центральноафриканской Республики от контроля вооружённых группировок является ключевым шагом на пути к восстановлению стабильности и территориальной целостности страны. В последние годы значительные усилия были направлены на освобождение городов и деревень, находящихся под контролем повстанцев, однако многие районы, особенно на востоке и севере, по-прежнему остаются вне контроля центральных властей. Для успешного завершения этого процесса необходима координированная работа национальных сил безопасности, миротворческих контингентов, а также поддержка международного сообщества."
 CAR_expand_contacts_with_cameroon: "Расширить контакты с Камеруном"
 CAR_expand_contacts_with_cameroon_desc: "Расширение контактов с Камеруном является важным шагом для Центральноафриканской Республики в укреплении регионального сотрудничества и повышения устойчивости экономики и безопасности. Камерун, обладая выходом к морю и развитой инфраструктурой, играет ключевую роль для ЦАР как главный торговый партнёр и транзитный пункт для импорта и экспорта. Углубление экономических связей, таких как модернизация транспортного коридора Банги—Дуала, может существенно сократить расходы на логистику и улучшить доступ к жизненно важным ресурсам.\n\nНа политическом уровне углубление диалога с Камеруном может помочь в координации усилий по борьбе с трансграничными угрозами, включая контрабанду и деятельность вооружённых группировок. Создание совместных механизмов для контроля границ и обмена разведывательной информацией будет способствовать укреплению безопасности в приграничных районах. Кроме того, развитие культурных и образовательных обменов между странами может укрепить связи между народами, создавая основу для долгосрочного партнёрства. Расширение сотрудничества с Камеруном может стать важным элементом внешней политики ЦАР, направленной на интеграцию в региональные структуры и привлечение международной поддержки."
 CAR_infrastructure_issues: "Вопросы инфраструктуры"
 CAR_infrastructure_issues_desc: "Правительство Фостена-Арканжа Туадеры обсуждает два ключевых сценария экономического развития Центральноафриканской Республики, пытаясь найти баланс между немедленным получением доходов и созданием устойчивой базы для долгосрочного роста. Оба подхода имеют свои преимущества и риски, что делает выбор стратегического курса одним из важнейших решений для страны."
 CAR_construction_of_new_roads: "Проведение новых дорог"
 CAR_construction_of_new_roads_desc: "Проведение новых дорог в Центральноафриканской Республике является одной из ключевых задач для социально-экономического развития и укрепления территориальной целостности страны. В условиях слабой транспортной инфраструктуры многие районы ЦАР остаются изолированными, что затрудняет доступ к основным услугам, товарам и рынкам. Построение дорог позволит наладить внутренние транспортные связи, ускорить экономическую активность и обеспечить более равномерное распределение ресурсов между регионами.\n\nКроме того, строительство новых дорог имеет важное значение для улучшения безопасности. Улучшенные транспортные сети позволят быстрее реагировать на кризисные ситуации, укрепить государственный контроль в отдалённых районах и затруднить передвижение вооружённых группировок. Программа дорожного строительства должна быть интегрирована с мерами по созданию рабочих мест для местного населения, что поможет не только стимулировать экономику, но и снизить уровень бедности. Международная поддержка в форме финансовой помощи и технологий может стать важным фактором успеха в реализации этой задачи. Новые дороги свяжут не только регионы внутри страны, но и улучшат транспортные коридоры с соседними государствами, такими как Камерун, Чад и Судан, способствуя интеграции ЦАР в региональную экономику."
 CAR_revival_of_the_disarmament_program: "Возрождение программы разоружения"
 CAR_revival_of_the_disarmament_program_desc: "Возрождение программы разоружения стало для Центральноафриканской Республики важным шагом на пути к достижению долгожданного мира. В стране, где десятилетия конфликта породили множество вооружённых группировок, успешное разоружение, демобилизация и реинтеграция (DDR) являются ключом к восстановлению стабильности. Предыдущие попытки подобных программ давали ограниченные результаты из-за слабой координации, недостатка финансирования и недоверия между сторонами. Теперь правительство Фостена-Арканжа Туадеры делает новую попытку, направленную на устранение этих проблем и возобновление инициативы с учётом прежних ошибок."
 CAR_involve_former_militants_in_the_work: "Привлечь бывших боевиков к работам"
 CAR_involve_former_militants_in_the_work_desc: "Привлечение бывших боевиков к общественно полезным работам может стать важным инструментом для достижения мира и восстановления Центральноафриканской Республики. После десятилетий вооружённых конфликтов тысячи людей, участвовавших в боевых действиях, остаются без работы, перспектив и социальных связей. Это делает их уязвимыми для повторного вовлечения в насилие. Организация трудовых проектов позволяет дать этим людям возможность заняться созидательной деятельностью, стать частью общества и внести вклад в восстановление своей страны."
 CAR_expansion_of_the_army: "Расширение армии"
 CAR_expansion_of_the_army_desc: "Расширение армии Центральноафриканской Республики является одной из приоритетных задач правительства Фостена-Арканжа Туадеры в условиях постоянной угрозы со стороны вооружённых группировок. Укрепление вооружённых сил (FACA) необходимо для восстановления контроля над всей территорией страны, защиты населения и обеспечения стабильности. Однако процесс увеличения численности армии требует комплексного подхода, включающего не только набор новых солдат, но и их обучение, оснащение и создание эффективной системы управления."
 CAR_cooperation_with_azande: "Кооперация с Азанде"
 CAR_cooperation_with_azande_desc: "Кооперация с народом Азанде, одним из крупнейших этнических сообществ Центральноафриканской Республики, может сыграть ключевую роль в укреплении национального единства и восстановлении стабильности в стране. Азанде, проживающие в юго-восточных регионах ЦАР, исторически обладают сильными традициями самоуправления, социальной организации и культурной идентичности. Включение их интересов в национальную повестку создаст основу для укрепления доверия между государством и местными сообществами."
 CAR_denationalized_army: "Денационализированная армия"
 CAR_denationalized_army_desc: "В ЦАР исторически существовала проблема, когда определённые этнические группы доминировали в рядах армии, что вызывало недоверие и напряжённость среди других сообществ. Денационализация армии предполагает равный доступ к военной службе для представителей всех этнических групп. Это требует справедливой системы набора, прозрачных процедур продвижения по службе и акцента на профессиональной подготовке, а не на этнической принадлежности. Поддержка международных партнёров может помочь внедрить такие подходы через обучение и финансирование.\n\nМожет ли новая армия, свободная от этнической предвзятости, стать гарантом мира и безопасности для всех граждан ЦАР? Это зависит от готовности государства и общества преодолеть существующие разногласия и работать вместе ради общей цели."
 CAR_creation_of_a_russian_military_base: "Создание российской военной базы"
 CAR_creation_of_a_russian_military_base_desc: "Создание российской военной базы в Центральноафриканской Республике рассматривается как шаг, способный укрепить безопасность страны и углубить её стратегическое партнёрство с Россией. В условиях, когда ЦАР сталкивается с постоянными угрозами со стороны вооружённых группировок и испытывает нехватку ресурсов для защиты территориальной целостности, присутствие иностранной военной базы может стать важным элементом стабилизации.\n\nРоссийская сторона уже активно поддерживает ЦАР через военных инструкторов, обучение вооружённых сил и поставки техники. Размещение военной базы может обеспечить постоянное присутствие российских сил, улучшив координацию с национальной армией и предоставив доступ к более современным технологиям и разведывательной информации. Кроме того, это укрепит геополитические позиции ЦАР, усилив её роль в региональной безопасности."
 CAR_attracting_russian_companies: "Привлечение российских компаний"
 CAR_attracting_russian_companies_desc: "Привлечение российских компаний в Центральноафриканскую Республику может стать важным шагом на пути к экономическому развитию страны. Россия обладает богатым опытом и технологиями в таких сферах, как добыча полезных ископаемых, энергетика, инфраструктурное строительство и сельское хозяйство. Взаимодействие с российским бизнесом способно не только ускорить освоение природных ресурсов, но и способствовать созданию рабочих мест, улучшению инфраструктуры и повышению квалификации местных специалистов.\n\nЦАР уже сотрудничает с российскими компаниями в горнодобывающей отрасли, включая разработку месторождений алмазов и золота. Расширение этого взаимодействия может включать проекты в энергетике, такие как строительство гидроэлектростанций и развитие солнечной энергетики, а также программы модернизации транспортной и телекоммуникационной инфраструктуры. Однако для успешного привлечения инвестиций необходимо создать благоприятный бизнес-климат, включающий гарантии безопасности, снижение административных барьеров и прозрачность в управлении природными ресурсами."
 CAR_implementation_of_basic_social_reforms: "Проведение базовых социальных реформ"
 CAR_implementation_of_basic_social_reforms_desc: "Проведение базовых социальных реформ в Центральноафриканской Республике является фундаментальным шагом на пути к улучшению жизни граждан и восстановлению доверия к государственным институтам. После десятилетий конфликтов и нестабильности социальная сфера ЦАР находится в глубоком кризисе: многие люди лишены доступа к образованию, здравоохранению и другим базовым услугам. Эти реформы призваны устранить структурные проблемы, сократить неравенство и заложить основу для долгосрочного развития."
 CAR_guarantor_of_the_security_of_central_africa: "Гарант безопасности центральной Африки"
 CAR_guarantor_of_the_security_of_central_africa_desc: "Центральноафриканская Республика стремится стать гарантом безопасности в Центральной Африке, несмотря на собственные внутренние трудности. Это амбициозная задача для страны, которая долгое время была эпицентром конфликтов, но в её основе лежит идея восстановления мира и стабильности не только внутри ЦАР, но и в соседних государствах.\n\nРеализация этой роли требует комплексного подхода. Во-первых, необходимо завершить разоружение вооружённых группировок и укрепить национальную армию (FACA), превратив её в профессиональную и денационализированную структуру. Во-вторых, ЦАР должна усиливать сотрудничество с соседними странами, такими как Камерун, Чад, Судан и Конго, для совместной борьбы с трансграничной преступностью, контрабандой и повстанческими движениями. Особую роль здесь может сыграть партнерство с международными игроками, такими как ООН, Россия и Африканский союз, предоставляющими поддержку в виде финансирования, обучения и оборудования."
 CAR_appeal_to_international_donors: "Обратиться к международным донорам"
 CAR_appeal_to_international_donors_desc: "Обращение к международным донорам является важным шагом для Центральноафриканской Республики в условиях ограниченных внутренних ресурсов и масштабных вызовов. Международная помощь может стать решающим фактором в восстановлении страны, поддержке социальных программ, укреплении безопасности и проведении ключевых реформ. Однако для успешного привлечения доноров важно представить чёткую стратегию, показать готовность к прозрачному и целевому использованию средств."
 
 CAR_return_of_the_bokassa_clan: "Возвращение клана Бокассы"
 CAR_return_of_the_bokassa_clan_desc: "После провала наступления повстанцев, ситуация в Центральноафриканской Республике оказалась на перепутье. Силы боевиков, несмотря на крупные потери, не смогли добиться успеха в своей попытке свергнуть власть, а ситуация в стране начала стабилизироваться. В этот момент на выборах победил Жан-Серж Бокасса, который выступает за пророссийский курс и решительно настроен против любых переговоров с вооружёнными группировками.\n\nБокасса, получивший поддержку значительных частей населения, стремится восстановить порядок в стране с помощью силовых методов и активно ищет поддержку России для укрепления своей власти. Его политика направлена на отказ от мирных переговоров с боевиками, которые, по его мнению, не заслуживают политического диалога. Вместо этого он планирует усиливать армию, поддерживать внутреннюю стабильность с помощью российских военных инструкторов и оружия, а также привлекать российские компании для восстановления экономики.\n\nОднако его жёсткая позиция вызывает опасения среди международных наблюдателей, которые предупреждают о возможном углублении конфликта и усилении гуманитарного кризиса. Бокасса решительно настроен на строительство более централизованной и сильной государственной машины, но сможет ли его стратегия избежать новой волны насилия и создать условия для долгосрочной стабильности? Вопрос остаётся открытым, и время покажет, насколько эффективно новое руководство сможет справиться с ситуацией."
 CAR_by_the_will_of_ngakola: "Волею Нгаколы"
 CAR_by_the_will_of_ngakola_desc: "Йилингу создал землю, мир и людей. Но люди эти были лишь жалкими, бездвижными статуэтками. И чтобы вдохнуть жизнь в глиняные формы, он послал на землю Тере. Однако, спустившись по лиане с небес на землю, Тере, хитроумный, но слабый и падкий на соблазны бог, посеял лишь смуту и беспорядок. Поэтому следом за ним Йилингу направил на землю Нгаколу. Оживив глиняные истуканы, он навел порядок и улучшил человеческую природу, подчинив себе и вылечив несовершенные человеческие создания. Но со временем Нгакола стал монстром и каннибалом, пожирая, выплевывая и вновь собирая людей из непереваренных кусков. Поедал он и семали - первых своих учеников, которые в конце концов и погубили своего «благодетеля».\n\nЭтот поучительный миф, зародившийся у народа банда, стал основой политического воображения центральноафриканцев. Все сменявшие друг друга лидеры ЦАР в конечном счете оказывались либо Тере, либо Нгаколой."
 CAR_with_a_steel_hand: "Стальной рукой"
 CAR_with_a_steel_hand_desc: "Правительство Жана-Сержа Бокассы, вдохновлённое уроками мифа о Йилингу, сформировало амбициозный план по восстановлению порядка и укреплению безопасности в Центральноафриканской Республике. Армия, признанная ключевым инструментом этих перемен, проходит глубокую реформу: из её рядов исключаются все, чья лояльность вызывает сомнения, а подготовка солдат и офицеров проходит под контролем российских инструкторов. Цель – создать профессиональные и дисциплинированные вооружённые силы, способные эффективно противостоять повстанческим группировкам.\n\nОтказ от переговоров с боевиками отражает жёсткую политику Бокассы: вместо диалога – масштабные зачистки и восстановление контроля над всеми зонами, находящимися под влиянием вооружённых формирований. Планируются меры по централизации власти и усилению правопорядка, чтобы искоренить хаос, который долгие годы раздирал страну. Ставка делается на дисциплину, силу и решимость, что, по замыслу правительства, должно превратить ЦАР в стабильное государство, способное самостоятельно решать внутренние и внешние вызовы."
 CAR_no_mercy_for_the_militants: "Никакой пощады боевикам"
 CAR_no_mercy_for_the_militants_desc: "Правительство Жана-Сержа Бокассы заняло непримиримую позицию в отношении вооружённых группировок, чьи действия годами подрывали безопасность и стабильность Центральноафриканской Республики. Новый лидер объявил, что эпоха компромиссов и переговоров с боевиками завершена. Любая вооружённая угроза будет встречена с максимальной жёсткостью, а территория страны должна быть полностью очищена от влияния незаконных формирований."
 CAR_rely_on_russian_instructors: "Положиться на российских инструкторов"
 CAR_rely_on_russian_instructors_desc: "Российские инструкторы обеспечивают обучение солдат и офицеров современным тактикам ведения боя, дисциплине и использованию новейшей техники. Их вклад уже помог усилить боеспособность армии, которая теперь лучше готова к проведению операций против вооружённых группировок и защите стратегически важных районов. Политика Бокассы делает ставку на продолжение этого сотрудничества как гарантии устойчивой безопасности и контроля над территорией страны, что в перспективе может стать фундаментом для долгосрочной стабильности."
 CAR_ensure_the_safety_of_the_ancestral_nest: "Обеспечить безопасность родового гнезда"
 CAR_ensure_the_safety_of_the_ancestral_nest_desc: "Укрепление местных администраций и повышение их эффективности — ещё один шаг в обеспечении контроля. Правительство рассматривает стабильность "родового гнезда" как залог долгосрочного успеха всей кампании по наведению порядка и восстановлению национального единства."
 CAR_develop_ties_with_the_sahel_alliance_of_states: "Развить связи с Альянсом Государств Сахеля"
 CAR_develop_ties_with_the_sahel_alliance_of_states_desc: "ЦАР планирует стать активным участником альянса, делясь своим опытом борьбы с боевиками и получая поддержку в вопросах военного взаимодействия, обмена разведывательной информацией и международной дипломатии. Укрепление этих связей также открывает перспективы экономического сотрудничества, включая совместные проекты в сфере инфраструктуры, торговли и энергетики. Такое партнёрство поможет укрепить позиции ЦАР в регионе и стать частью более широкой стратегии стабилизации Центральной и Западной Африки."
 CAR_kanga_be: "Kanga bé"
 CAR_kanga_be_desc: "Kanga bé — это центральноафриканский принцип, означающий «держи страну крепко». Эта идея олицетворяет стремление к стабильности, порядку и контролю, столь необходимым для выживания Центральноафриканской Республики. Для правительства Жана-Сержа Бокассы этот принцип стал лейтмотивом правления, подчёркивая его решимость не только сохранять власть, но и укреплять национальное единство и безопасность."
 CAR_end_bangui_la_roquette: "Покончить с Bangui La Roquette"
 CAR_end_bangui_la_roquette_desc: "Необходимо покончить с образом Bangui La Roquette, который стал символом упадка, насилия и беспорядка в столице. Это прозвище, отсылающее к нестабильности и криминальной атмосфере последних лет, превратилось в олицетворение всех бед, постигших Банги. Новый лидер намерен восстановить былую славу города, вернув ему старое имя — Bangui La Coquette, которым столица гордилась во времена правления его отца, Жана-Беделя Бокассы."
 CAR_new_great_construction_site: "Новая великая стройка"
 CAR_new_great_construction_site_desc: "Этот проект станет символом возрождения нации, сочетая экономическое развитие с укреплением социальной стабильности. Основной упор делается на создание современной инфраструктуры, которая свяжет удалённые регионы с центральными районами, улучшит условия жизни населения и поддержит экономическую активность, как это было во времена Бокассы I."
 CAR_dispel_the_power_of_tere: "Развеять силу Тере"
 CAR_dispel_the_power_of_tere_desc: "Сила Тере — символ слабости, соблазнительности и неспособности к дисциплине — проявляется в беспорядке, коррупции и разобщённости, которые годами подрывали единство Центральноафриканской Республики. Для Бокассы устранение этих черт из государственного устройства и общественной жизни стало приоритетом."
 CAR_use_the_authority_of_the_father: "Задействовать авторитет отца"
 CAR_use_the_authority_of_the_father_desc: "Мы должны использовать мощный символ, который объединяет наш народ, — наследие Жана-Беделя Бокассы. Его эпоха, несмотря на всю её противоречивость, ассоциируется с порядком, дисциплиной и стремлением к национальной идентичности. Этот авторитет может стать основой для консолидации общества и укрепления поддержки нашего правительства.\n\nНапоминая о достижениях прошлого, мы вдохновим людей на совместную работу ради возрождения Центральноафриканской Республики. Возвращение прежних символов, таких как название столицы Bangui la Coquette, проведение памятных мероприятий и продвижение идей сильного государства помогут сплотить граждан и показать, что мы продолжаем дело, начатое нашим предшественником, в новой, более современной и перспективной форме."
 CAR_destroy_the_opposition: "Уничтожить оппозицию"
 CAR_destroy_the_opposition_desc: "Наша задача — обеспечить стабильность и порядок в стране, что невозможно без устранения угроз со стороны оппозиционных группировок, которые подрывают национальное единство и препятствуют восстановлению государства. Эти элементы, вместо того чтобы работать на благо ЦАР, способствуют хаосу и нестабильности, поддерживая вооружённые формирования и вмешательство извне.\n\nМы должны действовать решительно: нейтрализовать лидеров оппозиции, пресечь их влияние в регионах и разоблачить их связи с иностранными силами. Тот, кто ставит свои личные интересы выше интересов народа, не может иметь места в нашей стране. Только так мы сможем создать сильное, сплочённое государство, где не будет места для предательства и раздора."
 CAR_imperial_army: "Императорская армия"
 CAR_imperial_army_desc: "Эти силы будут состоять из лучших бойцов, прошедших строгий отбор и обучение, способных оперативно действовать как внутри страны, так и за её пределами. Императорская армия станет не только военной, но и моральной опорой государства, символизируя возрождение духа сильного и независимого ЦАР. Она докажет, что наша нация способна вновь подняться и занять достойное место на мировой арене."
 CAR_punish_the_french_puppets: "Покарать французских марионеток"
 CAR_punish_the_french_puppets_desc: "Мы должны покарать тех, кто, скрываясь под маской национальной политики, служит чужим интересам и предаёт нашу страну. Французские марионетки, отравляющие наше общество ложью и зависимостью, несут ответственность за ослабление ЦАР и попытки вернуть нас под внешнее управление."
 CAR_crush_the_northeastern_tribes: "Раздавить северо-восточные племена"
 CAR_crush_the_northeastern_tribes_desc: "Наш долг — обеспечить целостность и безопасность Центральноафриканской Республики, что невозможно без восстановления порядка в северо-восточных регионах, где племенные группы продолжают сопротивляться власти и угрожают национальному единству. Их действия подрывают стабильность и способствуют распространению вооружённых конфликтов, а также мешают развитию этих территорий."
 
 CAR_issue_of_lifting_the_embargo: "Вопрос об отмене эмбарго"
 CAR_issue_of_lifting_the_embargo_desc: "Отмена международного эмбарго на поставки оружия — ключевой вопрос, который определяет будущее Центральноафриканской Республики. Это ограничение, введённое ООН, изначально должно было предотвратить эскалацию конфликта, но на деле оно лишь ослабляет нашу страну, лишая её возможности полноценно защищаться и развивать экономику."
 CAR_pilot_training: "Подготовка лётчиков"
 CAR_pilot_training_desc: "Для обеспечения национальной безопасности и укрепления обороноспособности Центральноафриканской Республики необходимо наладить подготовку собственных летчиков. Авиация станет ключевым инструментом для контроля над территорией, быстрой переброски сил и выполнения специальных операций, особенно в удалённых и труднодоступных регионах.\n\nМы должны создать систему обучения, опираясь на опыт международных партнёров и российских инструкторов. Формирование корпуса профессиональных пилотов позволит нам не только эффективно защищать границы, но и укрепить суверенитет. Авиационная поддержка станет важным звеном в наших усилиях по модернизации армии и восстановлению стабильности в стране."
 
 CAR_bozize_seizes_power: "Бозизе захватывает власть"
 CAR_bozize_seizes_power_desc: "Франсуа Бозизе, используя поддержку своих сторонников и вооружённых группировок, совершил захват власти в Центральноафриканской Республике. Этот шаг ознаменовал резкий поворот в политической ситуации страны, сопровождаемый волной арестов оппонентов и зачистками в столице.\n\nБозизе заявляет, что его действия направлены на спасение страны от внешнего вмешательства и слабости предыдущего режима. Он обещает восстановить порядок, укрепить армию и возродить национальную экономику, однако его приход к власти вызывает беспокойство у международного сообщества и усиливает риск этнических и политических конфликтов внутри страны."
 
 CAR_anise_georges_dologele: "Анисе-Жорж Дологеле"
 CAR_anise_georges_dologele_desc: "После падения Банги под натиском сил Коалиции Патриотов за перемены в Центральноафриканской Республике были организованы внеочередные выборы, на которых победу одержал профранцузский кандидат Анисе-Жорж Дологеле. Его приход к власти ознаменовал смену курса страны в сторону укрепления связей с Францией и западными партнёрами.\n\nДологеле заявил о необходимости восстановить государственный контроль, разоружить боевые группировки и провести реформы, направленные на возрождение экономики. Однако его победа вызвала раскол в обществе: часть населения видит в нём спасителя, способного вывести страну из кризиса, тогда как другие опасаются усиления иностранного влияния и дальнейшего углубления противоречий между различными этническими и политическими группами."
 CAR_raise_the_issue_of_dividing_the_country: "Поднять вопрос о разделе страны"
 CAR_raise_the_issue_of_dividing_the_country_desc: "Президент Анисе-Жорж Дологеле, столкнувшись с непрекращающимися конфликтами и этническими разногласиями, решил поднять крайне спорный вопрос о возможном разделе Центральноафриканской Республики. Его инициатива основывается на признании того, что многолетние попытки интеграции различных регионов и этнических групп не привели к единству, а лишь усугубили нестабильность."
 CAR_demand_the_withdrawal_of_the_un_mission: "Потребовать вывода миссии ООН"
 CAR_demand_the_withdrawal_of_the_un_mission_desc: "Дологеле утверждает, что дальнейшая зависимость от международных миссий подрывает усилия по укреплению государственности. Вместо миротворцев ООН он предлагает увеличить национальные силы безопасности и привлечь помощь стратегических партнёров, включая Францию и другие западные страны. Однако это решение вызвало критику: многие опасаются, что уход миссии ООН оставит ЦАР без важного механизма стабилизации и мониторинга прав человека, усугубляя нестабильность в сложных регионах."
 CAR_crack_down_on_russian_companies: "Расправиться с российскими компаниями"
 CAR_crack_down_on_russian_companies_desc: "Правительство начало пересмотр контрактов с российскими компаниями, отменяя те, которые были заключены на непрозрачных условиях, и вводя более строгий контроль за доступом к местным ресурсам. Активно продвигается идея передачи концессий французским и другим западным корпорациям, что символизирует смену внешнеполитического курса. Однако такие действия уже вызвали напряжённость, угрожая обострением конфликта с пророссийскими силами внутри страны и лишая бюджет значительной части доходов."
 CAR_deal_with_gbaye: "Расправиться с гбайе"
 CAR_deal_with_gbaye_desc: "Кампания включает преследование лидеров гбайе, ограничение их участия в политической жизни и военные операции в регионах, где их влияние наиболее сильно. Такое давление рискует вызвать волну сопротивления и усилить этнические конфликты, которые уже долгое время подрывают стабильность ЦАР. Подход Дологеле, ориентированный на подавление гбайе вместо интеграции, может привести к дальнейшему расколу страны и вызвать критику как внутри, так и за пределами государства."
 CAR_expel_chadians_from_the_country: "Выгнать чадцев из страны"
 CAR_expel_chadians_from_the_country_desc: "Нам необходимо положить конец влиянию чадских элементов, которые годами подрывали безопасность нашей страны и поддерживали вооружённые группировки. Мы больше не можем терпеть вмешательство, угрожающее суверенитету Центральноафриканской Республики. В первую очередь, это требует решительных действий на границе, усиления контроля и пресечения любой нелегальной деятельности, связанной с Чадом."
 CAR_deploy_the_french_contingent: "Разместить французский контингент"
 CAR_deploy_the_french_contingent_desc: "Нам необходимо укрепить безопасность страны и восстановить международное доверие к Центральноафриканской Республике. Одним из ключевых шагов в этом направлении станет размещение французского военного контингента. Это позволит не только обеспечить защиту стратегически важных районов, но и продемонстрировать нашу готовность к тесному сотрудничеству с глобальными партнёрами для достижения мира и стабильности.\n\nФранцузские силы помогут нам усилить армию, наладить контроль над территориями и сдерживать угрозы со стороны вооружённых группировок. Это также станет сигналом для международного сообщества о нашем стремлении к восстановлению порядка и построению эффективного государства. Мы должны использовать эту возможность для укрепления нашей безопасности и укрепления национального суверенитета через сотрудничество."
 CAR_support_the_rapid_reaction_forces: "Поддержать Силы Быстрого Реагирования"
 CAR_support_the_rapid_reaction_forces_desc: "Мы обязаны поддержать Силы Быстрого Реагирования (RSF) в их борьбе в Судане, поскольку стабильность соседней страны напрямую влияет на безопасность и будущее Центральноафриканской Республики. В условиях, когда Судан погружается в хаос, наша помощь RSF станет стратегическим шагом для укрепления наших союзов и защиты наших интересов в регионе."
 CAR_training_of_mobile_units: "Подготовка мобильных подразделений"
 CAR_training_of_mobile_units_desc: "Для укрепления нашей обороноспособности и эффективного ответа на вызовы необходимо сосредоточиться на подготовке мобильных подразделений, которые смогут оперативно реагировать на угрозы, где бы они ни возникали. Эти силы должны быть оснащены современным снаряжением, иметь высокую манёвренность и готовность к действиям в самых сложных условиях."
 
 CAR_consolidation_around_bozize: "Консолидация вокруг Бозизе"
 CAR_consolidation_around_bozize_desc: "Центральноафриканская Республика стоит на пороге нового этапа своей истории, и для успешного преодоления вызовов нам необходима консолидация всех национальных сил вокруг лидера, способного взять на себя ответственность за будущее страны. Франсуа Бозизе, возвращённый к власти в этот критический момент, представляет фигуру, способную объединить страну и укрепить её суверенитет."
 CAR_abandon_the_coalition_with_the_ex_seleka: "Отказаться от коалиции с экс-Селекой"
 CAR_abandon_the_coalition_with_the_ex_seleka_desc: "Для укрепления национального единства и восстановления порядка Центральноафриканской Республике необходимо отказаться от коалиции с экс-Селекой. Подобные союзы, основанные на временных компромиссах, лишь углубляют разногласия и создают иллюзию стабильности, в то время как истинные интересы страны остаются в стороне.\n\nМы должны строить свою политику на принципах национального суверенитета, исключая влияние группировок, которые ранее разжигали конфликты и ослабляли страну. Отказ от сотрудничества с экс-Селекой позволит сосредоточиться на создании единой армии, свободной от фракционной лояльности, и восстановлении государства как единого и сильного механизма, работающего на благо всех граждан."
 CAR_go_to_a_confrontation_with_the_upc: "Пойти на конфронтацию с UPC"
 CAR_go_to_a_confrontation_with_the_upc_desc: "Конфронтация с UPC — это шаг к восстановлению порядка и укреплению суверенитета. Мы мобилизуем наши силы, чтобы подавить их влияние, очистить захваченные территории и обезопасить граждан от их преступной деятельности. Эти действия станут сигналом всем, кто пытается дестабилизировать нашу страну: ЦАР больше не будет терпеть вооружённое насилие и разруху."
 CAR_return_of_the_old_guard: "Возвращение «старой гвардии»"
 CAR_return_of_the_old_guard_desc: "Для быстрого восстановления страны необходимо вернуть старых министров и родственников Бозизе на правительственные посты. Они уж точно обеспечат нашей стране былое процветание."
 CAR_integration_of_anti_balaka: "Интеграция Анти-Балаки"
 CAR_integration_of_anti_balaka_desc: "Мы должны сосредоточиться на интеграции участников движения Анти-Балака в общество, чтобы превратить бывших бойцов в активных участников восстановления страны. Эти люди, несмотря на их прошлое, могут внести вклад в укрепление нашей нации, если им будет предоставлена возможность переориентироваться на мирную жизнь."
 CAR_reforming_the_presidential_guard: "Реформирование президентской гвардии"
 CAR_reforming_the_presidential_guard_desc: "Реформирование президентской гвардии — неотложный шаг для укрепления безопасности руководства страны и повышения эффективности защиты государственных интересов. В новой архитектуре национальной безопасности гвардия должна стать не просто элитным подразделением, но символом профессионализма, дисциплины и лояльности."
 CAR_demand_the_exit_of_russian_instructors: "Потребовать выхода российских инструкторов"
 CAR_demand_the_exit_of_russian_instructors_desc: "Мы должны поставить вопрос о выходе российских инструкторов из Центральноафриканской Республики. Их присутствие, несмотря на заявленные цели, стало символом внешнего вмешательства, которое подрывает наш суверенитет и осложняет отношения с международными партнёрами."
 CAR_segregation_of_the_army: "Сегрегация армии"
 CAR_segregation_of_the_army_desc: "Сегрегация армии — это сложный, но необходимый шаг для устранения внутренних противоречий и повышения её эффективности. Армия Центральноафриканской Республики исторически страдала от фракционности и этнической лояльности, что подрывало её способность действовать как единый национальный инструмент."
 CAR_restoring_contacts_with_chad: "Восстановление контактов с Чадом"
 CAR_restoring_contacts_with_chad_desc: "Восстановление контактов с Чадом — это ключевой шаг для стабилизации региона и укрепления нашей внешней политики. Несмотря на прошлые разногласия, Чад остаётся важным соседом, с которым нас связывают общие границы, экономические интересы и проблемы безопасности.\n\nМы должны инициировать диалог, направленный на восстановление доверия, сотрудничество в области пограничного контроля и борьбу с транснациональными угрозами. Развитие торговых и инфраструктурных связей, совместные инициативы по безопасности и обмен опытом помогут укрепить наше партнёрство. Стабильные отношения с Чадом принесут пользу обеим странам, обеспечивая мир и процветание в регионе."
 CAR_military_cooperation_with_chad: "Военная кооперация с Чадом"
 CAR_military_cooperation_with_chad_desc: "Военная кооперация с Чадом станет важным инструментом для обеспечения безопасности в нашем регионе, который сталкивается с многочисленными угрозами, такими как трансграничные группировки, контрабанда оружия и дестабилизация пограничных территорий. Совместные усилия позволят эффективно противостоять этим вызовам, объединяя ресурсы и опыт наших вооружённых сил."
 CAR_creating_a_loyal_army: "Создание лояльной армии"
 CAR_creating_a_loyal_army_desc: "Создание лояльной армии — это краеугольный камень для обеспечения стабильности и целостности Центральноафриканской Республики. Мы должны выстроить вооружённые силы, которые будут полностью преданы государству, его идеям и гражданам, а не отдельным личным интересам или этническим группам. Это требует не только формирования единого командования, но и внедрения строгих стандартов отбора, обучения и моральной дисциплины."

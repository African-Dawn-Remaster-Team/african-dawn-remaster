 news_africa.1.t: "XX съезд КПК"
 news_africa.1.desc: "В состав нового ЦК КПК, составившего 205 человек, не вошли четверо членов постоянного комитета Политбюро ЦК КПК 19-го созыва: Ли Кэцян, Ли Чжаньшу, Ван Ян и Хань Чжэн. 23 октября состоится первый пленум ЦК КПК нового созыва, на котором будет утвержден состав нового Политбюро и его постоянного комитета, а также избран генеральный секретарь ЦК КПК.\nСи Цзиньпин будет переизбран генсеком компартии Китая на третий срок. В Постоянный комитет Политбюро помимо него войдут глава Шанхайского горкома Ли Цян, члены посткома Политбюро предыдущего созыва Чжао Лэцзи и Ван Хунин, глава Пекинского горкома КПК Цай Ци, начальник Канцелярии ЦК КПК Дин Сюэсян и секретарь комитета КПК провинции Гуандун Ли Си. Как сообщила Газета.ру: «Согласно представленной на пленуме ЦК очередности, Си сохранит пост Председателя Китая, Ли Цян, скорее всего, станет следующим премьером Госсовета, Чжао Лэцзи окажется следующим председателем парламента… Ван Хунин — председателем Народного политического консультативного совета Китая». В тот же день Ли Си сменил Чжао Лэцзи во главе ЦКПД"
 news_africa.1.a: "Посмотрим на дальнейшие действия Китая"
 
 news_africa.2.t: "Джорджа Мелони стала премьер-министром Италии"
 news_africa.2.desc: "Джорджа Мелони официально стала первой в истории женщиной-премьер-министром Италии. В воскресенье она приняла полномочия от своего предшественника Марио Драги: он передал колокольчик, с помощью которого глава кабинета может управлять дебатами. Ранее в субботу Мелони получила мандат от президента республики Серджо Маттареллы.\nВ начале недели правительство из 24 министров должно пройти процедуру одобрения в парламенте, после чего сможет приступить к работе в полном объёме. Кабинет называют самым правым после Второй мировой войны. Партия самой Джорджи Мелони, "Братья Италии", выросла из неофашистского движения.\nПремьер-министру предстоит не только искать решения сложных экономических проблем, но и удерживать вместе правящую коалицию, куда входят партии Сильвио Берлускони и Маттео Сальвини. Уже в процессе распределения портфелей между союзниками возникали серьёзные трения."
 news_africa.2.a: "Понятно"
 
 news_africa.3.t: "Ликуд одержал победу на парламентских выборах в Израиле"
 news_africa.3.desc: "\nНа третьих за год досрочных парламентских выборах в Израиле лидирует партия исполняющего обязанности премьер-министра Биньямина Нетаньяху “Ликуд”. Об этом свидетельствуют опубликованные данные экзитполов. Согласно результатам опросов у избирательных участков, она может получить 36-37 мест в палате, а вместе с союзниками по коалиции правых и религиозных партий — 60 мандатов из 120 — то есть на пять больше, чем в нынешнем созыве.\nОппозиционному центристскому блоку “Кахоль-Лаван” бывшего главы Генштаба Бени Ганца экзитполы прогнозируют 32-33 места в парламенте — то есть столько же, или почти столько же, как сейчас.\nОкончательные результаты голосования ожидаются через неделю. Тем не менее один из нынешних политических оппонентов Нетаньяху лидер партии “Наш дом — Израиль” Авигдор Либерман выразил уверенность в том, что теперь стране удастся выйти из политического кризиса и четвёртых поряд досрочных выборов не будет."
 news_africa.3.a: "Понятно"
 
 news_africa.4.t: "Саммит Лиги арабских государств в Джидде"
 news_africa.4.desc: "По итогам саммита, как ожидается, его участники примут Алжирскую декларацию, в которой найдут отражение позиции стран региона по вопросам политического и социально-экономического характера.\nГенсек ЛАГ Ахмед Абу аль-Гейт выразил надежду на то, что 31-й саммит станет "решающим поворотным моментом для возрождения совместных арабских действий и укрепления их эффективности".\nКак заявил в свою очередь накануне встречи заместитель генерального секретаря ЛАГ Хусам Заки, арабским министрам в ходе подготовительных заседаний "удалось прийти к консенсусу по досье и кризисам в некоторых арабских странах". "Все указывает на успех арабского саммита", - добавил он. В то же время Заки признал наличие отдельных разногласся к работе саммита. ий по некоторым пунктам итогового документа саммита, отметив при этом, что "все напряженности удалось сдержать" и что "встречи проходили в дружеской и уважительной обстановке"."
 news_africa.4.a: "Понятно"
 
 news_africa.6.t: "ВОЗ объявила об окончании пандемии COVID-19"
 news_africa.6.desc: "Всемирная организация здравоохранения (ВОЗ) объявила об окончании глобальной чрезвычайной ситуации в области общественного здравоохранения, связанной с пандемией COVID-19. Это решение стало значимым шагом в глобальной борьбе с вирусом, который в течение более двух лет оказывал огромное влияние на все аспекты жизни по всему миру.\nВОЗ приняла это решение после оценки текущей эпидемиологической ситуации, уровня вакцинации и коллективного иммунитета, достигнутого в результате как вакцинации, так и перенесенных инфекций. Ситуация с COVID-19 значительно улучшилась, хотя вирус по-прежнему представляет серьезный риск для определенных групп населения, таких как пожилые люди и лица с ослабленным иммунитетом.\nОкончание пандемии не означает, что вирус исчез. ВОЗ подчеркнула, что COVID-19 станет эндемическим заболеванием, что означает постоянное присутствие вируса на низком или средне низком уровне в определенных регионах мира. ВОЗ также продолжила рекомендовать странам поддерживать системы наблюдения и готовности к возможным вспышкам вируса в будущем."
 news_africa.6.a: "Теперь можно пожать руки друг-другу"
 
 news_africa.8.t: "США и Китай достигли исторического соглашения о торгово-экономическом сотрудничестве"
 news_africa.8.desc: "\nВ соответствии с соглашением, Китай обязуется провести значительные реформы в ряде ключевых областей и существенно увеличить закупки американских товаров и услуг в последующие годы. Документ подкреплен «надёжной системой урегулирования споров, которая обеспечит своевременное и эффективное обеспечение соблюдения условий исторической договорённости», говорится в заявлении Белого дома.\nСоглашение затрагивает такие сферы, как защита интеллектуальной собственности, прекращение принудительной передачи технологий, увеличение объёма закупок американской сельскохозяйственной продукции, устранение барьеров для американских финансовых услуг, прекращение валютных манипуляций, восстановление баланса в торговых отношениях между США и Китаем и урегулирование споров между двумя крупнейшими экономиками мира."
 news_africa.8.a: "Отразится ли это на Африке?"
 
 news_africa.10.t: "В Китае переизбрали Си Цзиньпина"
 news_africa.10.desc: "Депутаты всекитайского собрания народных представителей (ВСНП) переизбрали Си Цзиньпина главой КНР, сообщает агентство Xinhua. Он стал первым в истории страны председателем, утвержденным на третий пятилетний срок.\nКроме того, Си переизбрали на пост председателя Центрального военного совета (ЦВС) КНР. В голосовании участвовали 2952 человека, решение было принято единогласно, передает CNN.\nПервый вице-премьер Госсовета Хань Чжэн избран заместителем председателя КНР, а член постоянного комитета политбюро ЦК компартии Китая Чжао Лэцзи стал председателем постоянного комитета ВСНП. Они принесли присягу на верность Конституции КНР в Доме народных собраний. Парламентарии также одобрили план реформы аппарата Госсовета КНР."
 news_africa.10.a: "Как это повлияет на Африку?"
 
 news_africa.11.t: "Вступление Финляндии и Швеции в НАТО"
 news_africa.11.desc: "Финляндия официально стала 31-м членом Североатлантического альянса. Церемония прошла в середине дня в штаб-квартире организации в Брюсселе. В церемонии приняли участие генсек НАТО Йенс Столтенберг, глава госдепартамента США Энтони Блинкен и финский министр иностранных дел Пекка Хаависто. Блинкен заявил, что получил от Турции решение о ратификации членства Финляндии в НАТО. «После получения этого документа протокол [о присоединении Финляндии к НАТО] официально вступает в силу», — сказал госсекретарь.\nПосле этого Столтенберг передал Хаависто официальное приглашение Финляндии от всех стран-членов вступить в альянс и попросил передать документ о членстве страны госсекретарю США. Глава МИД отдал Блинкену документы о вступлении в альянс."
 news_africa.11.a: "Нато разрастается на восток..."
 
 news_africa.12.t: "Начало столкновений СБР и ВС Судана"
 news_africa.12.desc: "По словам Дагло, Силы быстрого реагирования "защищают демократию и народ Судана". Он также пообещал предать главу Суверенного совета страны и командующего армией Абдель Фаттаха Бурхана, которого он назвал "преступником", суду.\nРанее ВС Судана заявили, что истребители нанесли удары по базам Сил быстрого реагирования в окрестностях Хартума, а его бойцы "побросали оружие и убежали".\nРанее Силы быстрого реагирования Судана заявили о взятии под контроль Дворца республики (президентский дворец) в Хартуме, международного аэропорта столицы, а также воздушной базы в Мероэ. В распространенном заявлении СБР обвинили регулярную армию страны в нападении на свою базу в Хартуме с "использованием всех видов оружия". Армия и Служба общей безопасности Судана назвали СБР мятежной силой и обвинили их в нападении на государственные и стратегические объекты."
 news_africa.12.a: "Кто же победит?"
 
 news_africa.13.t: "Сирия повторно принята в Лигу Арабских государств"
 news_africa.13.desc: "Министры иностранных дел стран — членов Лиги арабских государств (ЛАГ) решили восстановить членство Сирии в организации, передает Al Jazeera. Сирия — одна из основательниц объединения, ее участие было приостановлено в 2011 году после начала гражданской войны в стране, а представительство передано сирийской оппозиции.\nГолосование министров государств ЛАГ состоялось в штаб-квартире организации в Каире 7 мая. Они поддержали возвращение Сирии в состав лиги. Решение было принято в преддверии саммита ЛАГ в Саудовской Аравии 19 мая и на фоне нормализации отношений Дамаска с другими государствами региона.\nНа голосовании отсутствовали представители нескольких правительств, в том числе Катара, который продолжает поддерживать сирийские оппозиционные группы и сопротивляться нормализации отношений с Дамаском, отмечает агентство."
 news_africa.13.a: "Понятно"
 
 news_africa.15.t: "Второй Саммит и Экономический и гуманитарный форум Россия – Африка в Санкт-Петербурге."
 news_africa.15.desc: "\n\nРезультатом саммита стало принятие четырех деклараций, среди которых: о сотрудничестве в сфере информационной безопасности и укреплении взаимодействия в области борьбы с терроризмом; предотвращении гонки вооружений в космосе. Для реализации решений саммита  был выработан  план действий Форума партнерства Россия - Африка, а также подписаны меморандумы о взаимопонимании с Межправительственной организацией по развитию и Экономическим сообществом государств Центральной Африки.\nВо время проведения саммита состоялось 59 панельных сессий с участием 457 спикеров по четырем основным направлениям, среди которых  — «Экономика нового мира» и «Гуманитарная и социальная сфера: вместе к новому качеству жизни». Подписано 161 соглашение, большая часть из которых в международной сфере, а также в науке и образовании"
 news_africa.15.a: "Понятно"
 
 news_africa.16.t: "XV саммит БРИКС в ЮАР"
 news_africa.16.desc: "В Йоханнесбурге в Южно-Африканской Республике с 22 по 24 августа проходит 15-й саммит БРИКС (Бразилия, Россия, Индия, Китай, ЮАР). Президент Владимир Путин участвует в мероприятии лишь по видеосвязи, ведь в случае его прибытия в ЮАР местные власти были бы обязаны его арестовать и передать в Гаагу, согласно решению Международного уголовного суда. Президента РФ считают причастным к незаконной передаче детей из оккупированных районов Украины в Россию.\nВместо Путина российскую делегацию возглавил глава МИД РФ Сергей Лавров. На базе ВВС ЮАР Ватерклоф его даже встретили народными танцами.\nИздание Berliner Zeitung отметило, что главы государств БРИКС четко дали понять Западу, что пропагандируемые им стратегические проекты: «порядок основанный на правилах» или «внешняя политика, ориентированная на ценности» ими отвергаются, поскольку они являются инструментами обеспечения западной гегемонии. Взамен союз предлагает вернуться к международному праву, которое должно действовать по всему миру. "
 news_africa.16.a: "Куда можно подать заявку на вступление?"
 
 news_africa.17.t: "Военный переворот в Габоне"
 news_africa.17.desc: "\nУтром 30 августа 2023 года в Либревиле, столице Габона, была слышна стрельба.Среди мятежников были члены республиканской гвардии, преторианской гвардии президента, солдаты регулярной армии Габона и сотрудники полиции.\nПримерно в 5:0 по Гринвичу мятежники по телевидению объявляют о закрытии границ страны на неопределённый срок и введении комендантского часа. Там же группа высокопоставленных военных заявила о своём несогласии с результатами выборов. В выступлении по телевидению они сообщили, что представляют собой все силы обороны и безопасности страны. Было объявлено о роспуске Сената, Национального собрания, Конституционного суда и избиркома[6]. Также был заблокирован доступ в Интернет. Было объявлено о создании Комитета по переходному периоду и восстановлению институтов, куда вошли армейские полковники и члены Республиканской гвардии.\nПримерно в 11:0 по Гринвичу агентство Франс Пресс сообщает о том, что президент Али бен Бонго Ондимба находится под домашним арестом."
 news_africa.17.a: "Интересно"
  
 news_africa.18.t: "Африканский союз вступил в G20"
 news_africa.18.desc: "Африканский союз (АС) официально приняли в состав G20, о чем заявил премьер-министр Индии Нарендра Моди на саммите «Большой двадцатки», проходящем в Нью-Дели, сообщает Reuters.\nЭта организация состоит из 55 стран, и теперь она будет обладать тем же статусом в G20, что и ЕС, который до этого был единственным государственным блоком, входившим в это объединение. Предыдущий статус Африканского союза в «Большой двадцатке» значился как «приглашенная международная организация».\nМоди, открывая заседание G20 пригласил председателя АС Азали Ассумани занять место за столом, за которым сидели лидеры «Большой двадцатки». По словам премьер-министра Индии, этот шаг «укрепит G20, а также укрепит голос Глобального Юга». Принять Африканский союз в состав «Большой двадцатки» Моди предложил в июне."
 news_africa.18.a: "Понятно"
 
 news_africa.20.t: "Вторжение ХАМАС в Израиль"
 news_africa.20.desc: "Одновременно около 2500 боевиков проникли в Израиль из Газы, используя грузовики, пикапы, мотоциклы, бульдозеры, катера, а также парамоторы и аэрошюты (воздушные суда с крылом из ткани, оснащенные двигателем). Террористы имели при себе карты и разведданные по атакуемым населённым пунктам, а также инструкции по убийству и захвату в заложники мирных жителей, включая детей[103][105].\nПомимо ХАМАС, в нападении приняли участие и другие палестинские террористические группировки — исламистский Палестинский исламский джихад[106][107] и леворадикальный Демократический фронт освобождения Палестины (ДФОП). Группировки Народный фронт освобождения Палестины (НФОП) и '‎Львиное логово' выразили свою поддержку нападению и объявили о максимальной боеготовности и общей мобилизации среди своих боевиков.\nАрмия Израиля временно утратила контроль над КПП Эрез и КПП Керем-Шалом. Боевики ХАМАС организовали высадку морского десанта у пляжа кибуца Зиким.\nАрмия Израиля начала контртеррористическую операцию «Железные мечи» в секторе Газа."
 news_africa.20.a: "Насколько быстро раздавят ХАМАС?"
 
 news_africa.23.t: "Ангола вышла из ОПЕК"
 news_africa.23.desc: "Разногласия Анголы с ОПЕК обострились после того, как страна 30 ноября отклонила новую квоту на добычу, которую ей предоставила организация. Ее представитель в ОПЕК Эштеван Педру заявил, что планирует ее нарушить: добывать 1,18 млн б/с, а не установленный ОПЕК объем (1,11 млн б/с, который к тому же был снижен на 117 тыс. б/с 30 ноября). «Вопрос о том, остается ли Ангола в ОПЕК, решается на самом высоком уровне», — добавил он. При этом 23 ноября Педру говорил, что Ангола не планирует выходить из организации на фоне полемики по поводу объема квот.\nВ Bloomberg отмечали, что в июне глава Минэнерго Саудовской Аравии принц Абдель Азиз бен Сальман подтолкнул Анголу, Конго и Нигерию к достижению соглашений для определения целевых показателей добычи на 2024 год. Сделка была достигнута: с начала 2024 года квоты снизятся еще на 1,4 млн б/с по сравнению с периодом с ноября 2022 года по декабрь 2023-го, до 40,46 млн б/с. Они будут действовать до конца декабря 2024 года."
 news_africa.23.a: "Тревожно"
 
 news_africa.24.t: "ВСУ атаковали Белгород"
 news_africa.24.desc: "29 декабря 2023 года ВС РФ нанесли по городам Украины массированный ракетный удар, в результате которого погибли 58 человек.\nВечером 29 декабря губернатор Белгородской области Вячеслав Гладков сообщил, что на подлёте к городу были сбиты несколько воздушных целей. В результате атаки, как сообщал Гладков, погиб один человек, четыре получили ранения. Позже Минобороны России отчиталось, что сбито 13 снарядов, выпущенных из РСЗО.\nОбстрел начался примерно в три часа дня 30 декабря. Попадания пришлись в районе спорткомплекса «Динамо» (Парковая улица), около универмага «Белгород» (улица Попова), в районе улицы Островского, на улице 50-летия Белгородской области. Один из снарядов упал на каток на Соборной площади, открытый в тот момент. Также был зафиксирован удар в здание Белгородского технического университета.\nСирена ракетной опасности была запущена только через 30 минут после начала обстрела. Примерно через час сирена была приостановлена. Выяснилось, что многие укрытия опечатаны и закрыты на ключ, и горожане не смогли туда попасть. В Белгороде по телефону «122» была запущена горячая линия для приёма заявок о пострадавших и повреждениях."
 news_africa.24.a: "Ужасный акт террора"
 
 news_africa.25.t: "Вступление Египта, Ирана, ОАЭ, Саудовской Аравии и Эфиопии в состав БРИКС"
 news_africa.25.desc: "\nОбъявление о вступлении Египта, Ирана, Объединенных Арабских Эмиратов (ОАЭ), Саудовской Аравии и Эфиопии в состав БРИКС (Бразилия, Россия, Индия, Китай и Южная Африка) представляет собой значительное геополитическое событие с далеко идущими экономическими и дипломатическими последствиями. Этот шаг увеличивает количество стран-членов БРИКС, увеличивая его влияние на мировую арену.\nВступление Египта, Ирана, ОАЭ, Саудовской Аравии и Эфиопии в БРИКС символизирует важный шаг в развитии организации и усилении её роли в глобальных делах. Это событие может значительно преобразить как экономический, так и геополитический ландшафт, способствуя более справедливому и сбалансированному развитию мировой системы. Вступление Египта, Ирана, ОАЭ, Саудовской Аравии и Эфиопии в БРИКС символизирует важный шаг в развитии организации и усилении её роли в глобальных делах. Это событие может значительно преобразить как экономический, так и геополитический ландшафт, способствуя более справедливому и сбалансированному развитию мировой системы."
 news_africa.25.a: "Страшный сон для США"
 
 news_africa.26.t: "США и Великобритания нанесли серию авиаударов по Йемену"
 news_africa.26.desc: "\nПо базам хуситов в Йемене нанесены удары ракетами «Томагавк», взрывы прозвучали в нескольких городах страны. Этому предшествовали множественные нападения боевиков на грузовые суда в Красном море и ультиматум от США.\nПрезидент США Джо Байден заявил, что он приказал нанести удары, в то время как премьер-министр Великобритании Риши Сунак созвал свой кабинет, чтобы санкционировать участие Великобритании. Действия стали ответом на нападения хуситов на корабли в Красном море, которые сами были ответом на войну между Израилем и Хамасом."
 news_africa.26.a: "Как быстро уничтожат хуситов?"
 
 news_africa.27.t: "Российские войска полностью взяли под контроль Авдеевку"
 news_africa.27.desc: "\n"Сегодня в Кремле министр обороны Российской Федерации генерал армии С. К. Шойгу доложил Верховному главнокомандующему Вооруженными силами Российской Федерации о полном взятии под контроль группировкой войск "Центр" под командованием генерал-полковника Андрея Мордвичева города Авдеевка Донецкой Народной Республики, который представлял собой мощный оборонительный узел Вооруженных сил Украины", — говорится в публикации.\nСейчас российские бойцы проводят окончательную зачистку города от ВСУ — в частности, подразделений, засевших на коксохимическом комбинате. ВС России удалось освободить территорию площадью 31,75 квадратных километра. За сутки противник потерял в боях за населенный пункт более 1,5 тысячи военных."
 news_africa.27.a: "Похоже крепость пала"
 
 news_africa.29.t: "В Зимбабве ввели новую валюту — Zimbabwe Gold"
 news_africa.29.desc: "Центральный банк Зимбабве выпустил новую валюту, обеспеченную золотом, для замены национальной — зимбабвийского доллара, сообщает AFP со ссылкой на пресс-релиз регулятора.\nЗимбабвийский золотой (Zimbabwe Gold, или ZiG) — «структурированная валюта», которая обеспечена резервами, состоящими из иностранной валюты и драгоценных металлов, в основном золота, заявил глава Центробанка Джон Мангудья.\nМангудья отметил, что зимбабвийский доллар подешевел за последний год. Это привело к резкому росту инфляции, из-за чего возникла необходимость в создании новой валюты.\nНовая валюта будет введена в обращение 8 апреля, сообщает CNBC Africa. Курс составит 13,56 за доллар США. Конвертация средств на счетах была запущена накануне, 5 апреля."
 news_africa.29.a: "Пожелаем им удачи"
 
 news_africa.32.t: "Покушение на премьера Словакии Роберта Фицо"
 news_africa.32.desc: "Покушение на премьера Словакии Роберта Фицо произошло 15 мая в городе Гандлова, где проходило выездное заседание правительства. По данным издания Plus, премьер получил пулевые ранения в грудь, живот и руку, нападавший сделал до пяти выстрелов.\nСогласно сообщению, опубликованному в Facebook (принадлежит Meta, которая признана в России экстремистской и запрещена) премьера, он находится в состоянии, угрожающем жизни. Раненого Фицо на вертолете доставили в больницу в городе Банска-Бистрица в центральной части страны. «Следующие несколько часов будут решающими», — говорится в сообщении.\nСтрелок задержан. По данным Aktuality.sk, это 71-летний писатель, уроженец города Левице. Издание Dennik N пишет, это известный словацкий писатель Юрай Чинтула, который также был активистом либеральной партии «Прогрессивная Словакия». Перед тем как открыть огонь, злоумышленник крикнул Фицо: «Робо, иди сюда»."
 news_africa.32.a: "Пожелаем скорейшего выздоровления"
 
 news_africa.33.t: "Погромы в заморской территории Франции - Новой Каледонии. Франция вводит армию"
 news_africa.33.desc: "\nФранцузские власти решили задействовать армию из-за беспорядков и погромов, которые произошли в Новой Каледонии. Это удаленная от основной Франции территория в Тихом океане. На островах начались беспорядки из-за законопроекта, которым расширяются избирательные права французов, которые живут на островах. Протестующие посчитали, что это ослабит права коренных жителей островов.\nВо время погромов пострадали три человека, на территории введен режим чрезвычайного положения. Более 200 человек задержаны."
 news_africa.33.a: "Ещё одни недовольные Макроном?"
 
 news_africa.34.t: "ХV Международный экономический форум «Россия – Исламский мир: KazanForum»"
 news_africa.34.desc: "\nУчастие в мероприятии приняли 45 дипломатических миссий, а также 37 Чрезвычайных и Полномочных Послов. Наиболее крупные делегации численностью более ста человек прибыли на KazanForum из Азербайджана, Ирана, Малайзии, Таджикистана, Турции и Узбекистана.На полях Международного экономического форума «Россия — Исламский мир: KazanForum»  было проведено более 200 различных мероприятий, подписано несколько десятков важных соглашений и меморандумов, направленных на развитие отношений в культурной, деловой и политической сферах между Российской Федерацией и странами ОИС.\nВажным событием в рамках Форума стало подписание соглашения по строительству 162 км дороги Решт-Астара — последнего участка МТК «Север — Юг», который позволит довозить грузы по ж/д от Петербурга до Персидского залива. При этом сроки доставки грузов из Петербурга в Мумбаи сократятся в четыре раза — с 30 45 до 10 суток. Дорога позволит поставлять продовольствие в Иран, страны Персидского залива и Африки."
 news_africa.34.a: "Понятно"
 
 news_africa.35.t: "В результате крушения вертолета погиб президент Ирана Эбрахим Раиси"
 news_africa.35.desc: "\n19 мая вертолет, на борту которого был президент Ирана Эбрахим Раиси, совершил жесткую посадку в северо-западной провинции Восточный Азербайджан. В этот день Раиси с президентом Азербайджана Ильхамом Алиевым участвовал в церемонии открытия плотины на реке Аракс на границе двух стран.\nВскоре после ЧП имам мечети города Тебриз Сайед Мохаммад-Али аль-Хашем, который тоже находился на борту воздушного судна, смог связаться со спасателями, но затем связь с ним потеряли. Позднее стало известно, что имам был жив в течение часа после катастрофы.\nПричины аварии пока неизвестны. Агентство AP отмечает, что военно-воздушный флот Ирана в значительной степени сформирован еще до Исламской революции 1979 года, а международные санкции затрудняют получение запчастей для авиатехники."
 news_africa.35.a: "Посмотрим что будет дальше"
 
 news_africa.36.t: "Взрыв в Бейруте, Ливан"
 news_africa.36.desc: "4 августа 2020 года в порту Бейрута, столицы Ливана, произошел один из самых мощных неядерных взрывов в истории. Причиной катастрофы стало хранение 2750 тонн аммиачной селитры, которая находилась на складе с 2014 года без должного контроля. Взрыв был настолько сильным, что его почувствовали в соседних странах, а ударная волна разрушила здания в радиусе нескольких километров. В результате погибли более 200 человек, тысячи получили ранения, а сотни тысяч остались без крова.\nВзрыв вызвал волну возмущения среди жителей Ливана, которые обвинили власти в халатности и коррупции. Многие требовали отставки правительства, считая, что трагедии можно было избежать, если бы опасный груз был своевременно утилизирован или перемещен. Протесты вспыхнули по всему Бейруту, а международное сообщество выразило соболезнования и предложило помощь в ликвидации последствий катастрофы.\nПоследствия взрыва оказались катастрофическими для Ливана, который и без того переживал глубокий экономический и политический кризис. Ущерб от взрыва оценивается в миллиарды долларов, а восстановление города заняло годы. Трагедия в Бейруте стала символом системных проблем страны, включая коррупцию, неэффективное управление и отсутствие ответственности со стороны властей."
 news_africa.36.a: "Тревожно."

 news_africa.37.t: "Убийство иранского генерала Касема Сулеймани"
 news_africa.37.desc: "3 января 2020 года США провели авиаудар возле багдадского аэропорта, в результате которого был убит иранский генерал Касем Сулеймани, командующий элитным подразделением "Кудс" в составе Корпуса стражей исламской революции (КСИР). Сулеймани считался одной из самых влиятельных фигур в Иране и ключевым участником региональных конфликтов, включая Сирию, Ирак и Йемен. Его убийство стало ответом на атаки проиранских группировок на американские объекты в Ираке, включая ракетный обстрел базы, в результате которого погиб американский подрядчик.\n\nЭто событие резко обострило отношения между США и Ираном, вызвав опасения полномасштабной войны. Иран пообещал отомстить, а Верховный лидер Али Хаменеи назвал убийство Сулеймани "актом терроризма". В ответ Иран нанес ракетный удар по американским военным базам в Ираке, что привело к новому витку напряженности. Международное сообщество призвало стороны к сдержанности, опасаясь эскалации конфликта, который мог бы destabilize весь Ближний Восток."
 news_africa.37.a: "И в Африке они ведь тоже так могут!"
 
 news_africa.38.t: "Начало войны в Карабахе"
 news_africa.38.desc: "Сегодня утром в Нагорном Карабахе вспыхнули масштабные боевые действия, ставшие самым серьезным обострением конфликта между Арменией и Азербайджаном за последние десятилетия. Обе стороны обвиняют друг друга в провокациях, которые привели к началу полномасштабной войны. По сообщениям из региона, азербайджанские вооруженные силы начали наступление на позиции армянской армии и сил непризнанной Нагорно-Карабахской Республики (НКР). В операции задействованы тяжелая артиллерия, танки и беспилотники. Армения заявила, что азербайджанская армия атаковала гражданские объекты, включая столицу НКР Степанакерт. В ответ армянские силы объявили о начале контрнаступления.\n\nВласти Азербайджана, в свою очередь, утверждают, что операция стала ответом на обстрелы азербайджанских населенных пунктов со стороны армянских сил. Президент Азербайджана Ильхам Алиев заявил, что цель операции — "восстановление территориальной целостности страны"."
 news_africa.38.a: "Мы живем в неспокойное время."

 news_africa.39.t: "Выборы в США"
 news_africa.39.desc: "3 ноября 2020 года Соединенные Штаты Америки провели одни из самых напряженных и значимых президентских выборов в своей истории. Более 160 миллионов избирателей пришли на участки или проголосовали досрочно, чтобы выбрать между действующим президентом-республиканцем Дональдом Трампом и его соперником-демократом Джо Байденом. Выборы проходили на фоне глубокого политического раскола в стране, усугубленного пандемией COVID-19, экономическим кризисом и протестами против расовой несправедливости.\nПервые результаты начали поступать вечером, но из-за огромного количества досрочных бюллетеней, особенно в штатах, где лидировали демократы, окончательный подсчет затянулся на несколько дней. Дональд Трамп, выступая в Белом доме, заявил о своей победе, несмотря на отсутствие окончательных результатов, и пообещал оспорить итоги в суде.\nНапряжение в стране достигло пика, когда стало ясно, что исход выборов может зависеть от нескольких ключевых штатов. Джо Байден призвал своих сторонников к терпению, заявив, что "каждый голос должен быть подсчитан". Международные наблюдатели и эксперты подчеркивали, что выборы 2020 года стали испытанием для американской демократии, особенно в условиях пандемии и растущей поляризации общества. Итогом стала безоговорочная победа демократа Джо Байдена."
 news_africa.39.a: "Как себя поведет новая администрация?"

 news_africa.40.t: "Начало войны в Тыграе"
 news_africa.40.desc: "Конфликт в Эфиопии, начавшийся в ноябре 2020 года, стал одним из самых масштабных и трагических событий в регионе. Причиной войны стало противостояние между федеральным правительством Эфиопии во главе с премьер-министром Абием Ахмедом и Народным фронтом освобождения Тыграя (НФОТ), который управлял регионом Тыграй. Напряженность нарастала после того, как НФОТ отказался признать легитимность федерального правительства и провел региональные выборы, несмотря на запрет центральных властей. В ответ правительство начало военную операцию, назвав ее "законной", чтобы восстановить контроль над регионом.\n\nВ первые недели конфликта боевые действия были крайне интенсивными. Федеральные силы при поддержке эритрейских войск и региональных милиций быстро продвигались вглубь Тыграя, захватывая ключевые города. Однако НФОТ, обладающий многолетним опытом партизанской войны, оказал ожесточенное сопротивление. Война сопровождалась массовыми нарушениями прав человека, включая убийства мирных жителей, сексуальное насилие и разрушение инфраструктуры. Тысячи людей были вынуждены бежать из своих домов, а гуманитарная ситуация в регионе резко ухудшилась."
 news_africa.40.a: "В наш век мы не застанем конец войны в Эфиопии"
 
 news_africa.41.t: "Переизбранный на шестой срок президент Чада умер от боевых ранений"
 news_africa.41.desc: ""Президент и верховный главнокомандующий Идрисс Деби Итно только что скончался", - заявил в эфире официальный представитель армии Чада полковник Азема Бермандоа.\nПо его словам, глава государства получил смертельное ранение в ходе боевых действий в минувшие выходные дни, когда лично руководил операцией по уничтожению отрядов повстанцев к северу от столицы страны Нджамены.\nРанее во вторник независимая национальная избирательная комиссия Чада объявила, что возглавляющий страну с 1990 года корпусный генерал Идрисс Деби Итно победил на состоявшихся в стране 11 апреля президентских выбора, переизбравшись на шестой срок. Он получил 79,32% от общего числа проголосовавших.\nВооруженные отряды повстанческой группировки "Фронт за перемены и согласие в Чаде" вышли со своих баз в Ливии и вторглись в день выборов 11 апреля на территорию Чада в районе Зуарке. Правительственные войска, которые включали бронетанковые подразделения, встретили повстанческие колонны 17 апреля в 300 километрах к северу от Нджамены и разгромили их. Были убиты более 300 повстанцев, еще 150 взяты в плен. Операцией руководил лично президент. В ходе нее он и был смертельно ранен."
 news_africa.41.a: "Ужасные новости для Сахеля"
 
 news_africa.42.t: "Кризис в Афганистане: захват власти талибами "
 news_africa.42.desc: "В августе 2021 года Афганистан оказался в центре одного из самых драматичных геополитических кризисов последних десятилетий. После 20 лет присутствия международных сил во главе с США талибы (движение "Талибан") захватили контроль над страной всего за несколько недель. Наступление началось в мае, после того как США и их союзники объявили о выводе войск. К середине августа талибы вошли в Кабул, а президент Ашраф Гани бежал из страны. Это стало шоком для мирового сообщества, которое не ожидало столь быстрого краха афганского правительства.\nПадение Кабула вызвало хаос и гуманитарный кризис. Тысячи афганцев, опасаясь репрессий со стороны талибов, устремились в аэропорт, надеясь покинуть страну. Сцены отчаяния, когда люди цеплялись за взлетающие самолеты, облетели весь мир. США и их союзники начали масштабную эвакуацию своих граждан, а также афганцев, сотрудничавших с международными силами. Однако многие остались в ловушке, столкнувшись с неопределенностью и страхом перед возвращением жесткого режима талибов.\nВозвращение талибов к власти поставило под вопрос будущее Афганистана. Несмотря на заявления о более умеренной политике, талибы начали вводить ограничения на права женщин, свободу СМИ и политическую оппозицию. Международное сообщество, включая ООН, выразило обеспокоенность по поводу прав человека и гуманитарной ситуации. Экономика страны оказалась на грани коллапса, а миллионы афганцев столкнулись с угрозой голода."
 news_africa.42.a: "Афганистан.. а за ним и Сахелестан?"
 
 news_africa.43.t: "Блокировка Суэцкого канала: глобальный кризис в мировой логистике"
 news_africa.43.desc: "23 марта 2021 года мир столкнулся с беспрецедентным кризисом, когда контейнеровоз Ever Given, один из крупнейших в мире, сел на мель в Суэцком канале. Судно длиной 400 метров и грузоподъемностью 200 тысяч тонн полностью заблокировало одно из ключевых торговых путей, соединяющих Европу и Азию. Причиной инцидента стали сильные ветры и песчаная буря, которые затруднили управление судном. Владелец корабля, японская компания Shoei Kisen Kaisha, заявил, что экипаж действовал в соответствии с инструкциями, но погодные условия оказались сильнее.\nБлокировка Суэцкого канала вызвала мгновенные последствия для мировой экономики. Ежедневно через канал проходит около 12% мирового торгового оборота, включая нефть, газ и товары широкого потребления. В течение шести дней более 400 судов оказались в очереди, ожидая прохода. По оценкам экспертов, каждый час простоя канала обходился мировой экономике в 400 миллионов долларов. Цены на нефть начали расти, а компании по всему миру столкнулись с задержками поставок, что усугубило и без того напряженную ситуацию в глобальных цепочках поставок из-за пандемии COVID-19.\n29 марта, после шести дней напряженных усилий, Ever Given был успешно снят с мели с помощью буксиров и приливов. Операция потребовала участия специалистов из Египта, Нидерландов и других стран. После освобождения судна движение по каналу постепенно восстановилось."
 news_africa.43.a: "О, прогресс!"
 
 news_africa.44.t: "Лидер "Исламского государства в Великой Сахаре" уничтожен"
 news_africa.44.desc: "Операция была проведена французскими военными в рамках миссии "Бархан". Аль-Сахрауи, считавшийся одним из самых опасных террористов в регионе Сахель, был нейтрализован в результате авиаудара, нанесенного в августе 2021 года в лесу Дангару, недалеко от города Менака на севере Мали. Министр обороны Франции Флоранс Парли подтвердила, что он скончался от полученных ранений.\nАднан Абу Валид аль-Сахрауи, уроженец Западной Сахары, был ключевой фигурой в джихадистском движении Сахеля. Он начал свою деятельность в рядах "Аль-Каиды", а затем в 2015 году присягнул на верность "Исламскому государству", основав ИГВС. Под его руководством группировка совершила множество атак на военные объекты и гражданское население в Мали, Нигере и Буркина-Фасо. На счету ИГВС — массовые убийства, похищения и террористические акты, унесшие жизни тысяч людей. В 2020 году Франция объявила аль-Сахрауи своим "приоритетным врагом".\nЛиквидация аль-Сахрауи стала важной победой в борьбе с терроризмом в Сахеле, однако эксперты предупреждают, что это не решит проблему полностью. ИГВС остается активной группировкой, а регион продолжает сталкиваться с угрозами со стороны других джихадистских организаций, таких как "Поддержка ислама и мусульман" (JNIM). Франция и ее союзники продолжают операции по стабилизации региона, но долгосрочное решение требует укрепления местных институтов и борьбы с коренными причинами радикализации."
 news_africa.44.a: "Французы лишь уничтожают своих марионеток"
 
 news_africa.45.t: "Освобождение Суджи"
 news_africa.45.desc: "Российские войска добились значительных успехов в Курской области. К полудню 10 марта десантники прорвались в Зазулевку, а восточнее силы «Ахмата» и 44-го армейского корпуса зачистили посадки у Мартыновки и освободили Ивашковский. К середине 11 марта войска вышли на окраины Суджанской агломерации, начав зачистку. К вечеру российские силы оказались на пороге Суджи, освободив практически все пригороды.\nК утру 12 марта в центре Суджи подняли российские флаги, а бойцы заняли площадь Ленина. К вечеру появились сообщения о полном освобождении города. Противник, заранее выведя боеспособные подразделения, оставил для обороны лишь отряды территориальной обороны. Теперь перед российскими войсками стоит задача освободить приграничные сёла и создать зону безопасности на границе с Сумской областью."
 news_africa.45.a: "Очередная победа России!"
 
 news_africa.46.t: "Начало пандемии коронавируса"
 news_africa.46.desc: "Сегодня Всемирная организация здравоохранения (ВОЗ) официально объявила вспышку COVID-19 пандемией. Вирус, впервые обнаруженный в китайском Ухане в конце 2019 года, быстро распространился по всему миру, вызвав тысячи случаев заражения и сотни смертей. Страны по всему миру уже начали вводить экстренные меры, включая закрытие границ, отмену массовых мероприятий и переход на удаленную работу.\nЭтот шаг ВОЗ подчеркивает серьезность ситуации и необходимость глобальной координации для борьбы с вирусом. Пандемия уже оказывает значительное влияние на экономику, здравоохранение и повседневную жизнь людей, вызывая беспрецедентные изменения в обществе. Мир стоит перед вызовом, который потребует объединения усилий всех стран для преодоления кризиса."
 news_africa.46.a: "Неужели человечество вернется в Средневековье?"
 
 news_africa.47.t: "Столкновения на северо-востоке ЦАР"
 news_africa.47.desc: "Изначальный успех коалиции «Селека» в 2013 году был основан на союзе народов северо-востока ЦАР: рунга, гула, сара и кара. Однако после оттеснения от власти и создания миротворческих сил ООН лидер «Селеки» Нуреддин Адам в 2015 году провозгласил автономную Республику Логон, заявив, что мусульмане и христиане не могут жить вместе. Но он ошибался: даже мусульманские народы — рунга, гула, кара и фульбе — не способны к мирному сосуществованию. За последний год на северо-востоке участились этнические столкновения, приведшие к появлению новых вооруженных группировок и вовлечению иностранных сил из Судана и Чада. Нуреддин Адам уже не контролирует ситуацию.\nСегодняшние столкновения в Нделе происходят между рунга и гула. Рунга, культурно близкие к чадцам и имеющие доступ к оружию, исторически доминировали в регионе, но гула, более многочисленные и поддерживаемые Южным Суданом, требуют своей доли ресурсов. Северо-восток ЦАР, богатый золотом и алмазами, стал ареной борьбы за контроль. При отсутствии сдерживающей силы этнические группы будут продолжать конфликтовать, но могут временно объединиться под флагом ислама для наживы против более богатых соседей."
 news_africa.47.a: "Эта страна все дальше от мира..."
 
 news_africa.48.t: "«Мир» в Ливии"
 news_africa.48.desc: "Представители сторон межливийского конфликта достигли исторического соглашения о введении постоянного режима прекращения огня, сообщило отделение ООН в Женеве.\nВ ООН соглашение оценили как важный поворотный момент в продвижении к миру и стабильности в Ливии. Других деталей пока не сообщается, известно лишь, что церемония подписания соглашения состоялась в Женеве в пятницу утром."
 news_africa.48.a: "Надолго ли?"
 
 news_africa.49.t: "Попытка военного переворота в Нигере"
 news_africa.49.desc: "В Ниамее (Нигер) произошла попытка государственного переворота за два дня до инаугурации избранного президента Мохамеда Базума. Возле президентского дворца началась стрельба, но президентская гвардия во главе с Абдурахманом Чиани отразила нападение. Некоторые из преступников, которые были военнослужащими, были арестованы, в то время как другие, включая предполагаемого лидера Сани Салей Гуруза, находятся в бегах.\n\nЭта попытка произошла на фоне войны в Сахеле, террористического и межэтнического насилия, а также вмешательства Франции. Она также происходит в период беспрецедентного мирного перехода власти от одного демократически избранного президента к другому, хотя оппозиционер Махамане Усмане оспаривает результаты выборов. Эта попытка переворота подчеркивает сохраняющуюся напряженность в регионе, где в 2020 году в результате переворота было свергнуто правительство Мали.""
 news_africa.49.a: "Стабильность в Сахеле на плечах Нигера держится"
 
 news_election.0.t: "Выборы в Нигерии"
 news_election.0.d: "В 2023 году Нигерия, крупнейшая экономика Африки и самая населенная страна континента, провела президентские и парламентские выборы, которые стали важным этапом в ее политической истории. Эти выборы проходили в условиях множества вызовов: экономический кризис, высокий уровень безработицы, проблемы с безопасностью из-за деятельности террористических группировок и межэтническая напряженность.\nОсновными кандидатами стали представители ведущих партий: Бола Тинубу от правящей партии APC, Атику Абубакар от PDP и Питер Оби от LP, который стал символом надежды для молодежи. Выборы вызвали беспрецедентный интерес среди избирателей, особенно среди молодежи, которая активно участвовала в кампаниях через социальные сети.\nНесмотря на технические сбои в системе электронного голосования и обвинения в фальсификациях, выборы прошли относительно мирно. Победу одержал Бола Тинубу, что вызвало как поддержку, так и протесты со стороны оппозиции. Эти выборы стали тестом для нигерийской демократии, показав как ее слабости, так и потенциал для дальнейшего развития.\nИтоги выборов определят будущее Нигерии: сможет ли страна преодолеть внутренние кризисы и укрепить свои позиции на международной арене, или политическая нестабильность продолжит сдерживать ее развитие."
 news_election.0.a: "Только Господь спасет Нигерию..."
 
 news_election.1.t: "Выборы в Сомали"
 news_election.1.d: "В 2022 году Сомали провела долгожданные президентские выборы, которые стали важным шагом в укреплении политической стабильности страны. Эти выборы проходили в сложных условиях: продолжающаяся борьба с террористической группировкой «Аш-Шабааб», затяжной политический кризис и задержки в избирательном процессе из-за разногласий между федеральным правительством и регионами.\nОсновными кандидатами стали действующий президент Мохамед Абдуллахи Мохамед (Фармаджо) и бывший президент Хасан Шейх Махмуд. Выборы проходили по сложной системе, где президента выбирали члены парламента, что вызвало критику со стороны международного сообщества и части гражданского общества.\nНесмотря на обвинения в коррупции и манипуляциях, выборы завершились победой Хасана Шейха Махмуда, который вернулся на пост президента после пятилетнего перерыва. Его победа была воспринята как шанс на восстановление диалога между федеральным правительством и регионами, а также на укрепление международного сотрудничества.\nЭти выборы стали важным этапом для Сомали, но страна по-прежнему сталкивается с множеством вызовов: безопасность, экономическое восстановление и политическое единство. Будущее Сомали зависит от способности нового руководства найти баланс между внутренними и внешними приоритетами."
 news_election.1.a: "В Сомали есть выборы?"
 
 news_election.2.t: "Выборы в Сан-Томе и Принсипи"
 news_election.2.d: "В 2021 году Сан-Томе и Принсипи, одно из самых маленьких государств Африки, провело президентские выборы, которые стали важным событием для этой островной нации. Выборы проходили в условиях экономических трудностей, вызванных пандемией COVID-19, которая серьезно ударила по туризму — ключевой отрасли экономики страны.\nОсновными кандидатами стали действующий президент Эваристу Карвалью и бывший президент Мануэл Пинту да Кошта. Кампания была напряженной, но мирной, с акцентом на вопросы экономического восстановления, борьбы с коррупцией и улучшения инфраструктуры.\nПобеду одержал Карлос Вила Нова, кандидат от оппозиционной партии, который пообещал сосредоточиться на экономических реформах и привлечении иностранных инвестиций. Его избрание стало символом надежды для многих граждан, уставших от экономических трудностей и политической нестабильности."
 news_election.2.a: "Сан-То.. Что?"
 
 news_election.3.t: "Выборы в Либерии"
 news_election.3.d: "В 2023 году Либерия провела президентские и парламентские выборы, которые стали важным этапом в истории страны, все еще оправляющейся от последствий гражданской войны и эпидемии Эболы. Эти выборы проходили в условиях экономических трудностей, высокого уровня безработицы и растущего недовольства коррупцией.\nОсновными кандидатами стали действующий вице-президент Джозеф Боакай от правящей партии «Единство» и бывший футболист Джордж Веа, представляющий оппозицию. Кампания была насыщенной, с акцентом на вопросы борьбы с коррупцией, создания рабочих мест и улучшения инфраструктуры.\nНесмотря на некоторые обвинения в нарушениях, выборы прошли относительно мирно, что стало свидетельством укрепления демократических институтов Либерии. Победу одержал Джозеф Боакай, пообещавший продолжить курс на экономические реформы и борьбу с коррупцией."
 news_election.3.a: "Услышим ли мы еще что-то из failed-state?"
 
 news_election.4.t: "Выборы в Кении"
 news_election.4.d: "В 2022 году Кения провела одни из самых напряженных и значимых выборов в своей истории. Эти выборы стали тестом для демократических институтов страны, известной своей активной политической жизнью и периодическими вспышками насилия после выборов. Основными кандидатами были Уильям Руто, действующий вице-президент, и Раила Одинга, ветеран кенийской политики, участвовавший в выборах в пятый раз.\nКампания была насыщенной, с акцентом на вопросы экономического неравенства, безработицы и коррупции. Молодежь и городское население активно поддерживали Одингу, в то время как Руто делал ставку на сельские регионы, обещая поддержку мелким фермерам и развитие инфраструктуры.\nНесмотря на опасения по поводу возможного насилия, выборы прошли относительно спокойно. Победу одержал Уильям Руто, что вызвало протесты со стороны сторонников Одинги, обвинявших власти в фальсификациях. Верховный суд Кении подтвердил результаты, подчеркнув прозрачность процесса."
 news_election.4.a: "Зеленая политика ведь не убьет Кению?..."
 
 news_election.5.t: "Выборы в Гане"
 news_election.5.d: "В Гане прошли президентские и парламентские выборы, ставшие важным событием для одной из самых стабильных демократий Западной Африки. Действующий президент Нана Акуфо-Аддо, исчерпавший конституционный лимит на два срока, не мог участвовать в выборах, что открыло дорогу новым кандидатам.\nОсновными претендентами стали Махамуду Бавумиа, действующий вице-президент от правящей партии «Новый патриотический фронт» (NPP), и Джон Махама, бывший президент от оппозиционной партии «Национальный демократический конгресс» (NDC). Махама, уже участвовавший в выборах трижды, сделал ставку на социальную справедливость и борьбу с коррупцией, что нашло отклик у многих избирателей.\nВыборы прошли относительно мирно, несмотря на обвинения в манипуляциях со стороны оппозиции. Победу одержал Джон Махама, набравший 56,42% голосов, что позволило ему избежать второго тура. Его победа стала исторической: его напарница Джейн Наана Опуку-Агьеманг стала первой женщиной-вице-президентом Ганы.\nПарламентские выборы также принесли победу NDC, которая получила 183 из 276 мест, в то время как NPP смогла занять лишь 88 мест. Однако процент женщин в парламенте остался на прежнем уровне — 15%, что ниже среднего показателя по Западной Африке.\nЭти выборы стали важным этапом для Ганы, но перед новым руководством стоят серьезные задачи: восстановление экономики, борьба с бедностью и укрепление доверия граждан. Будущее страны зависит от способности Махамы реализовать обещанные реформы и объединить нацию."
 news_election.5.a: "Порадуемся за ганцев!"
 
 news_election.6.t: "Инаугурация Умаро Сиссоко Эмбало"
 news_election.6.d: "27 февраля 2020 года в Гвинее-Бисау состоялась инаугурация Умаро Сиссоко Эмбало, победившего во втором туре президентских выборов в декабре 2019 года. Однако церемония прошла в обстановке острого политического кризиса. Эмбало, бывший военный и кандидат от оппозиции, принес присягу в отеле в Бисау, столице страны, без официального одобрения Верховного суда и парламента. Это вызвало волну протестов и обвинений в незаконном захвате власти.\nПравящая партия ПАИГК, поддерживавшая главного соперника Эмбало — Домингуш Симойнш Перейру, отказалась признать результаты выборов, заявив о фальсификациях. В ответ на инаугурацию Эмбало партия привела к присяге спикера парламента Сиприано Кассаму в качестве временного президента. Однако уже через день Кассама подал в отставку, сославшись на угрозы своей жизни. Политический кризис углубился, когда Эмбало назначил Нуну Гомеша Набиама новым премьер-министром, а действующий премьер-министр Аристидеш Гомеш отказался уходить в отставку.\nСитуация в стране оставалась напряженной: военные, поддерживающие Эмбало, взяли под контроль правительственные здания и национальное радио. Международное сообщество, включая ЭКОВАС, призвало стороны к диалогу и мирному разрешению конфликта. Инаугурация Эмбало стала символом глубокого политического раскола в Гвинее-Бисау, где стабильность остается хрупкой, а демократические институты продолжают бороться за укрепление."
 news_election.6.a: "Ну хоть без военного переворота..."
 
 news_election.7.t: "Переворот в Сан-Томе и Принсипи"
 news_election.7.d: "Штаб вооруженных сил Сан-Томе подвергся нападению четырех человек, включая Делфима Невеса, председателя уходящего Национального собрания, и военного, который пытался совершить переворот в прошлом.\nНападение совершили бойцы официально расформированной южноафриканской группировки Buffalo Battalion во главе с Арлецио Коста. Цель захвативших власть военных — борьба с бедностью в стране."
 news_election.7.a: "Что только не творится на островах..."
 
 news_election.8.t: "Переворот в Гвинее-Бисау"
 news_election.8.d: "В результате стремительного переворота командир Национальной гвардии Виктор Чонго и его соратники захватили власть в Бисау. Вооруженные силы под его командованием взяли под контроль ключевые объекты столицы, включая президентский дворец, здания министерств и штаб-квартиру полиции. Чонго объявил о свержении коррумпированного правительства, обвинив его в неспособности управлять страной и разворовывании государственных средств. Его главными целями стали восстановление порядка, борьба с коррупцией и перераспределение ресурсов в пользу населения. Он пообещал провести честные выборы и создать временное правительство, которое будет действовать до стабилизации ситуации.\nНа улицах Бисау царил хаос: продолжались перестрелки между сторонниками Чонго и проправительственными силами, но к полудню сопротивление было подавлено. Многие чиновники бежали или сдались, а часть армии перешла на сторону мятежников. Чонго, выступая перед народом, заявил, что его действия направлены на спасение страны от коллапса. Однако международное сообщество, включая ЭКОВАС, выразило обеспокоенность и призвало к мирному разрешению кризиса. Жители столицы, разделенные между надеждой и страхом, наблюдали за развитием событий, пока новые власти укрепляли свои позиции."
 news_election.8.a: "Ребята, это уже не смешно."
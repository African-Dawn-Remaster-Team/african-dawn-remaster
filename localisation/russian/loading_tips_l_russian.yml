 LOADING_TIP_0: "Интеллектуалы должны изучать прошлое не ради удовольствия, которое они в нем находят, а чтобы извлечь из него уроки \n- Анти Диоп"
 LOADING_TIP_1: "Африка для африканцев, дома и за рубежом! \n- Маркус Гарви"
 LOADING_TIP_2: "Колониализм не удовлетворяется тем, что держит народ в своих тисках и опустошает мозг туземца. Он обращается к прошлому народа, искажает, уродует и уничтожает его. \n- Франц Фанон"
 LOADING_TIP_3: "Ружьё молчит, но это не значит, что оно немое. \n- Пословица народа фулани"
 LOADING_TIP_4: "Революция и освобождение женщин идут рука об руку. Мы не говорим о женской эмансипации как об акте благотворительности или из-за всплеска гуманизма. Это необходимость для торжества революции. \n- Томас Санкара"
 LOADING_TIP_5: "Африка должна быть свободной, и она будет свободной. Мы не можем быть наполовину свободными. \n- Ахмед Секу Туре"
 LOADING_TIP_6: "Африка ждет именно гостей и никогда не признает их хозяевами. \n- Николай Гумилев"
 LOADING_TIP_7: "Гиены трусливее зайцев"
 LOADING_TIP_8: "Самое мощное оружие в руках угнетателя — это умы угнетенных. \n- Стив Бико"
 LOADING_TIP_9: "Не думайте, что борьба за свободу заканчивается с обретением независимости. Независимость — это только начало новой фазы борьбы. \n- Амилкар Кабрал"
 LOADING_TIP_10: "Единство не сделает нас богатыми, но оно может сделать так, чтобы Африку и африканские народы перестали игнорировать и унижать. \n- Джулиус Ньерере"
 LOADING_TIP_11: "Африка должна быть свободной. Свобода — это не подарок, это право, за которое нужно бороться.\n- Альберт Лутули"
 LOADING_TIP_12: "Африканцы должны понять, что их судьба — в их руках. Мы должны заботиться о нашей земле, наших ресурсах и друг о друге. \n- Вангари Маатаи"
 BFA_volunteers_for_the_defense_of_the_motherland_idea: "Добровольцы за защиту Родины"
 BFA_volunteers_for_the_defense_of_the_motherland_idea_desc: "«Добровольцы за защиту Родины» (фр. Volontaires pour la défense de la patrie, VDP) — это гражданское ополчение, созданное в Буркина-Фасо в 2019 году для борьбы с террористическими группами, такими как "Аль-Каида" и "Исламское государство", которые активизировались в стране с середины 2010-х годов. Эта инициатива была частью стратегии правительства по усилению безопасности, особенно в сельских районах, где государственные силы не всегда могли эффективно противостоять угрозам."
 BFA_cinema_capital_of_africa_idea: "«Кино-столица» Африки"
 BFA_cinema_capital_of_africa_idea_desc: "$BFA_cinema_capital_of_africa_idea$ - это неофициальное название Уагадугу, столицы Буркина-Фасо. Этот титул город получил благодаря своему важному вкладу в развитие африканского кинематографа и проведению одного из самых престижных кинофестивалей на континенте — FESPACO (Panafrican Film and Television Festival of Ouagadougou)."
 BFA_balai_citoyen_idea: "«Бале ситуайен»"
 BFA_balai_citoyen_idea_desc: "Движение, получившее название «Бале ситуайен» (Balai Citoyen, в переводе с французского - «гражданин-метла»), было основано в июле 2013 г. реппером Сержем Бамбара («Смоки») и исполнителем регги Самой Каримом («Самск Ле Джа» ). Официально они заявили о себе 25 августа 2013 г. на пресс-конференции в столице страны Уагадугу. Ряды его сторонников быстро пополнялись адвокатами, журналистами, художниками, музыкантами и простыми крестьянами.\nПод эгидой «Бале ситуайен» проводились музыкальные концерты, молодежь устраивала публичные дискуссии по острым вопросам политической жизни страны. По примеру Санкары они основали местные ячейки - клубы Cibal - по всей стране, а за рубежом даже открыли посольства. Накануне заседания парламента, который в конце октября 2014 г. должен был обсудить готовящиеся поправки к конституции, миллион решительно настроенных граждан вышел на улицы. Всеобщая стачка длилась четыре дня (28-31 октября) и унесла жизни тридцати протестующих. 30 октября по призыву «Бале» манифестанты ворвались в здание парламента и сожгли его. Компаоре, подал в отставку и бежал в Кот-д'Ивуар.\n«Бале ситуайен» не исчезли после ухода Кампаоре и остались влиятельной общественно-политической силой. Их лидеры открыто порицают колониальную природу режима, желают выхода страны из зоны франка КФА и широких леводемократических реформ."

 AD_BFA.2.t.g: "Резня в Сейтенге"
 AD_BFA.2.t.h: "Резня в Маджуари"
 AD_BFA.2.d.a: "Во время церковной службы группа из 20 вооруженных боевиков совершила нападение на протестантскую церковь в городе Панси в провинции Ягха, отличив жителей от иногородних. Несмотря на то , что главной целью была церковь, террористы напали и на христиан, и на мусульман. Боевики захватили заложников и заставили троих из них вывозить из деревни на мотоциклах награбленный рис и масло.\n\nПосле нападения многие обратились за медицинской помощью в близлежащий город Себба. Другие пострадавшие были доставлены службами скорой помощи за 160 километров (100 миль) в больницы Дори, где мэр коммуны Бундоре Сианри Осангола Бригади навестил нескольких пострадавших. Во время перестрелки погибли 24 человека, 18 человек были ранены, помимо трех человек, которых террористы взяли в заложники и заставили перевозить украденные товары. Среди убитых был пастор."
 AD_BFA.2.d.b: "В результате нападения "вооруженных террористических групп" на гуманитарный конвой к северу от Барсалогхо (север Буркина-Фасо) 13 человек погибли и 6 пропали без вести, говорится в новом сообщении губернатора региона Центр-Норд, поступившем в понедельник. »К сожалению, 13 человек погибли, в том числе 7 жандармов и 6 гражданских лиц, более сорока раненых поступили в СМА (медицинский центр с хирургическим отделением) в Барсалохо, а 7 тяжелораненых были эвакуированы в ЦРБ (региональный больничный центр) в Кайе», - заявил мэр Барсалохо Абдулайе Пафаднам."
 AD_BFA.2.d.c: "Агентство ООН по делам беженцев (УВКБ ООН) решительно осудило нападение в ночь на автоколонну с внутренне перемещенными лицами в Буркина-Фасо, в результате которого были убиты 25 человек. 25 человек - все мужчины - были частью группы из 46 человек, которые возвращались в свои дома из города Писсила, надеясь на улучшение ситуации с безопасностью. Двадцать шестой человек, также мужчина, был тяжело ранен, и нападавшие оставили его умирать.\n\nОни были отделены от группы и казнены, говорится в заявлении УВКБ ООН в среду. Позже женщины и дети были освобождены, а вооруженная группа скрылась с места преступления.\n\n«Мы потрясены известием об этом жестоком и бессердечном поступке», - сказала Иоли Кимьячи, представитель УВКБ ООН в Буркина-Фасо. «Ни в чем не повинные гражданские лица ищут безопасности, но вместо этого с пугающей частотой расплачиваются своими жизнями».\n\nНападение произошло недалеко от деревни Уинтокулга в провинции Санматенга в регионе Центр-Норд (Центр-Север) Буркина-Фасо."
 AD_BFA.2.d.d: "Около двух часов ночи вооруженные люди на 20 мотоциклах напали на Солхан, в первую очередь атаковав пост VDP в деревне. Затем повстанцы вошли в дома мирных жителей и совершили массовые казни. Во время резни повстанцы также атаковали шахту, расположенную по соседству с Солханом. Преступники ушли около рассвета, примерно за три часа до того, как в деревню прибыли силы полицейского реагирования. Покидая деревню, нападавшие оставили несколько самодельных взрывных устройств на дорогах, ведущих в деревню. В последующие дни они были обезврежены саперами буркинийской армии. Считается, что эти нападения стали самыми смертоносными в Буркина-Фасо за последние пять лет. Многие из выживших бежали в Себбу, столицу провинции Ягха, расположенную примерно в 15 километрах (9.3 мили) от Солхана. Погибшие в Солхане были похоронены в трех братских могилах местными жителями. По словам представителя правительства, нападение в Солхане было совершено в основном детьми-солдатами в возрасте от 12 до 14 лет."
 AD_BFA.2.d.e: "Сегодня утром сожжен медицинский центр, поддерживаемый организацией "Врачи без границ" (MSF) в Фубе, департамент Барсалохо, регион Центр-Север Буркина-Фасо. Один из членов команды MSF был ранен во время нападения неизвестных вооруженных людей, целью которых, вероятно, был полицейский пост в Фубе, расположенный в нескольких сотнях метров."
 AD_BFA.2.d.f: "Более 100 хорошо вооруженных боевиков на мотоциклах и пикапах ворвались в деревню Койдель в Футори, департаменте Буркина-Фасо, расположенном в провинции Комонджари недалеко от границы с Нигером, с населением в основном из этнической группы гурма.\nНападавшие сначала сожгли дома и другие постройки. Жители покинули здания после того, как они были подожжены, и дым усилился; тогда нападавшие открыли огонь, убив несколько человек на месте преступления. Выжившие спаслись, и преступники снова открыли огонь, убив и ранив еще больше людей. Погибло не менее 30 мирных жителей, еще не менее 20 получили ранения. Среди жертв были и дети. Сразу после нападения деревня опустела, так как выжившие жители бежали в соседние города. Это нападение - одно из самых смертоносных в современной истории Буркина-Фасо. Предполагается, что нападение было совершено из мести, так как деревня недавно предоставила бойцов для добровольческой программы, ведущей борьбу с исламистами."
 AD_BFA.2.d.g: "Боевики ИГИЛ совершили рейд на улицы Сейтенги и открыли беспорядочный огонь по мирным жителям. Джихадисты шли от дома к дому, начав с самой оживленной улицы города, где расположены кафе и магазины. Стреляли во всех, кроме женщин, а когда джихадисты входили в здание, они спрашивали, где находятся мужчины. Выживший после нападения рассказал Amnesty International, что нападавшие говорили по рациям и отбирали у мирных жителей вещи и деньги.\nВ резне участвовало не менее 300 джихадистов на 200 мотоциклах. Другие выжившие рассказали, что джихадисты стреляли в людей, пытавшихся убежать, в том числе в детей. Многие дома были сожжены, больница, аптека и многие магазины также были сожжены и разграблены. Мирные жители бежали в темное время суток, спасаясь от резни."
 AD_BFA.2.d.h: "Группа мирных жителей, бежавших из Маджуари и осажденного города Табарга, была перехвачена джихадистами по пути в Надиагу. Выживший рассказал, что джихадисты отделили мужчин от женщин, стариков и детей и начали допрашивать мужчин. Мужчин, которые не отвечали, расстреливали на дороге, а остальных уводили в кусты для казни. Выживший заявил, что еще пятьдесят мирных жителей пропали без вести. Только четыре человека выжили и добрались до Ненугу. Количество убитых в этой резне неизвестно, поскольку все мужчины, бежавшие из Маджуари, были убиты, а число бежавших неизвестно. Раненых эвакуировали в Диапагу для лечения."

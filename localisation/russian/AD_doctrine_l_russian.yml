     CSTO_DOCTRINE_NAME:0 "Восточная доктрина"
     CSTO_doctrine:0 "Механизированные кулаки" #мне похуй1
     CSTO_doctrine_desc:0 "Использование механизированных дивизий как ключевых боевых единиц, объединяющих танки, бронетранспортеры и поддерживающие войска для проведения операций маневра."
     
     CSTO_doctrine_2:0 "Тактика «холодной войны»"#
     CSTO_doctrine_2_desc:0 "Поддержание высокой готовности и демонстрация силы для предотвращения возможных агрессивных действий противника."
     
     CSTO_doctrine_3:0 "Глубокий прорыв" #
     CSTO_doctrine_3_desc:0 " Основная стратегия сосредотачивалась на прорыве оборонительных линий противника на больших расстояниях и создании дыр для проникновения глубоко в тыл врага."
     
     CSTO_doctrine_4:0 "Танковый штурм" #
     CSTO_doctrine_4_desc:0 "Формирование танковых армий, включающих в себя несколько танковых корпусов и подразделений, для осуществления мощных наступательных операций."
     
     CSTO_doctrine_5:0 "Сочетание огневой мощи" # Обосрался ты
     CSTO_doctrine_5_desc:0 "Использование разнообразных видов вооружения, включая танки, артиллерию, авиацию и ракетные системы, для создания сильного огневого давления на противника."
      
     CSTO_doctrine_6:0 "Плавающие оборонительных линий" #
     CSTO_doctrine_6_desc:0 "Создание гибких оборонительных линий, которые могли бы адаптироваться к изменяющимся условиям боевых действий."
       
     CSTO_doctrine_7:0 "Тактика «кольца»" # Тактика мытого ануса
     CSTO_doctrine_7_desc:0 "Окружение противника и создание условий для его уничтожения или вынужденного сдачи."
        
     CSTO_doctrine_8:0 "Применение артиллерии в ближнем бою" #
     CSTO_doctrine_8_desc:0 "Использование артиллерии для поддержки пехоты и танков в ближнем бою для уничтожения укреплений и подавления противника."
         
     CSTO_doctrine_9:0 "Развитие сети командования и контроля" #
     CSTO_doctrine_9_desc:0 " Постоянное совершенствование систем командования и контроля для эффективного управления боевыми действиями на всех уровнях."
          
     CSTO_doctrine_10:0 "Глубокая разведка" # :)
     CSTO_doctrine_10_desc:0 "Активное применение средств разведки и контрразведки для получения информации о противнике и снижения его возможностей разведки."
     
     CSTO_doctrine_11:0 "Воздушно-десантные операции" #
     CSTO_doctrine_11_desc:0 " Проведение операций с применением воздушно-десантных войск для захвата ключевых объектов и перерезания линий связи противника." 
     
     CSTO_doctrine_12:0 "Внезапное наступление" #
     CSTO_doctrine_12_desc:0 "Осуществление внезапных наступлений с использованием мобильных резервов для захвата стратегически важных позиций."
     
     CSTO_doctrine_13:0 "Удары по хвостам" #
     CSTO_doctrine_13_desc:0 "Нанесение ударов по тыловым объектам противника с целью парализации его командно-управленческой системы и нарушения его способности к сопротивлению."
      
     CSTO_doctrine_14:0 "Огневые узлы" #
     CSTO_doctrine_14_desc:0 "Создание огневых узлов для концентрации огневой мощи на определенных участках фронта с целью прорыва обороны противника."
       
     CSTO_doctrine_15:0 "Адаптация и теория" #
     CSTO_doctrine_15_desc:0 "Быстрая адаптация тактик и стратегий к местности и условиям боевых действий."
     

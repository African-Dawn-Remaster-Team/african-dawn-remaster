 NGA_Country_Info_Text_desc.1: "§WНигерия — страна Западной Африки, история которой  насчитывает почти два тысячелетия. В настоящее время принадлежит к числу крупнейших развивающихся стран. Занимает первое место среди стран Африки по численности населения и многим экономическим показателям.\n\nМестоположение страны определило ее важную роль в развитии контактов между народами всего континента и обусловило большое культурно-историческое разнообразие населяющих ее этносов.\n\nВ результате «раздела Африки» на Берлинской конференции 1885 года, Великобритания предъявила свои права на часть побережья Гвинейского берега, соответствующего современной южной Нигерии.\n\nВ 1914 году был создана колония Нигерия. Единая нация не была сформирована, страна разделена на автономные регионы, соответствующие территориям проживания йоруба (на западе), хауса (на севере) и ибо (на востоке). \n\nВ 1929-1930 годах на юго-востоке страны, в городе Аба произошли крупные восстания крестьян, которые выступали против налогов и низких закупочных цен на пальмовое масло.\n\nВ 1946 году британцы ввели первую конституцию, которая предусматривала большинство туземных властей в региональных законодательных советах. Местные политические активисты выразили недовольства, и в 1951 году была принята новая конституция, которая предусматривала выборность. Затем представители трех основных этнорегиональных партий разработали конституцию 1954 года, которая усилила позиции регионов. После внесения некоторых поправок именно она стала основным документом, в соответствии с которым 1 октября 1960 Нигерия получила независимость.\n\nВ 1967 году в Нигерии началась гражданская война. Восточная часть страны заявила о намерении отделиться и создать независимое государство Биафра. В основу конфликта легли противоречия, сформировавшиеся в ходе колониальной политики, которая не учитывала этнические, культурные и религиозные факторы.\n\nВ ходе войны обе стороны занимались пропагандистской деятельностью, направленной на то, чтобы заручиться поддержкой внешних игроков, что в результате привело к интернационализации конфликта. В 1970 году сепаратистское движение было подавлено. Это вызвало тяжелые демографические и социально-экономические последствия, дискриминацию игбо и их эмиграцию.\n\nВ 1975 году со штаб-квартирой в столице Нигерии – Лагосе был создан ЭКОВАС, оказывающий значительное значение на политику и экономику стран Западной Африки.\n\nС августа 1999 года в городах на юго-востоке Нигерии вновь начались акции протеста за отделение Биафры от Нигерии. Несмотря на мирный характер, протестующие регулярно подвергались нападениям со стороны полиции и армии. В 2000 году начался процесс объединения страны, который завершился в 2006 году.\n\nВ 2002 году в Нигерии была создана террористическая группировка «Боко Харам», которая в 2015 году присягнула ИГ (террористическая организация, запрещенная на территории РФ). В настоящее время группировка представляет опасность не только Нигерии, так как совершает нападения на приграничные страны.\n\nСейчас Нигерия продолжает сталкиваться с проблемами коррупции, бедности и политической нестабильности, сепаратизмом. Однако страна активно развивается в экономическом плане, особенно в сфере добычи и экспорта нефти и газа.§!"
 CAR_Country_Info_Text.1: "Африканский Рассвет"
 CAR_Country_Info_Text_desc.1: "§WЦентральноафриканская Республика (ЦАР) — государство в Центральной Африке, история которого тесно связана с колониальным прошлым и борьбой за стабильность. Страна, не имеющая выхода к морю, известна своим этническим разнообразием и богатыми природными ресурсами, однако десятилетия конфликтов замедлили ее развитие.\n\nТерритория современной ЦАР в конце XIX века стала частью французской колониальной империи под названием Убанги-Шари. В 1910 году она вошла в состав Французской Экваториальной Африки. Колониальная администрация эксплуатировала регион для добычи каучука и слоновой кости, что привело к массовым протестам и восстаниям, таким как движение «Конго-Вара» в 1928–1931 годах.\n\n13 августа 1960 года ЦАР получила независимость под руководством первого президента Давида Дако. Однако уже в 1966 году в результате переворота к власти пришел Жан-Бедель Бокасса, установивший диктаторский режим. В 1976 году он провозгласил страну Центральноафриканской Империей, а себя — императором. Его правление, отмеченное репрессиями и расточительством, завершилось в 1979 году после операции Франции «Барракуда».\n\nС 1980-х годов ЦАР столкнулась с чередой военных переворотов и гражданских конфликтов. В 1993 году прошли первые многопартийные выборы, но демократизация была недолгой: в 2003 году генерал Франсуа Бозизе захватил власть, что усилило межэтническую напряженность.\n\nВ 2012 году коалиция повстанцев «Селека», состоявшая преимущественно из мусульманских групп, начала вооруженное восстание против правительства. К 2013 году они захватили столицу Банги, что привело к смещению Бозизе. В ответ христианские ополчения «Антибалака» развернули волну насилия, переросшую в полномасштабный межрелигиозный конфликт. Кризис вызвал гуманитарную катастрофу и вмешательство международных сил, включая миротворцев ООН и войска Франции.\n\nВ 2016 году президентом был избран Фостен-Арканж Туадера, но его власть оставалась хрупкой. В 2019 году при посредничестве Африканского союза и России было подписано мирное соглашение между правительством и 14 вооруженными группами, однако его реализация столкнулась с трудностями.\n\nЭкономика ЦАР, зависящая от добычи алмазов, золота и урана, страдает от контрабанды и санкций. Более 70% населения живут за чертой бедности. Страна также остается эпицентром незаконной торговли слоновой костью и редкой древесиной.\n\nК 2020 году ЦАР оставалась одной из самых нестабильных стран мира, несмотря на присутствие миротворческих миссий ООН (МИНУСКА) и поддержку международных партнеров. Продолжающиеся столкновения между вооруженными группами, коррупция и слабость государственных институтов препятствуют восстановлению страны, однако потенциал ее природных ресурсов и культурное наследие сохраняют надежду на будущее возрождение.§!"
 RUS_Country_Info_Text.1: "Африканский Рассвет"
 RUS_Country_Info_Text_desc.1: "§WРоссия была одной из немногих стран, не участвовавших в колонизации Африки. Корабли Империи появились у берегов континента в начале ХVIII в. Однако военно-экономический потенциал позволил совершать лишь ознакомительные экспедиции.\n\nПервые попытки установить официальные отношения были предприняты в период правления Екатерины II.  Российская империя пыталась заручиться поддержкой правителей Марокко, Египта и Туниса в противостоянии Османской империи. В 1869 г. были установлены дипломатические отношения с Тунисом, в 1897 г. — с Марокко, в 1898 г. — с Эфиопией и Республикой Трансвааль (современная ЮАР).\n\nВ имперской прессе печатались материалы, сочувствующие судьбе рабов-африканцев. В 1841 г. Россия вместе с Великобританией, Пруссией, Австрией и Францией подписала договор о запрещении работорговли. В 1893 г. в России был принят закон, обязывающий карать за работорговлю и вывоз оружия и боевых припасов на территорию Африки.\n\nПосле Октябрьской революции 1917 г. российско-африканские связи практически не развивались, лишь в 1943 г. Советскому Союзу удалось установить официальные отношения с Египтом и Эфиопией.\n\nВ условиях холодной войны СССР поддерживал на континенте своих союзников (например, Египет во время Суэцкого кризиса 1956-1957 гг.). Также оказывал военно-техническую, материальную и дипломатическую помощь национально-освободительным организациям и движениям, боровшимся с колониализмом и с расово-дискриминационными режимами.\n\nПо мере обретения независимости африканскими странами и развития с ними контактов, СССР последовательно защищал их интересы в ООН. Наиболее плодотворно развивались связи со странами Северной Африки.\n\nВажным направлением сотрудничества было оказание странам континента экономической и технической помощи, выделение кредитов и подготовка кадров.\n\nВ области военно-технического сотрудничества СССР выделял социалистическим африканским государствам кредиты на закупку вооружений, в некоторых странах работали советские военные специалисты.\n\nПосле распада СССР и переориентации африканских государств на сотрудничество со странами Запада, российско-африканские связи долгое время практически не развивались.\n\nАктивизация двусторонних контактов с другими государствами началась лишь в конце 1990-х гг. Импульсом послужил визит президента Египта Хосни Мубарака в Москву в 1997 г.\n\nДипломатические контакты приобрели устойчивую динамику после визитов президента РФ Владимира Путина в Египет (2005), Алжир и Марокко (2006), Ливию (2008). Регулярными стали обоюдные визиты членов правительств, парламентских делегаций.\n\nВ 2009 г. турне по четырем странам Африки (Египет, Ангола, Нигерия, Намибия) совершил президент РФ Дмитрий Медведев, а в 2015 и 2017 гг. Путин вновь побывал в Египте. Политическое сотрудничество вышло на новый уровень после турне Сергея Лаврова по пяти странам Африки в марте 2018 г. и нового визита Путина в ЮАР в июле 2018 г.\n\nОсобую интенсивность отношения России и Африки приобрели после проведения Саммитов «Россия-Африка» в 2019 и 2023 гг. Страны взаимодействуют по широкому кругу вопросов, делая особый акцент на безопасности, развитии экономики, энергетики и образования.§!"
 EQG_Country_Info_Text.1: "Африканский Рассвет"
 EQG_Country_Info_Text_desc.1: "§WЭкваториальная Гвинея — небольшое государство в Центральной Африке, единственная испаноязычная страна на континенте. Несмотря на скромные размеры, она занимает одно из первых мест в мире по запасам нефти и газу, что радикально изменило ее судьбу в конце XX века. Однако богатства ресурсов сосредоточены в руках элиты, оставляя большую часть населения за чертой бедности.\n\nДо колонизации территорию населяли пигмеи и племена банту, позже вытесненные миграциями фанг и буби. В XV веке португальцы открыли остров Биоко, но в 1778 году он перешел к Испании по договору в Эль-Пардо. Колонизация началась лишь в конце XIX века: континентальная Рио-Муни и острова Биоко, Аннобон стали опорой для плантаций какао и кофе, управляемых через систему принудительного труда.\n\n12 октября 1968 года Экваториальная Гвинея получила независимость под руководством Франсиско Масиаса Нгемы, который быстро установил диктаторский режим. Его правление (1968–1979) сопровождалось массовыми репрессиями, бегством трети населения и крахом экономики. В 1979 году племянник диктатора, Теодоро Обианг Нгема Мбасого, совершил переворот, казнил Масиаса и сохранил власть на десятилетия, создав одну из самых закрытых авторитарных систем Африки.\n\nВ середине 1990-х годов открытие крупных нефтяных месторождений превратило страну в третьего по величине экспортера нефти в Африке. ВВП на душу населения к 2010-м годам превысил 30,000,нонеравенстводостиглокрайнихформ:свыше7030,000,нонеравенстводостиглокрайнихформ:свыше702 в день, а семья Обианга контролирует основные финансовые потоки.\n\nВ 2004 году раскрыт заговор с участием наемников Марка Тэтчера (сына экс-премьера Великобритании), планировавших свержение режима. Инцидент усилил изоляцию страны, хотя Обианг, оставаясь у власти, начал имитировать реформы: в 2012 году разрешил многопартийные выборы, сохранив полный контроль над их результатами.\n\nК 2020 году страна столкнулась с кризисом нефтяного сектора из-за истощения месторождений и падения цен. Власти пытаются диверсифицировать экономику через туризм и сельское хозяйство, но коррупция, цензура и репрессии против оппозиции (например, аресты лидеров движения «Граждане для инноваций» в 2019-м) тормозят развитие. Столица, формально перенесенная в 2017 году из Малабо в строящийся город Ояла, де-факто остается в Малабо.\n\nЭкваториальная Гвинея остается «черным ящиком» для международного сообщества, несмотря на членство в ОПЕК (с 2017) и попытки улучшить имидж через спонсирование африканских культурных инициатив. Ее будущее зависит от способности элиты преодолеть ресурсное проклятие и обеспечить справедливое распределение богатств.§!"
 GNA_Country_Info_Text.1: "Африканский Рассвет"
 GNA_Country_Info_Text_desc.1: "§WГвинейская Республика — государство в Западной Африке, обладающее крупнейшими в мире запасами бокситов, а также значительными ресурсами золота, алмазов и железной руды. Несмотря на минеральное богатство, страна остается одной из беднейших в регионе, что связано с десятилетиями политической нестабильности и плохим управлением ресурсами.\n\nДо колонизации территория современной Гвинеи входила в состав империй Мали и Сонгай, а позднее — государства народа фула Фута-Джаллон. В XIX веке французские колонизаторы установили контроль над регионом, включив его в состав Французской Западной Африки. Колониальная экономика была ориентирована на добычу ресурсов и эксплуатацию крестьянства.\n\n2 октября 1958 года Гвинея под руководством Ахмеда Секу Туре стала первой французской колонией в Африке, отвергшей участие в Французском Сообществе и получившей независимость. Секу Туре установил однопартийный социалистический режим, что привело к международной изоляции и экономическому кризису. Его правление (1958–1984) сопровождалось репрессиями против оппозиции и массовой эмиграцией интеллигенции.\n\nПосле смерти Секу Туре в 1984 году власть захватил генерал Лансана Конте, переориентировавший страну на рыночную экономику. Однако его правление (1984–2008) стало периодом коррупции, этнических конфликтов и роста социального неравенства. В 2008 году военные во главе с капитаном Муссой Дадисом Камарой совершили переворот, но хаос и расстрел протестующих в 2009 году привели к вмешательству международного сообщества.\n\nВ 2010 году прошли первые демократические выборы, победу на которых одержал Альфа Конде — бывший диссидент, проведший годы в тюрьмах при Секу Туре. Его правление ознаменовалось надеждами на реформы, но уже к 2013 году участились протесты из-за подозрений в фальсификациях и этнической дискриминации (Конде принадлежит к народу малинке).\n\nВ 2014–2016 годах Гвинея, наряду с соседними странами, пережила эпидемию лихорадки Эбола, унесшую жизни более 2,5 тыс. человек и нанесшую удар по экономике. Кризис выявил слабость системы здравоохранения и зависимость от иностранной помощи.\n\nК 2020 году страна оставалась разделенной: с одной стороны, рост добычи боксита (Гвинея обеспечивает более 20% мирового экспорта) привлек инвестиции Китая и России; с другой — 55% населения жили за чертой бедности. В 2019 году массовые протесты вспыхнули после попыток Конде изменить конституцию для продления своих полномочий. В марте 2020 года, несмотря на пандемию COVID-19, он провел референдум, позволивший ему баллотироваться на третий срок, что обострило политический кризис.\n\nГвинея, обладая стратегическими ресурсами и потенциалом стать «энергетической державой» благодаря гидроэлектростанциям на реке Конкуре, продолжает балансировать между надеждой на развитие и риском новых переворотов. Ее стабильность критически важна для всего региона Западной Африки, особенно в контексте активности террористических группировок в Сахеле.§!"

 Country_Info_Tab_Guide: "История Африки"
 Country_Info_Guide_Text_Pack.1: "Прошлое Африки"
 Country_Info_Guide_Text_Pack_desc.1: "§WС распадом Советского союза и крахом биполярного мира и без того тяжелое положение Африканских стран усугубилось. В бывших странах-партнерах Союза произошел рост прозападных позиций.\n\nПосле обретения независимости, среди африканской интеллигенции получают развитие идеи панафриканизма. Лидером панафриканского движения стал президент Ганы Кваме Нкрума, который выдвинул идею создания Соединенных штатов Африки. На основе этих идей в 1963 г. была создана Организация африканского единства.\n\nПридя к власти в Ливии, Муаммар Каддафи также активно продвигал идеи создания единого африканского государства, а в 1999 г. стал обсуждать создание Африканского союза и единой валюты, чтобы объединить возможности континента.\n\nВ 1994 г. в ЮАР был окончательно сломлен режим апартеида, что привело к власти первого чернокожего президента и одного из самых известных борцов за права человека - Нельсона Манделу.\n\nВ это же время гражданская война в Сомали развернулась с новой силой. После свержения Сиада Барре, повстанцы начали клановые войны между собой. Гуманитарный кризис вынудил ООН послать миротворческую миссию (UNOSOM), в составе которой действовали крупные силы США.\n\nВ 1994 г. в Руанде происходит этнический конфликт между племенами хуту и тутси, что привело к геноциду последних. В ходе этих событий погибло, по разным оценкам, от 500 тыс до 1,1 млн человек.\n\nВ 2002 г. Организация африканского единства была переименована в Африканский союз, в настоящее время в него входит 55 государств. Он является символом надежды африканских стран на достижение мира и процветания на континенте. АС руководствуется принципом панафриканизма: “Африканские проблемы требуют африканских решений”.\n\nВ 2011 г. страны Северной Африки потрясает «Арабская весна». Это приводит к смене властей в Египте, Тунисе, Алжире, Судане, массовые протесты затронули Марокко, Западную Сахару, Мавританию, Джибути. В Ливии западные страны провели “Гуманитарную интервенцию” — бомбардировки городов Ливии, основную роль в которых сыграли США и Франция. Они привели к окончательному свержению М. Каддафи, последовательно выступавшего против западного империализма в Африке.\n\nПадение режима Каддафи привело к распространению терроризма в Африке. Пользуясь дестабилизацией, джихадисты получили доступ к арсеналам Каддафи, а затем бежали в страны Сахеля. Служившие в ливийской армии туареги и получившие высокую военную подготовку, вернулись в Мали и подняли восстание, захватив в союзе с джихадистами ⅔ территории страны.\n\nВ том же 2011 году Южный Судан в ходе кровопролитной гражданской войны становится независимым от Судана, что делает его самым молодым признанным государством в истории.\n\nВ 2014-2016 в Западной Африке случается вспышка эболы, которая в очередной раз ставит вопрос безопасности в африканских странах.\n\nВ 2021 году произошел государственный переворот в Мали, после чего французским войскам пришлось покинуть территорию западноафриканской страны.\n\nВ следующем 2022 году тот же сценарий происходит и в Буркина-Фасо, что приводит к потери еще одной страны во Франсафрике.\n\nВ 2022 году, эскалация конфликта на Украине поставил продовольственную безопасность Африканских стран под угрозу.§!"
 

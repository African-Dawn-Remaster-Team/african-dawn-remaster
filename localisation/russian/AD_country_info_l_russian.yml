 USA_Country_Info_Text_desc.1: "§WПрисутствие США в Африке началось в XIX веке, когда в 1816 году было основано Американское колонизационное общество (ACS). Оно было основным средством поддержки возвращения свободных афроамериканцев в Африку.\n\nВ 1821 году американские солдаты аннексировали мыс Мэсурадо и основали город Монровия. Позже, в 1822 году была основана колония Либерия (в 1847 году объявила о независимости) и налажены торговые связи со Сьерра-Леоне.\n\nСоздание Либерии изначально выдвигалось как «лекарство» от рабства. А ACS, находясь под сильным влиянием религии, называло свою деятельность «миссией по распространению христианства и милосердия в Африке». Однако различные партии выступали против такого вида колониализма – афроамериканцы хотели, чтобы их уравняли в правах в Америке, а не за ее пределами.\n\nВ начале ХХ века были установлены отношения с Эфиопией. Достигнутые соглашения включали в себя предоставление статуса наибольшего благоприятствования и действовали до вторжения Италии в Эфиопию в 1935 году. После Второй мировой войны отношения двух стран стали развиваться вновь. В 1957 году Ричард Никсон посетил Эфиопию и назвал ее «одним из самых верных и последовательных союзников Соединенных Штатов».\n\nПосле окончания Холодной войны США придерживались политики «пренебрежения» Африкой и концентрировали свое внимание на других регионах мира. Более того, интересы безопасности Америки превзошли продвижение демократии и приоритеты безопасности Африки в том, что можно назвать «секретными войнами Б. Обамы в Африке». Ускорилась милитаризация политики в Африке – общие военные расходы на континенте оценивались в $7 млрд.\n\nВ 2008 году было создано Африканское командование Вооруженных сил (АФРИКОМ). Американские военные базы и аванпосты стали главным проводником защиты интересов США в Африке.\n\nАФРИКОМ участвовало в деятельности НАТО в Ливии, занималось борьбой с пиратством в Гвинейском заливе, незаконным оборотом наркотиков, терроризмом в Западной Африке.\n\nСША также использовали AФРИКОМ с участием американских военных советников, рассредоточенных на базах в ДРК, Южном Судане, Эфиопии, Уганде и Центральноафриканской Республике, для ведения наблюдения и разведки.\n\nВ 2022 году администрация Байдена приняла «Стратегию США в отношении стран Африки южнее Сахары», в которой отмечено, что частный оборонный сектор будет оказывать помощь ВС африканских стран в сферах технологий и энергетики. А Министерство обороны США заявило о необходимости наладить взаимодействие с Африкой из-за «рисков негативной деятельности КНР и России» на континенте.\n\nАктивизация политики и наличие большого количества военных баз говорит о важности континента с точки зрения полезных ископаемых и редких металлов, необходимых для технологического развития и национальной безопасности США и за добычу которых Вашингтон ведет соперничество с Китаем.\n\nВажной особенностью африканской политики США является то, что президент редко принимает непосредственное участие в ее разработке и делегирует на уровень помощника государственного секретаря. А Государственный департамент и министерство торговли, Пентагон и Агентство США по международному развитию (USAID) не всегда проводят согласованные или скоординированные стратегии в Африке.§!"

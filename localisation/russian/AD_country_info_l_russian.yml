 FRA_Country_Info_Text_desc.1: "§WПокорение французами Западной Африки началось в 1638 году, когда в устье реки Сенегал был основан торговый порт Сен-Луи, позже ставший центром дальнейшей экспансии в регионе. Однако масштабная колонизация Африки началась с захвата Алжира в 1830 году. В 1843 году был установлен протекторат над Тунисом, а в 1846 году французами был установлен контроль над всем Берегом Слоновой Кости.\n\nВ 1881 году Франция получила концессию на строительство железной дороги в Чаде, а в 1883 году — на строительство железной дороги в Верхней Вольте (современная Республика Буркина-Фасо).\n\nВ 1886 году Франция подписала секретное соглашение с Великобританией о разделе сфер влияния в Африке, а в 1904 году — договор о дружбе и союзе с Марокко.\n\nТакже к 1904 году было закончено покорение Западной Африки. В этом же году была окончена и административная реформа в колониях. Так, ранее разделенные на военные территории, подконтрольные местным офицерам, западноафриканские колонии в итоге перешли под управление единого губернатора Французской Западной Африки со столицей в Дакаре. В это же колониальное формирование вошло и Французское Конго, хоть и формально находящееся в Центральной Африке и не имеющее сухопутных границ с остальными колониями.\n\nВ 1912 году Франция получила концессию на строительство железной дороги в Камеруне, а в 1913 году — на строительство железной дороги в Чаде.\n\nВ 1922 году Франция получила мандат Лиги Наций на управление Того и Камеруном, а в 1946 году — на управление Мадагаскаром.\n\nВо время Второй мировой войны Африка стала полем боя двух противоборствующих французских режимов – Виши, присягнувшего нацистской Германии и «Свободной Франции» Шарля де Голля.\n\nПосле Второй мировой войны в Африке начался процесс деколонизации. В 1958 году была провозглашена Четвёртая республика, а в 1959 году Франция признала независимость Туниса и Марокко. В 1960 году были провозглашены независимыми 14 государств Африки, входивших ранее во Французскую Западную Африку, Французскую Экваториальную Африку и Французский Судан.\n\nПосле обретения независимости бывшими французскими колониями в Африке, Франция продолжала оказывать влияние на эти страны через систему неформальных отношений, известную как «Франсафрика». Эта система включала в себя военно-политическое, экономическое и культурно-идеологическое присутствие Франции в регионе.\n\nПариж активно использовал и использует договоры о сотрудничестве для сохранения своего участия в экономической жизни бывших колоний и контроля над режимами, установившимися в них. Это привело к экономическому упадку, так как африканские страны фактически были лишены контроля над своими ресурсами.\n\nВ рамках политики «франкофонии», Франция обеспечивала доминирующее влияние в сферах образования, культуры и здравоохранения в бывших африканских колониях, формируя лояльную к себе политическую элиту.\n\nНесогласных французским режимом африканских лидеров устраняли, однако, череда госпереворотов в Сахеле доказала политическую и экономическую усталость, а также возможность противостоять влиянию Франции в регионе.§!"

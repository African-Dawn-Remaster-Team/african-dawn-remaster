 #BFA
 BFA_Roch_Christian_Kabore: "Рок Марк Кристиан Каборе"
 POLITICS_ROCH_CHRISTIAN_KABORE_DESC: "Рок Марк Кристиан Каборе — опытный политик и президент Буркина-Фасо, который стремится укрепить демократические институты и стабилизировать страну после периода политических потрясений. Выходец из политической элиты, Каборе начал свою карьеру как сторонник бывшего президента Блэза Компаоре, но позже дистанцировался от него, став символом демократических перемен. Его программа сосредоточена на борьбе с коррупцией, улучшении управления и развитии экономики, особенно в сельских районах. Каборе выступает за социальную справедливость и стремился привлечь инвестиции для создания рабочих мест и улучшения инфраструктуры.\n\nОднако его правление омрачено растущей угрозой терроризма в регионе Сахель, что стало главным вызовом для его администрации. Каборе делал акцент на укреплении безопасности, сотрудничая с международными партнёрами, включая Францию и страны G5 Sahel. Несмотря на усилия, его правительство критикуют за недостаточную эффективность в борьбе с джихадистами и за медленные темпы экономических реформ."

 #NGR
 NGR_Mahamadou_Issoufou: "Махамаду Иссуфу"
 POLITICS_MAHAMADOU_ISSOUFOU_DESC: "Махамаду Иссуфу — нигерский политик и государственный деятель, занимавший пост президента Нигера с 2011 года. Родившийся в 1952 году, Иссуфу начал свою политическую карьеру в 1970-х годах, став одним из ключевых деятелей оппозиции в период авторитарного правления. Он является основателем и лидером партии «Нигерская партия за демократию и социализм» (PNDS-Tarayya), которая играет важную роль в политической жизни страны.\n\nИссуфу пришел к власти после победы на выборах 2011 года, которые стали важным шагом в демократизации Нигера. Его правление было отмечено усилиями по борьбе с бедностью, развитию инфраструктуры и укреплению безопасности в условиях угрозы терроризма в регионе Сахеля. Однако его президентство также сопровождалось критикой за ограничение свободы слова и политические репрессии."

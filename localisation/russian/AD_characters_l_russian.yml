 #EQG
 EQG_Teodoro_Obiang_Nguema_Mbasogo: "Теодоро Обианг Нгема Мбасого"
 POLITICS_TEODORO_OBIANG_NGUEMA_MBASOGO_DESC: "Правление Теодоро Обианг Нгема Мбасого привнесло значительные изменения в Экваториальную Гвинею, особенно в экономическом плане. После прихода к власти он добился открытия крупных нефтяных месторождений в 1990-х годах, что позволило значительно увеличить доходы страны. Эти средства были направлены на развитие инфраструктуры, включая строительство дорог, школ, больниц и улучшение условий жизни в городах. Экономика Экваториальной Гвинеи стала одной из наиболее быстрорастущих в Африке, что сделало страну важным игроком на мировом нефтяном рынке.\n\nКроме экономических преобразований, при Обианге была достигнута относительная стабильность после жестокого режима его предшественника. Он поддерживал порядок и национальное единство, а также работал над улучшением международных отношений страны. Правительство вложило средства в развитие образования и здравоохранения, что помогло повысить уровень грамотности и доступ к медицинским услугам. Стабильность и богатые ресурсы помогли Экваториальной Гвинее стать более значимой в региональной и международной политике."

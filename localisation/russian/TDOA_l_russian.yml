 # MLL.1.t:0 "[FROM.GetName] прекращает действие соглашений"
 # MLL.1.d.a:0 "Сегодня правительство Мали расторгло мирное соглашение с повстанцами-туарегами. По сообщениям, военные власти решили, что соглашение невозможно сохранить из-за невыполнения обязательств другими сторонами и "враждебных действий", проведенных Алжиром, который выступал посредником. Беспорядки в Мали начались в 2012 году, когда туареги захватили северную часть страны. Несмотря на соглашение между повстанцами и правительством Мали в 2015 году, напряженность в регионе не уменьшилась."
 # MLL.1.d.b:0 "Сегодня Национальное движение за освобождение Азавада расторгло мирное соглашение с правительством Мали в одностороннем порядке. По сообщениям, военные власти решили, что соглашение невозможно сохранить из-за невыполнения обязательств другими сторонами и "враждебных действий", проведенных руководством Мали. Беспорядки в Мали начались в 2012 году, когда туареги захватили северную часть страны. Несмотря на соглашение между повстанцами и правительством Мали в 2015 году, напряженность в регионе не уменьшилась."
 # MLL.1.a:0 "А пахнуть начинает всё страннее..."
 
 
 # USA.1.t:0 "Зеленский объявил о подаче заявки Украины в НАТО в ускоренном порядке"
 # USA.1.desc:0 "\n«Сегодня Украина подает заявку. По процедуре, которая будет отвечать нашему значению для защиты всего нашего сообщества. В ускоренном порядке. Мы делаем свой определяющий шаг, подписывая заявку Украины на вступление в ускоренном порядке в НАТО», — написал он в Telegram-канале.\nЗеленский заявил, что фактически Украина уже находится в НАТО и соответствует стандартам альянса.\n«Де-факто мы уже прошли свой путь в НАТО. Де-факто мы уже доказали совместимость со стандартами Североатлантического союза. Они реальны для Украины — реальны в поле боя и во всех аспектах нашего взаимодействия. Мы доверяем друг другу, помогаем друг другу, и мы защищаем друг друга. Это и есть Североатлантический союз», — написал президент Украины.\nРанее в этот день генеральный секретарь НАТО Йенс Столтенберг заявил, что проведет 30 сентября незапланированную пресс-конференцию."
 # USA.1.a:0 "НАТО запрещено принимать в свой состав государства, имеющие территориальные проблемы"
 # USA.1.b:0 "Будущее Украины - в составе НАТО"
 # USA.1.c:0 "Не важно в каких они будут альянсах. Важно, что и до них вскоре дойдет халифат"
 # USA.1.d:0 "А день становится еще интересней"
 # USA.1.f:0 "Они ведут мир к ядерной войне"
 # USA.1.g:0 "Украина еще не готова к вступлению в НАТО"
 

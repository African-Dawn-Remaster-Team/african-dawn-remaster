 AD_EQG.15.t: "Вопрос островов Мбанье рассматривается в Гааге"
 AD_EQG.15.d: "Недавно правительство Экваториальной Гвинеи инициировало рассмотрение вопроса о правах на острова Мбанье в Международном суде в Гааге. Эти острова, обладающие стратегическим значением и потенциальными ресурсами, стали предметом спора между Экваториальной Гвинеей и соседними государствами. Обращение в Гаагу направлено на официальное урегулирование территориальных притязаний и подтверждение законных прав Экваториальной Гвинеи на данные земли.\n\nВ ходе слушаний ожидается, что правительство представит свои аргументы и исторические данные, подтверждающие свою позицию. Ожидается, что решение суда поможет укрепить позиции Экваториальной Гвинеи на международной арене и обеспечит более четкие рамки для ведения переговоров с соседними государствами. Это обращение также подчеркивает приверженность правительства к мирному разрешению споров и правовому регулированию территориальных вопросов, что может способствовать стабилизации ситуации в регионе и укреплению международного сотрудничества."
 AD_EQG.15.a: "Ожидаем результатов!"
 
 AD_EQG.16.t: "Результат Гаагской комиссии"
 AD_EQG.16.d: "Международный суд в Гааге вынес решение по делу о правах на острова Мбанье, признав суверенитет Габона над этими спорными территориями. Это решение стало неожиданным поворотом событий, который вызвал бурную реакцию как в Габоне, так и в Экваториальной Гвинее. Суд установил, что исторические и юридические основания Габона были более убедительными, что привело к утверждению его прав на эти земли.\n\nПосле объявления решения правительство Габона выразило удовлетворение и объявило о намерении укрепить связи с островами Мбанье, рассматривая их как важный актив для развития региона."
 AD_EQG.16.a: "Мы осудим, но вынуждены признать правоту международного суда..."
 AD_EQG.16.b: "Смешная шутка от западных институтов"
 
 AD_EQG.17.t: "Падение нефтяных доходов"
 AD_EQG.17.d: "Экономика Экваториальной Гвинеи, сильно зависящая от нефтяных доходов, пострадала от резкого падения цен на нефть и снижения спроса на фоне пандемии COVID-19. Ограничения, введенные по всему миру для сдерживания распространения вируса, привели к значительному сокращению глобального потребления нефти и остановке ряда ключевых производственных цепочек, что негативно сказалось на доходах страны. Эти обстоятельства нанесли ощутимый удар по бюджету, поставив под угрозу финансирование важных социальных и инфраструктурных проектов.\n\nСнижение нефтяных доходов вынудило правительство искать способы экономии и пересмотреть бюджетные приоритеты."
 AD_EQG.17.a: "Очередной ворох проблем..."
 
 AD_EQG.18.t: "Семейный совет во дворце"
 AD_EQG.18.d: "Вечернее солнце мягко освещает роскошную резиденцию президента Экваториальной Гвинеи, где за массивным деревянным столом собрались президент Теодоро Обианг Нгема Мбасого и его два сына — Габриэль Мбанга Обианг Лима и Теодоро Нгема Обианг Манге. Престарелый Обианг, чувствующий груз своих лет, смотрит на сыновей с выражением усталости и решимости. Впереди у страны нелегкие времена, и теперь именно он должен решить, кому доверить её будущее.\n\n"Габриэль, Теодоро," — начинает он медленно, переводя взгляд с одного на другого, — "наша страна нуждается в сильном лидере, кто сможет продолжить дело, которое я начал. Габриэль, твои усилия по укреплению связей с Западом приносят свои плоды, но Экваториальной Гвинее нужны не только экономические реформы. Теодоро, ты давно показал свою преданность нашей семье и стране, но расточительность и внешний блеск вызывают вопросы".\n\nНапряжение нарастает, каждый из сыновей делает попытки аргументировать свою позицию, подчеркивая достоинства своего подхода. Лима говорит о важности реформ и открытости, Манге настаивает на необходимости контроля и стабильности. Президент понимает: его выбор станет судьбоносным для клана и всей страны."
 AD_EQG.18.a: "Стоит мудро отнестись к наследнику"
 
 AD_EQG.19.t: "Шопоголик с Ламборгини"
 AD_EQG.19.d: "В городе Бата, сердце Экваториальной Гвинеи, жизнь Теодоро Нгема Обианг Манге, известного как Теодориан, полна блеска и роскоши. Каждый день он просыпается в своей великолепной резиденции, окруженной пышными садами и видом на океан. Его стиль жизни стал предметом обсуждений как в стране, так и за её пределами. Яркие спортивные автомобили, среди которых его любимая «Феррари», становятся привычным зрелищем на улицах города. Теодориан тщательно подбирает цвета автомобилей, чтобы они гармонировали с его нарядами, включая носки, что только добавляет к его репутации экстравагантного аристократа.\n\nНесмотря на свои шикарные привычки, Теодориан не может игнорировать тень, которая висит над его головой. Зарубежная пресса не раз сообщала о его выходках и образе жизни, наполненном вечеринками, роскошными путешествиями и дорогими увлечениями, что привлекло внимание международного сообщества. Обвинения в коррупции и финансовых махинациях привели к тому, что он стал нежелательной фигурой за границей, и практически во всех западных странах его разыскивают.\n\nВ связи с этим Теодориан остается в родной стране, где его статус все еще защищен благодаря родственным связям и влиянию в правящей элите. В то же время он активно поддерживает Китай и Россию, ориентируясь на них как на потенциальных союзников, способных предоставить поддержку и защиту в условиях международного давления. Эта стратегическая приверженность позволяет ему сохранять уверенность в будущем, ведь он верит, что близость к этим странам может дать ему необходимые ресурсы для укрепления своей власти и благосостояния."
 AD_EQG.19.a: "Хороша жизнь наследника клана"
 
 AD_EQG.20.t: "Первая жена президента"
 AD_EQG.20.d: "Констанция Манге Нсуэ Окомо, известная как «Зе» или «Пантера», — женщина, чья харизма и амбициозность сделали её одной из самых влиятельных фигур в политической жизни Экваториальной Гвинеи. С ранних лет она проявляла выдающиеся лидерские качества и умение манипулировать обстоятельствами, создавая вокруг себя мощную сеть союзников и сторонников. Её репутация как успешной бизнесвумен подкрепляется долями в строительных компаниях и предприятиях, занимающихся добычей ресурсов, что позволяет ей не только накапливать богатство, но и обеспечивать своих близких высокими постами в государстве.\n\nВ её политическом арсенале есть целая палитра стратегий — от шантажа до подкупа, от шуток до серьезных маневров. Констанция умело использует свое влияние, чтобы проталкивать интересы своего сына, Теодора Нгема Обианга Манге, на высшие эшелоны власти. Она продвигает своих родственников на ключевые позиции, от президентского дворца до юстиции и обороны, что создает клан, способный контролировать все сферы жизни страны. Её мастерство в политической игре позволяет ей уверенно двигаться в «джунглях» власти, подбирая свои ходы с особой осторожностью.\n\nОднако за её внешней уверенной маской скрывается глубокая преданность семье и страстное желание обеспечить будущее своего сына. Констанция верит, что только сильная рука и стратегический подход позволят сохранить власть в условиях растущей политической нестабильности. Она часто говорит с Теодором о важности контроля и необходимом балансе между силой и гибкостью. Её тайная мечта — видеть сына на президентском посту, чтобы продолжить её наследие и обеспечить влияние клана Монгома на долгие годы вперёд."
 AD_EQG.20.a: "Стоит обсудить с ней дальнейшее формирование кабинета"
 AD_EQG.20.b: "Отдадим предпочтение более прагматичным политикам"
 
 AD_EQG.21.t: "Серый кардинал «Эфа Мба»"
 AD_EQG.21.d: "Викториано Бибанг Нсуэ Окомо, генерал и заместитель министра национальной обороны, относится к своему племяннику Теодору Нгема Обиангу Манге с большим уважением, но также и с настороженностью. Он видит в Теодоре не только наследника своего брата, президента, но и потенциального союзника в борьбе за власть в стране. Викториано осознает, что в политической игре Экваториальной Гвинеи родственные связи играют ключевую роль, и ему важно поддерживать отношения с теми, кто в будущем может оказаться у руля.\n\nОднако между ними есть и определённая дистанция. Теодор, стремясь утвердить свою независимость и реализовать собственные политические амбиции, иногда идет вразрез с более традиционным и консервативным взглядом Викториано на управление страной. Генерал считает, что Теодору следует больше полагаться на поддержку армии и жесткий подход к внутренней политике, в то время как племянник склонен к более открытому диалогу с международными партнерами, такими как Россия и Китай. Это различие в подходах создает в их отношениях определённое напряжение: Викториано хочет быть наставником и защитником Теодора, но также понимает, что его собственные интересы и интересы армии должны быть в первую очередь защищены.\n\nНесмотря на эти разногласия, Викториано не упускает возможности поддержать Теодора в его стремлении занять президентский пост. Он предлагает свою стратегическую поддержку, зная, что в условиях растущей политической нестабильности именно сплоченность клана Обианг может стать залогом их будущего успеха. Эфа Мба понимает, что его личная преданность и военный опыт могут сыграть решающую роль в судьбе Теодора, и готов действовать в его интересах, когда это потребуется."
 AD_EQG.21.a: "Его поддержка неоспорима для наследника"
 AD_EQG.21.b: "Типичный армейский коррупционер должен быть уволен"
 
 AD_EQG.22.t: "Второй сын Габриэль"
 AD_EQG.22.d: "Габриэль Мбанга Обианг Лима, министр шахт Экваториальной Гвинеи, занимал центральное место в кругу влияния, которое было основано на поддержке мощных западных и североамериканских партнеров. На одном из собраний в министерстве шахт он собрал своих заместителей и советников, чтобы обсудить перспективы сотрудничества с иностранными компаниями, которые проявляли всё больший интерес к богатым ресурсам страны. В уютном, но официальном кабинете, окружённом картами месторождений и отчетами о запасах полезных ископаемых, Габриэль уверенно начал свою презентацию, подчеркивая важность привлечения инвестиций для развития отрасли.\n\nСобрание было наполнено атмосферой напряжённого ожидания. Габриэль, стоя во главе стола, говорил о растущих возможностях, которые открывались перед Экваториальной Гвинеей благодаря международным соглашениям. Он представил данные о новых потенциальных проектах и условиях, которые могли бы заинтересовать иностранных инвесторов: налоговые льготы, упрощение лицензирования и улучшение инфраструктуры. Его голос звучал уверенно и вдохновенно, ведь он знал, что успех в этой области может укрепить не только его собственные позиции, но и будущее страны.\n\nПока его команда обсуждала детали и риски новых соглашений, Габриэль призывал всех к совместной работе, подчеркивая, что только объединив усилия, они смогут создать устойчивые условия для взаимовыгодного партнерства. Он верил, что западные технологии и капитал могут трансформировать экономику Экваториальной Гвинеи, и его решимость в достижении этой цели делала его важным игроком в политической игре, где борьба за ресурсы и влияние становилась всё более жестокой."
 AD_EQG.22.a: "Лишь баланс обеспечит процветание"
 

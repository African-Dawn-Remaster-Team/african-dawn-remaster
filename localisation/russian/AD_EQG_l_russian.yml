l_russian:

 ##############
 ### Фокусы ###
 ##############
 
 EQG_country_of_the_hydrocarbon_miracle: "Страна углеводородного чуда"
 EQG_country_of_the_hydrocarbon_miracle_desc: "[ROOT.GetName] стремится стать страной углеводородного чуда, используя свои богатейшие ресурсы для создания экономического процветания. Правительство активно инвестирует нефтяные доходы в модернизацию инфраструктуры, развитие социальной сферы и диверсификацию экономики, привлекая иностранных инвесторов и создавая благоприятные условия для бизнеса. Внедрение новых технологий и устойчивых практик позволит эффективно использовать ресурсы, минимизируя негативное воздействие на окружающую среду и повышая уровень жизни граждан. Это стремление открывает новые возможности для роста и создает основу для стабильного будущего, превращая Экваториальную Гвинею в ведущую экономику региона."
 EQG_financing_of_the_african_intelligence_and_security_services_committee: "Финансирование Комитета африканских служб разведки и безопасности"
 EQG_financing_of_the_african_intelligence_and_security_services_committee_desc: "Для обеспечения своей власти, Нгема Мбасонго активно инвестирует в создание и развитие Комитета африканских служб разведки и безопасности, что позволяет укрепить региональную безопасность и эффективно противостоять угрозам, таким как терроризм и организованная преступность.\n\nФинансирование этого комитета способствует обмену разведывательной информацией и координации совместных операций между странами региона, что увеличивает эффективность служб безопасности. Инвестиции в обучение кадров и модернизацию инфраструктуры обеспечивают надежную защиту интересов стран-членов и повышают внутреннюю стабильность, способствуя мирному развитию и укреплению позиций Экваториальной Гвинеи как лидера в сфере безопасности в Центральной Африке."
 EQG_ensuring_security_from_pirates: "Обеспечение безопасности от пиратов"
 EQG_ensuring_security_from_pirates_desc: "Инцидент с российскими пленниками показал, насколько важно обеспечить безопасность в нашем регионе от нападений пиратов. Помимо этого, мы можем привлечь своих добровольцев для работы на дальних рубежах, дабы не давать тренду развиваться."
 EQG_concessions_for_the_opposition: "Послабления для оппозиции"
 EQG_concessions_for_the_opposition_desc: "Необходимо смягчить политику в отношении оппозиции, освободив двух лидеров партии «Конвергенция за социальную демократию», арестованных в 2019 году. Этим шагом мы ослабим политическую напряженность и продемонстрируем готовность к более открытым политическим процессам, что должно укрепить доверие населения и улучшить международный имидж страны. Послабления для оппозиции могут открыть путь для умеренного диалога, создавая иллюзию большей политической свободы, в то время как правительство сохраняет контроль над ключевыми институтами и структурой власти."
 EQG_outlaw_socialists: "Объявить социалистов вне закона"
 EQG_outlaw_socialists_desc: "В целях усиления контроля и обеспечения стабильности правительство Экваториальной Гвинеи необходимо запретить деятельность социалистических партий, включая «Конвергенцию за социальную демократию». Оппозиция, препятствующая укреплению действующего режима, нуждается в устранении. Их идеология уже сыграла свою роль при попытке переворота в 2017 году. Объявление социалистов вне закона позволит ограничить их влияние, минимизировать риск протестов и консолидировать власть, обеспечивая защиту от потенциальных вызовов правящему курсу."
 EQG_ciudad_de_la_paz: "«Сьюдад-де-ла-Пас»"
 EQG_ciudad_de_la_paz_desc: "Решение перенести резиденцию президента в новый город Сьюдад-де-ла-Пас отражает стратегический замысел укрепления безопасности и контроля. Построенный вдали от прибрежного Малабо, этот город расположен ближе к центру континента, в самом сердце территорий, подконтрольных правящему клану, и предлагает более надёжное место для управления страной. Перенос столицы в Сьюдад-де-ла-Пас позволяет правительству создать мощную защиту от возможных попыток переворота и одновременно укрепить влияние в ключевом регионе. Новый город символизирует не только укрепление власти, но и демонстрирует решимость государства к долгосрочной стабильности и контролю над политическими процессами."
 EQG_ensure_non_interference_of_the_west_in_the_elections: "Обеспечить невмешательство Запада в выборы"
 EQG_ensure_non_interference_of_the_west_in_the_elections_desc: "Оппозиционные группировки либералов всех сортов и якобы христианских демократов, живущих на западные деньги, уже показали свою нелояльность. Стоит заняться обеспечением безопасности перед грядущими выборами."
 EQG_construction_of_a_wall_along_the_border_with_cameroon: "Строительство стены вдоль границы с Камеруном"
 EQG_construction_of_a_wall_along_the_border_with_cameroon_desc: "Для обеспечения национальной безопасности и защиты от внешних угроз правительство Экваториальной Гвинеи принимает решение о строительстве стены на границе с Камеруном. Эта мера направлена на пресечение незаконной миграции, контрабанды и проникновения вооружённых группировок, представляющих опасность для внутренней стабильности. Стена станет мощным символом защиты национальных интересов и контроля над территориальными границами.\n\nПроект предусматривает не только физический барьер, но и оснащение границы системами наблюдения и усиление пограничной службы. Укрепление границы с Камеруном создаст зону безопасности, которая позволит Экваториальной Гвинее сосредоточиться на внутренних реформах и снижении влияния внешних факторов, угрожающих суверенитету страны."
 EQG_visit_to_russia: "Визит в Россию"
 EQG_visit_to_russia_desc: "Противоречия между нашими основными союзниками в лице Вашингтона и Пекина нарастают, пока Россия усиливает свои позиции на международной арене. Стоит обратиться к ней за помощью, тем более, нам есть что предложить."
 EQG_abolition_of_the_death_penalty: "Отмена смертной казни"
 EQG_abolition_of_the_death_penalty_desc: "Смертная казнь в нашей стране не применялась с 2014 года, но остается пятном на фоне международной репутации. Необходимо избавиться от пережитков прошлого и идти вслед за будущим. Тем более, что западным спонсорам можно будет показать результаты в борьбе с нарушением прав человека."
 EQG_cooperation_with_the_ministry_of_energy: "Сотрудничество с Минэнерго"
 EQG_cooperation_with_the_ministry_of_energy_desc: "Минэнерго – ведущая компания России на энергетическом рынке, чьи усилия смогут позволить нам воплотить множество проектов в реальность. Тем более, что у нас имеются огромные запасы необходимых им ресурсов."
 EQG_preferences_for_lukoil: "Преференции для «Лукойла»"
 EQG_preferences_for_lukoil_desc: "Мы должны предоставить российским компаниям больше доступа к нашим месторождениям. В отличии от западных корпораций, все будет выстроено на взаимовыгодных соглашениях."
 EQG_crackdown_on_the_rebels_on_the_island_of_annobon: "Разгон мятежников на острове Аннобон"
 EQG_crackdown_on_the_rebels_on_the_island_of_annobon_desc: "Поднятый про-западными оппозиционерами мятеж на острове Аннобон, находящийся далеко от основной территории страны, становится дестабилизирующим фактором, который активно используют за рубежом."
 EQG_raise_the_issue_of_the_mbanye_islands_again: "Вновь поднять вопрос островов Мбанье"
 EQG_raise_the_issue_of_the_mbanye_islands_again_desc: "Незаконная оккупация островов Мбанье Габоном не должна быть закрыта. Эти острова, обладающие стратегическим значением и потенциальными запасами природных ресурсов, стали объектом внимания в свете недавних изменений в региональной политике и безопасности. Мы имеем законные основания для притязаний на эти территории и намерены защитить свои интересы на международной арене."
 EQG_accept_the_decision_in_the_hague: "Смириться с решением в Гааге"
 EQG_accept_the_decision_in_the_hague_desc: "Принятие решения о смирении также открывает двери для дипломатического диалога с Габоном, что может привести к улучшению двусторонних отношений и сотрудничеству в области торговли и безопасности. Правительство Экваториальной Гвинеи намерено использовать это время для разработки новых стратегий, направленных на развитие страны и улучшение жизни граждан, а также для укрепления позиций на международной арене, чтобы минимизировать последствия судебного решения."
 EQG_return_what_is_rightfully_yours: "Вернуть то, что принадлежит по праву"
 EQG_return_what_is_rightfully_yours_desc: "Наша территориальная целостность была очевидно нарушена. Необходимо мобилизовать все свои резервы, дабы восстановить справедливость."
 EQG_visit_to_moscow: "Визит в Москву"
 EQG_visit_to_moscow_desc: "Настало время укрепить отношения с Россией и встретиться лично с президентом. Во время визита стоит обсудить дальнейшее сотрудничество между странами."
 EQG_cooperation_through_the_ministry_of_defense: "Сотрудничество по линии Минобороны"
 EQG_cooperation_through_the_ministry_of_defense_desc: "После успешного визита делегации Экваториальной Гвинеи в Москву правительство необходимо начать новый этап сотрудничества с Российской Федерацией в сфере обороны. Среди вероятных соглашений — поставка современного военного оборудования, обучение военнослужащих и совместные учения, что позволит повысить готовность сил безопасности к реагированию на внутренние и внешние угрозы."
 EQG_formation_of_a_rapid_response_team: "Формирование бригады быстрого реагирования"
 EQG_formation_of_a_rapid_response_team_desc: ""
 EQG_expansion_of_the_fleet: "Расширение авиапарка"
 EQG_expansion_of_the_fleet_desc: "Программа расширения включает не только приобретение новых самолетов, но и модернизацию существующего авиапарка, что позволит улучшить эффективность выполнения боевых задач и патрулирования воздушного пространства. Власти Экваториальной Гвинеи подчеркивают, что обновление военной авиации является стратегически важным шагом для обеспечения национальной безопасности и защиты интересов страны. Это также может способствовать укреплению позиций Экваториальной Гвинеи как ключевого игрока в регионе, способного эффективно реагировать на вызовы и угрозы. Сотрудничество с Россией в этой области открывает новые горизонты для совместной работы и обмена опытом в сфере обороны."
 EQG_covid_epidemic: "Эпидемия COVID-19"
 EQG_covid_epidemic_desc: "С началом пандемии COVID-19 [ROOT.GetName] столкнулась с серьезными вызовами в области общественного здравоохранения и экономики."
 EQG_appeal_to_cuban_doctors: "Обращение к кубинским медикам"
 EQG_appeal_to_cuban_doctors_desc: "Сотни медиков из Кубы работают в нашей стране давно. Настало время обратиться к ним за помощью в условиях распространения инфекции."
 EQG_falling_oil_revenues: "Падение нефтяных доходов"
 EQG_falling_oil_revenues_desc: "Экономика Экваториальной Гвинеи, сильно зависящая от нефтяных доходов, пострадала от резкого падения цен на нефть и снижения спроса на фоне пандемии COVID-19. Ограничения, введенные по всему миру для сдерживания распространения вируса, привели к значительному сокращению глобального потребления нефти и остановке ряда ключевых производственных цепочек, что негативно сказалось на доходах страны. Эти обстоятельства нанесли ощутимый удар по бюджету, поставив под угрозу финансирование важных социальных и инфраструктурных проектов."
 EQG_cancellation_of_service_fees: "Отмена сервисных сборов"
 EQG_cancellation_of_service_fees_desc: "Для поддержки населения и стимулирования местного бизнеса необходимо отменить ряд сервисных сборов. Этот шаг направлен на создание более благоприятных условий для предпринимателей, которые столкнулись с трудностями из-за экономического спада, вызванного пандемией COVID-19. Освобождение от сборов должно помочь малому и среднему бизнесу сократить операционные расходы, расширить деятельность и восстановиться после кризиса."
 EQG_postpone_the_african_oil_and_investment_forum: "Отложить Африканский нефтяной и инвестиционный форум"
 EQG_postpone_the_african_oil_and_investment_forum_desc: "В условиях продолжающейся нестабильности, вызванной пандемией COVID-19 и её последствиями для экономики, стоит отложить инвестиционный форум, а выделенные на него средства присвоить обратно в бюджет."
 EQG_help_bathe: "Помощь Бате"
 EQG_help_bathe_desc: "Второй по населению город страны Бата пострадал от эпидемии больше, чем островная Малаба. Необходимо поддержать пострадавших."
 EQG_get_chinese_support: "Получить китайскую поддержку"
 EQG_get_chinese_support_desc: "Разработанная в Китае вакцина поможет нам обеспечить выход из затяжного «коронакризиса»."
 EQG_closing_borders: "Закрытие границ"
 EQG_closing_borders_desc: "Под предлогом обеспечения безопасности стоит закрыть нашу границу от зараженных и не только. Тем более, что на нашу территорию все активно проникают иностранные наемники."
 EQG_demand_the_exit_of_who: "Потребовать выхода ВОЗ"
 EQG_demand_the_exit_of_who_desc: "Всемирная организация здравоохранения распространяет ложные сведения о распространенности инфекции в нашей стране. Нам необходимо пресечь эти выходки."
 EQG_recovery_from_the_coronacrisis: "Восстановление от «коронакризиса»"
 EQG_recovery_from_the_coronacrisis_desc: ""
 EQG_basic_social_reforms: "Базовые социальные реформы"
 EQG_basic_social_reforms_desc: "Отсутствие многих социальных мер защиты и системы здравоохранения в большей части страны поставили под угрозу наше население. Необходимо извлечь урок из печального опыта и начать проводить социальные реформы."
 EQG_reforming_the_education_system: "Реформирование системы образования"
 EQG_reforming_the_education_system_desc: "Отсутствие многих социальных мер защиты и системы здравоохранения в большей части страны поставили под угрозу наше население. Необходимо извлечь урок из печального опыта и начать проводить социальные реформы."
 EQG_continuation_of_the_construction_of_the_sendje_hydroelectric_power_station: "Продолжение строительства ГЭС «Сендже»"
 EQG_continuation_of_the_construction_of_the_sendje_hydroelectric_power_station_desc: "Специалисты «Росгеологии» будут проводить исследования, которые помогут выявить новые запасы нефти, газа и других полезных ископаемых, повысить уровень технологий в области разведки и разработки месторождений. Это соглашение позволит Экваториальной Гвинее улучшить инфраструктуру в геологоразведочной отрасли и укрепить свои позиции на мировом рынке энергоносителей, заложив основу для дальнейшего развития стратегически важных ресурсов страны."
 EQG_cooperation_with_rosgeologiya: "Сотрудничество с «Росгеологией»"
 EQG_cooperation_with_rosgeologiya_desc: "Специалисты «Росгеологии» будут проводить исследования, которые помогут выявить новые запасы нефти, газа и других полезных ископаемых, повысить уровень технологий в области разведки и разработки месторождений. Это соглашение позволит Экваториальной Гвинее улучшить инфраструктуру в геологоразведочной отрасли и укрепить свои позиции на мировом рынке энергоносителей, заложив основу для дальнейшего развития стратегически важных ресурсов страны."
 EQG_return_to_pndes: "Возвращение к PNDES"
 EQG_return_to_pndes_desc: "Планы по диверсификации экономики были значительно подпорчены начавшимся коронакризисом. Восстановившись, мы можем продолжить грандиозные проекты."
 EQG_give_up_business_with_gepetrol: "Сменить руководство GEPetrol"
 EQG_give_up_business_with_gepetrol_desc: "Национальная нефтяная компания GEPetrol находится под управлением родственников влиятельной первой жены Констанции. Усиление позиций нефтемагнатов приведет к тому, что Теодориан получит огромный политический капитал на будущее. Необходимо сменить нынешнее руководство компании, чтобы не усилить позиции Теодоро."
 EQG_new_contracts_for_abc_construction: "Новые контракты для ABC Construction"
 EQG_new_contracts_for_abc_construction_desc: "ABC Construction принадлежит родственникам Теодориана и обеспечение новых контрактов для них обеспечит наследника значительный политическим капиталом на будущее."
 EQG_family_matters: "«Дела семейные»"
 EQG_family_matters_desc: "Разногласия внутри правящего клана Монгома разрывают элиту Экваториальной Гвинеи на фоне борьбы за власть между сыновьями престарелого президента Теодоро Обианг Нгема Мбасого. Президенту, правящему страной с 1979 года, уже за восемьдесят, и вопрос наследника стоит остро. Габриэль Мбанга Обианг Лима, министр шахт, завоевал уважение своей прагматичной политикой, укрепляя отношения с западными компаниями и обещая реформы для экономической диверсификации. Однако старший сын президента, Теодоро Нгема Обианг Манге, поддерживаемый влиятельной первой женой Констанцией, выбран официальным наследником. Теодоро Манге проводит пророссийскую политику и известен своим роскошным образом жизни за счет государственных средств, что вызывает недовольство среди многих чиновников и представителей элиты, настроенных на реформы.\n\nВопрос о преемнике стал ключевым в расколе, ведь именно победитель этого противостояния получит власть в стране после ухода президента. Поддержка среди высших чиновников, армии и различных фракций клана разделена, что подрывает эффективность государственного управления и вызывает недоверие даже в самых приближенных кругах. Лагерь Лимы нацелен на улучшение внутреннего управления и привлечение инвестиций, тогда как сторонники Манге склоняются к сохранению авторитарного контроля и закрытой политики. Эти внутренние трения создают угрозу для будущей стабильности страны и способствуют обострению конфликтов между кланами и различными группами элиты, так как исход этой борьбы определит курс Экваториальной Гвинеи на ближайшие десятилетия."
 EQG_shopaholic_with_lamborghini: "«Шопоголик с Ламборгини»"
 EQG_shopaholic_with_lamborghini_desc: "Первый сын Теодоро Нгема Обианг Манге, которого уже давно прозвали Теодориан, славится своим роскошным образом жизни. Зарубежная пресса уже давно отмечает его выходки, такие как езда на «Феррари», которые он подбирает под цвет своих носков. Из-за обвинений в коррупции действующей власти, он разыскивается почти во всем западном мире, из-за чего остается в родной стране, хотя и обладает резиденции за океаном."
 EQG_business_with_constance: "«Дела с Констанцией»"
 EQG_business_with_constance_desc: "Констанция Манге Нсуэ Окомо, известная как «Зе» или «Пантера», является одной из самых влиятельных фигур в Экваториальной Гвинее, мастерски плетущей свою паутину в политике и бизнесе. Её амбициозность и харизма позволяют ей уверенно продвигать интересы своего сына, Теодора Нгема Обианга Манге, на высшие эшелоны власти, одновременно укрепляя позиции своих родственников в ключевых государственных учреждениях. За внешней уверенной маской скрывается глубокая преданность семье и желание обеспечить будущее сына, что порой оборачивается непреклонной решимостью добиться своего любой ценой. Констанция верит, что только сильная рука и стратегический подход позволят сохранить власть в условиях растущей политической нестабильности, и её мечта — увидеть сына на президентском посту, чтобы продолжить её наследие и укрепить влияние клана Монгома."
 EQG_the_grey_cardinal_efa_mbah: "Серый кардинал «Эфа Мба»"
 EQG_the_grey_cardinal_efa_mbah_desc: "Викториано Бибанг Нсуэ Окомо уважает Теодора Нгема Обианга Манге как наследника, но настороженно относится к его стремлению к независимости, считая важным поддерживать армию и традиционные ценности семьи."
 EQG_cooperation_with_the_venezuelan_pdvsa: "Сотрудничество с венесуэльской PDVSA"
 EQG_cooperation_with_the_venezuelan_pdvsa_desc: "Помимо африканских партнеров, стоит также и поддерживать отношения с «Глобальным Югом», представителями которого мы являемся. Связи с венесуэльским лидером станут первым шагом в нашем антизападном курсе."
 EQG_business_architect: "«Бизнес-архитектор»"
 EQG_business_architect_desc: "Габриэль Мбанга Обианг Лима, министр шахт Экваториальной Гвинеи, собрал своих советников в министерстве, чтобы обсудить перспективы сотрудничества с западными и североамериканскими партнёрами. Уверенно представляя данные о новых проектах, он подчеркнул необходимость налоговых льгот и улучшения условий для инвесторов, веря, что это приведёт к процветанию страны и укреплению его позиций."
 EQG_new_contracts_with_atlantic_partners: "Новые контракты с атлантическими партнерами"
 EQG_new_contracts_with_atlantic_partners_desc: "Контракты с Energy Allied International и Royal Vopak обеспечили Габриэлю успех и уважение среди элит. Теперь же стоит расширить сотрудничество в свете возобновления сотрудничества."
 EQG_mine_expansion: "Расширение шахт"
 EQG_mine_expansion_desc: "Продолжая диверсификацию экономики и отход от нефтяной модели, необходимо заняться разработкой ресурсов внутри страны."
 EQG_secure_membership_in_the_imet: "Обеспечить членство в IMET"
 EQG_secure_membership_in_the_imet_desc: "Программа «Международное военное образование и подготовка» (IMET) направлена на укрепление англоязычных и морских возможностей вооружённых сил. Стоит заняться тем, чтобы вернуться к ней."
 EQG_formation_of_a_new_cabinet: "Формирование нового кабинета"
 EQG_formation_of_a_new_cabinet_desc: "После всех преобразований, необходимо обеспечить транзит власти среди одному наследнику. Для этого в новом кабинете произойдут перестановки, а Нгема Мбасого отправится на заслуженную пенсию."
 
 #################
 ### Нац. духи ###
 #################
 
 EQG_dependence_on_oil_revenues_idea: "Зависимость от нефтяных доходов"
 EQG_dependence_on_oil_revenues_idea_desc: "Экономика Экваториальной Гвинеи держится на богатых нефтяных ресурсах, что дает стабильный приток доходов в государственную казну. Этот "нефтяной бум" позволил стране значительно увеличить финансовые резервы, улучшив инфраструктуру и укрепив позиции на международной арене. Однако чрезмерная зависимость от экспорта нефти делает экономику крайне уязвимой к колебаниям мировых цен. Слабое развитие других секторов экономики приводит к низкой диверсификации и ограничивает потенциал для устойчивого роста."
 EQG_mongomo_clan_idea: "Клан Монгома"
 EQG_mongomo_clan_idea_desc: "Правящая элита Экваториальной Гвинеи, включая президента Теодоро Обианга Нгему Мбасого, принадлежит к могущественному клану Монгома, который сосредоточил в своих руках основные рычаги власти. Клан занимает ключевые позиции в правительстве, армии и экономике, что позволяет ему удерживать контроль над страной и обогащаться за счёт государственных ресурсов. Влияние клана обеспечивает внутреннюю стабильность и лояльность среди приближённых, но порой приводит к коррупции и усиливает социальное неравенство, вызывая недовольство среди других этнических и социальных групп, чьи интересы игнорируются."
 EQG_foreign_traders_idea: "Иностранные торговцы"
 EQG_foreign_traders_idea_desc: "Через прочерченные под линейку границы всегда проходили множественные представители иностранных государств, занимающиеся торговлей. Эта ситуация вылилось в то, что 70% материкового рынка принадлежит зарубежным нелегалам, а не местным."
 EQG_threat_of_a_coup_from_the_opposition_idea: "Угроза переворота от оппозиции"
 EQG_threat_of_a_coup_from_the_opposition_idea_desc: "Режим в Экваториальной Гвинее сталкивается с нарастающей угрозой переворота со стороны оппозиционных сил, недовольных многолетней монополией клана Монгома на власть и ресурсы. Ухудшающиеся экономические условия, социальное неравенство и коррупция усилили протестные настроения как среди граждан, так и среди некоторых членов элиты, недовольных текущей ситуацией. В тени крепнущего внутреннего раскола клана, оппозиция активизировала свои усилия, стараясь использовать любую нестабильность в своих интересах и, при поддержке Запада, нанимать наемников для смены власти."
 EQG_patient_zero_idea: "Нулевой пациент"
 EQG_mutiny_on_the_island_of_annobon_idea: "Мятеж на острове Аннобон"

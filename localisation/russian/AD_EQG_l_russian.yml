 EQG_split_in_the_mongomo_clan_category: "Раскол в клане Монгома"
 EQG_split_in_the_mongomo_clan_category_desc: "Разногласия в правящей семье Экваториальной Гвинеи раскололи клан Монгома, десятилетиями контролировавший политическую и экономическую жизнь страны. Поскольку престарелый президент Теодоро Обианг Нгема Мбасого готовится передать власть, борьба за его наследие набирает обороты. С одной стороны, его сын Габриэль Мбанга Обианг Лима, министр шахт и сторонник прагматичной политики, стремится укрепить связи с западными компаниями и модернизировать управление ресурсами. С другой стороны, президент определил своим преемником старшего сына от влиятельной первой жены Констанции — Теодоро Нгема Обианг Манге «Теодориан», известного своей пророссийской позицией и расточительным образом жизни за счёт государственных средств. Это соперничество за место будущего президента привело к внутреннему кризису и борьбе за влияние на ключевые институты власти.\n\nРаскол внутри клана создал глубокое напряжение среди элиты, разделяя сторонников обоих наследников и ослабляя прежнюю монолитность. Противостояние между Лимой и Манге проникло в армию и силовые структуры, где идёт скрытая борьба за лояльность военных. Сторонники Лимы надеются на реформы и усиление профессионализма, в то время как приближенные Манге, поддерживаемые Констанцией, опасаются потери привилегий и контролируют основные финансовые потоки. Пока клан Монгома охвачен расколом, государственные решения замедляются, усиливаются коррупционные риски и возрастает угроза дестабилизации. Кто победит в этом противостоянии, станет не только преемником президента, но и ключевым архитектором будущего курса Экваториальной Гвинеи."

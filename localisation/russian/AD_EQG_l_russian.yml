 AD_EQG.0.t: "Репрессии в отношении Констанции"
 AD_EQG.0.d: "Габриэль Мбанга Обианг Лима, заручившись поддержкой значительной части военного командования и западных партнеров, начал масштабные чистки среди членов клана Монгома. Воспользовавшись уязвимостью престарелого отца и углубившимся расколом, он решил устранить ключевых соперников, которые могли бы помешать его восхождению к власти. Первой его мишенью стала первая жена президента Констанция, которая ранее поддерживала старшего сына, Теодоро Нгема Обианга Манге, как наследника. Констанция и её окружение были отстранены от ключевых постов и лишены доступа к государственным средствам, которыми они долгое время пользовались для укрепления своего влияния.\n\nЧистки затронули и самого Манге, который лишился ряда привилегий и был вынужден покинуть страну под давлением сторонников Габриэля. Этот шаг привел к нестабильности и напряжению внутри правящего клана, так как многие высокопоставленные чиновники, еще недавно поддерживавшие Констанцию и Манге, оказались в уязвимом положении. В результате Габриэль получил возможность укрепить свои позиции, посадив на ключевые посты лояльных союзников и постепенно отстраняя всех потенциальных соперников. Однако риск внутренней дестабилизации возрастает, так как отстранённые элиты и сторонники Манге могут попытаться вернуть себе влияние, организовав переворот или поднимая волну сопротивления против нового порядка в клане Монгома."
 AD_EQG.0.a: "Западные силы поднимают голову"
 
 AD_EQG_1.t: "Теодориан поднимает восстание"
 AD_EQG_1.d: "После того как Габриэль Мбанга Обианг Лима захватил власть в клане, его действия вызвали негодование среди части элиты и военных. Поддерживаемый западными компаниями, Габриэль провел ряд чисток, устраняя тех, кто критиковал его реформы и попытки укрепить иностранное влияние в Экваториальной Гвинее. Эти действия привели к росту напряженности, особенно среди высокопоставленных офицеров, лояльных его брату Теодоро Нгема Обианг Манге. Будучи известным своим патриотизмом и сильными связями в армии, Теодоро не стал мириться с резким изменением курса и уходом от традиционных ценностей в пользу интересов иностранных корпораций.\n\nПеребравшись на остров Биоко, Теодоро поднял вооруженное восстание, заявляя, что Габриэль действует в интересах внешних сил, а не ради благополучия страны. Воспользовавшись своими прочными связями в армии, Теодоро мобилизовал значительную часть военных, недовольных тем, что Габриэль стремится переориентировать экономику и политику страны в угоду западным странам, даже если это наносит ущерб суверенитету. Мятеж на Биоко набирает силу, а сторонники Теодоро провозглашают его настоящим защитником национальных интересов. Столкнувшись с этим противодействием, Габриэль рискует потерять поддержку среди населения и элиты, которые все больше видят в его действиях угрозу для независимости и стабильности страны."
 AD_EQG_1.a: "Настала пора побороться за суверенитет!"
 
 AD_EQG.2.t: "Теодориан консолидирует власть в клане"
 AD_EQG.2.d: "Теодоро Нгема Обианг Манге одержал значительную победу в борьбе за наследие власти, устранив своего брата Габриэля Мбангу Обианга Лиму, который представлял интересы западных компаний и продвигал их влияние в Экваториальной Гвинее. С помощью поддержки первой жены президента, Констанции, и верных ему высокопоставленных военных, Манге удалось очистить правительство от сторонников Габриэля, укрепив тем самым свой контроль над ключевыми государственными структурами. Этот шаг не только укрепил позиции Манге как вероятного наследника, но и показал, что влияние западных сил, которые пытались вмешаться во внутренние дела страны, ослаблено.\n\nИзгнание Габриэля символизировало решимость Манге защитить национальные интересы от внешнего давления. С его уходом Экваториальная Гвинея получила возможность сохранить свою независимость от западных корпораций и сформировать более самостоятельный курс, направленный на укрепление суверенитета и внутренних связей. Манге демонстрирует уверенное лидерство, воссоздавая политическое единство и направляя страну на путь, свободный от иностранного вмешательства. Устранение конкурента позволило ему сосредоточиться на укреплении стабильности и использовании ресурсов страны в интересах внутреннего развития, что укрепляет доверие к его будущему управлению."
 AD_EQG.2.a: "Междоусобицы окончены"
 
 AD_EQG.3.t: "Похищение россиянина в Малабо"
 AD_EQG.3.d: "Пираты похитили россиянина с судна Rio Mitong в Гвинейском заливе, двое членов экипажа ранены и находятся в госпитале, сообщил представитель посольства РФ в Камеруне.\n\nПо его словам, инцидент произошел в марине порта Малабо, столицы Экваториальной Гвинеи.\n\n"На борту находилось трое граждан, похищен электромеханик, россиянин. Двое раненых находятся в госпитале", - сказал собеседник агентства.\n\nПо данным посольства, контакт с похитителями пока установить не удалось."
 AD_EQG.3.a: "Ужасная весть"
 
 AD_EQG.4.t: "Освобождение российских пленников"
 AD_EQG.4.d: "Захваченные пиратами весной в Гвинейском заливе трое российских моряков с судов Djibloho и Rio Mitong освобождены.\n\nДипломаты отметили, что освобождение — результат совместных действий посольства, властей Нигерии и судовладельческой компании. В настоящее время моряки находятся в региональном штабе военно-морских сил Нигерии — там они пройдут медосмотр, после чего вернутся домой."
 AD_EQG.4.a: "Нам стоит пересмотреть свой подход к безопасности"
 
 AD_EQG.5.t: "Взрывы в Бате"
 AD_EQG.5.d: "В марте 2021 года город Бата, второй по величине город Экваториальной Гвинеи, потрясли мощные взрывы, приведшие к катастрофическим последствиям. Взрывы произошли на военной базе и вызвали разрушения в прилегающих районах, где пострадали жилые кварталы и общественные здания. По официальным данным, взрывы унесли жизни сотен людей, а тысячи были ранены или остались без крова. Масштабные разрушения превратили часть города в руины, вызвав острый гуманитарный кризис и нехватку медицинской помощи.\n\nПравительство Экваториальной Гвинеи связало инцидент с неправильным хранением взрывчатых веществ на базе и объявило о начале расследования. На помощь пострадавшим мобилизовали армию и экстренные службы, а международные организации предложили гуманитарную помощь."
 AD_EQG.5.a: "Ужас!"
 
 AD_EQG.6.t: "Первый случай заражения COVID-19"
 AD_EQG.6.d: "Первой пациенткой стала 42-летняя женщина, вернувшаяся неделю назад из Мадрида, который стал горячей точкой вируса. У нее не проявлялось никаких симптомов, но она содержится в изоляции, пока ведется наблюдение за развитием болезни, заявил министр здравоохранения Нгема Овоно."
 AD_EQG.6.a: "Началось..."
 
 AD_EQG.7.t: "Переизбрание Нгема Мбасого"
 AD_EQG.7.d: "Очередные выборы не стали ни для кого сюрпризом – президент Нгема Мбасого одержал решительную победу над социалистами. Несмотря на волнения оппозиции на Западе, никаких помех в самой стране не наблюдалось."
 AD_EQG.7.a: "Настала пора реформ"
 
 AD_EQG.8.t: "Задержание Габриэля Нсе Обианга"
 AD_EQG.8.d: "Власти Экваториальной Гвинеи задержали Габриэля Нсе Обианга, лидера партии "Граждане за инновации" (CI), в ответ на его предполагаемую причастность к дестабилизирующей деятельности, угрожающей общественному порядку и безопасности страны. Правительство заявляет, что Нсе Обианг и его сторонники пытались организовать акции, которые могли бы перерасти в беспорядки, нанося ущерб стабильности, к которой стремится государство. Его арест направлен на предотвращение распространения радикальных идей и сохранение мира в обществе.\n\nЭтот шаг подчеркивает решимость правительства противостоять любым попыткам подрыва действующего порядка, особенно со стороны политических движений, которые, по его мнению, используют деструктивные методы для достижения собственных целей. Правительство призывает международное сообщество понять его позицию и поддержать усилия по поддержанию стабильности, а также уверяет граждан, что безопасность и порядок остаются главными приоритетами для руководства страны."
 AD_EQG.8.a: "Теперь можно спать спокойно"
 
 AD_EQG.9.t: "Мятеж на острове Аннобон"
 AD_EQG.9.d: "На острове Аннобон вспыхнул мятеж, вызванный недовольством местных жителей экономической ситуацией и отсутствием достаточных возможностей для развития. Островитяне, долгое время испытывающие последствия бедности и недостатка социальной инфраструктуры, стали мишенью для пропаганды оппозиционных групп, которые получали поддержку от западных стран, стремящихся дестабилизировать ситуацию в регионе. Увеличение цен на основные товары и отсутствие рабочих мест стали последней каплей для многих, и недовольство вылилось в массовые протесты.\n\nСитуация на острове быстро обострилась, когда мятежники начали блокировать дороги и организовывать столкновения с правоохранительными органами. Поддерживаемые внешними силами, они требовали улучшения условий жизни и политических реформ, утверждая, что их голоса не слышны на континенте."
 AD_EQG.9.a: "Стоит разобраться с этим"
 
 AD_EQG.10.t: "Камерун протестует против строительства стены"
 AD_EQG.10.d: "Решение Экваториальной Гвинеи возвести стену вдоль границы вызвало резкое недовольство правительства Камеруна. Камерунские власти заявляют, что строительство этого барьера может подорвать традиционные экономические и социальные связи между жителями приграничных районов, создавая трудности для тысяч людей, зависящих от свободного перемещения. Камерун также выразил обеспокоенность тем, что стена усилит напряженность в регионе, отдаляя страны друг от друга и затрудняя сотрудничество."
 AD_EQG.10.a: "Нам стоит поддерживать связи с соседями"
 AD_EQG.10.b: "Продолжим проект!"
 
 AD_EQG.11.t: "Массовая попытка пересечения границы"
 AD_EQG.11.d: "На недавно построенном пограничном барьере между Экваториальной Гвинеей и Камеруном произошла массовая попытка незаконного пересечения. Сотни людей с камерунской стороны, столкнувшись с ухудшением экономических условий и ограниченными возможностями, попытались прорваться через стену в поисках лучшей жизни и работы.\n\nКаков же ответ последует от нашего армейского руководства?"
 AD_EQG.11.a: "Не дать пропуска"
 AD_EQG.11.b: "Пусть пройдут..."
 
 AD_EQG.12.t: "Столкновение с камерунскими пограничниками"
 AD_EQG.12.d: "Напряженность на границе между Экваториальной Гвинеей и Камеруном достигла нового уровня, когда попытка массового пересечения границы переросла в прямое столкновение между пограничными службами двух стран. Камерунские пограничники вмешались в инцидент, сопровождая и поддерживая свою сторону, что привело к словесной перепалке и эскалации конфликта с экваториальногвинейскими военными, защищающими недавно возведённую стену.\n\nСтолкновение быстро переросло в локальные вооруженные стычки, что усиливает напряженность в приграничной зоне."
 AD_EQG.12.a: "С нами Бог!"
 

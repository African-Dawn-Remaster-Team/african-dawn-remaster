 AD_fundamentalism: "Исламский фундаментализм"

 AD_member_of_g_five_sahel: "Член G5 Sahel"
 AD_member_of_g_five_sahel_desc: "G5 Sahel — это региональный альянс, объединяющий пять стран Сахеля (Мали, Буркина-Фасо, Нигер, Чад и Мавританию) для борьбы с терроризмом, организованной преступностью и нестабильностью в регионе. Членство в этой организации предоставляет доступ к совместным военным операциям, международной поддержке и финансированию, что усиливает возможности страны в борьбе с угрозами безопасности. Участие в G5 Sahel также способствует укреплению регионального сотрудничества и обмена ресурсами, что особенно важно для стран, сталкивающихся с общими вызовами.\n\nОднако членство в альянсе требует значительных усилий. Страна обязана выделять ресурсы на совместные операции, согласовывать свои действия с партнерами и поддерживать дипломатический баланс."
 

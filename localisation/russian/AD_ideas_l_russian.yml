 AD_ECOWAS_desc: "Экономическое сообщество западноафриканских государств (ЭКОВАС/ECOWAS - Economic Community of West African States) основано в 1975 году (обновленный Договор об ЭКОВАС вступил в силу в июле 1995 г.).\nДеятельность ЭКОВАС – важное звено общеафриканских интеграционных процессов. В перспективе ставится задача образования на его базе своего рода федерации западноафриканских государств с введением паспорта унифицированного образца (уже начат процесс выдачи таких паспортов гражданам государств – членов) и возможным учреждением в последующем института единого гражданства Сообщества."

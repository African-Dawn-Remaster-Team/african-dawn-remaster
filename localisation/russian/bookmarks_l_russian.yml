 BM_HISTORY_TITLE: "Предыстория Событий"
 AFRICAN_STORM_NAME: "Ветер свободы развеялся над Африкой"
 AFRICAN_STORM_DESC: "После развала двуполярного мира, неоколониализм вновь поднял голову. Задыхающиеся в междоусобицах, долгах и социальных проблемах страны Африки не могут сохранить свой суверенитет перед более сильными державами. Однако во всем мире зреет запрос на более справедливый миропорядок, и Африка не станет исключением. Быть может, в этот раз ветер свободы вернется."
  
 EQG_STORM_DESC: "Экваториальная Гвинея, богатая нефтью и газом, под руководством президента Теодоро Обианга демонстрирует экономический рост, но сталкивается с вызовами. Неравномерное распределение богатства и бедность в регионах контрастируют с роскошными столичными проектами. Правительство инвестирует в инфраструктуру, но вопросы прозрачности и реформ остаются. Страна стоит на перепутье: сохранить стабильность или ответить на растущие ожидания граждан? Ее выбор определит будущее."
 CAR_STORM_DESC: "ЦАР, богатая ресурсами, но ослабленная десятилетиями конфликтов, в 2020 году пытается найти путь к миру. При поддержке международных сил правительство стремится стабилизировать ситуацию, но повстанческие группировки и межрелигиозные tensions остаются вызовами. Экономика медленно восстанавливается, однако бедность и нехватка инфраструктуры тормозят развитие. Страна стоит перед выбором: углубить реформы или рискнуть вернуться к хаосу. Ее будущее зависит от единства и решимости."
 MLI_STORM_DESC: "Мали в 2020 году — страна, где ветер перемен ощущается все сильнее. Нестабильность, вызванная повстанческими движениями на севере и межэтническими конфликтами, усугубляется растущим недовольством граждан коррупцией и слабостью правительства. Экономика едва держится, а обещания реформ остаются на бумаге.\n\nВ столице Бамако зреет напряжение: протесты против власти набирают силу, а в армии растут настроения недовольства. Грядущий переворот кажется почти неизбежным, но что он принесет Мали: хаос или шанс на новое начало? Страна стоит на краю, и ее будущее зависит от выбора, который сделают ее лидеры и народ."
 BFA_STORM_DESC: "Буркина-Фасо в 2020 году балансирует между надеждой и кризисом. Террористические угрозы и деятельность вооруженных группировок дестабилизирует север и восток, подрывая безопасность. Экономика, зависимая от сельского хозяйства и золота, страдает от климатических изменений и бедности. Недовольство коррупцией и неэффективностью власти растет, особенно среди молодежи. Страна стоит на перепутье: продолжать борьбу в условиях растущих вызовов или найти новый путь к стабильности. Будущее зависит от единства и решительных действий."
 NGR_STORM_DESC: "Нигер в 2020 году — страна, борющаяся с бедностью, засухой и угрозами терроризма на границах с Мали и Буркина-Фасо. Несмотря на вызовы, Нигер демонстрирует устойчивость, активно сотрудничая с международными партнерами для укрепления безопасности и развития. Молодежь, составляющая большинство населения, требует больше возможностей для образования и работы, а вопросы демократии и прозрачности власти остаются актуальными.\n\nСтрана стоит на перепутье: сможет ли она использовать свой стратегический потенциал и природные ресурсы для преодоления кризисов? Будущее Нигера зависит от единства, реформ и поддержки международного сообщества."
 GNA_STORM_DESC: "Гвинея переживает политический кризис. Президент Альфа Конде, добиваясь третьего срока, сталкивается с массовыми протестами из-за изменений в конституции, которые многие называют антидемократичными. Несмотря на богатство ресурсов (бокситы, золото), экономика не обеспечивает достаточного уровня жизни: бедность, безработица и слабая инфраструктура остаются ключевыми проблемами.\n\nПротесты, часто перерастающие в столкновения с силами безопасности, отражают глубокое недовольство. Гвинея стоит перед выбором: авторитаризм или путь к компромиссу и стабильности. Будущее зависит от диалога между властью и обществом."
 LBY_STORM_DESC: "Ливия — страна, раздираемая гражданской войной и борьбой за власть. После свержения Каддафи в 2011 году страна так и не смогла достичь стабильности. Два основных центра силы — Правительство национального согласия (ПНС) в Триполи и Ливийская национальная армия (ЛНА) Халифы Хафтара на востоке — продолжают конфликт, поддерживаемые иностранными государствами.\n\nЭкономика, зависимая от нефти, страдает из-за блокад и разрушенной инфраструктуры. Мирные инициативы и переговоры пока не приносят результатов, но надежда на урегулирование остается. Ливия стоит на перепутье: сможет ли она преодолеть раскол и начать восстановление? Будущее зависит от готовности сторон к компромиссу."
 SEN_STORM_DESC: "Сенегал остается одной из самых стабильных стран Западной Африки, но и здесь есть свои вызовы. Президент Маки Салл, не способен справиться с растущей безработицей, особенно среди молодежи.\n\nПолитическая оппозиция критикует власть за авторитарные тенденции, а в регионах, таких как Казаманс, сохраняется напряженность из-за сепаратистских настроений. Сенегал стоит перед выбором: сможет ли он сохранить стабильность, решая социальные и экономические проблемы, или рискует столкнуться с новыми волнениями? Будущее зависит от баланса между реформами и диалогом с обществом."